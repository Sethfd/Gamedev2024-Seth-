<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        class Ball {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.vx = Math.random() * 4 + 1; // Random horizontal speed
                this.vy = Math.random() * 4 + 1; // Random vertical speed
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }

            update() {
                // Move the ball
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.vx = -this.vx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.vy = -this.vy;
                }
            }
        }

        const balls = [];

        // Event to spawn a new ball
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const radius = Math.random() * 20 + 10; // Random radius between 10 and 30
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
            balls.push(new Ball(x, y, radius, color));
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });
            requestAnimationFrame(animate); // Continue the animation
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
