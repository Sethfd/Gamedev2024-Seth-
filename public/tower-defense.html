<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tower Defense</title>
    <!-- Include Google Font: Press Start 2P (Pixel Font) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Basic Styling */
        body {
            font-family: 'Press Start 2P', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        canvas {
            border: 2px solid black;
            display: none; /* Hide the game canvas initially */
        }

        #ui {
            margin-top: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        #ui p {
            margin: 0;
            font-size: 18px;
            font-family: 'Press Start 2P', sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Press Start 2P', sans-serif;
        }

        /* Title screen styling */
        #title-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            text-align: center;
        }

        #title-screen h1 {
            font-size: 48px;
            font-family: 'Press Start 2P', sans-serif;
        }

        #start-button, #mode-selection {
            font-size: 24px;
            margin-top: 20px;
            font-family: 'Press Start 2P', sans-serif;
        }

        #continueButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hidden by default */
            font-family: 'Press Start 2P', sans-serif;
        }

        /* Button hover effects */
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title-screen">
            <h1>Press Start</h1>
            <button id="start-button">Start Game</button>
            <div id="mode-selection" style="display: none;">
                <button id="1p-mode">1 Player</button>
                <button id="2p-mode">2 Players</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <p id="health">Health: 10</p>
            <p id="money">Money: 100</p>
        </div>
        <button id="continueButton">Continue</button>
    </div>

    <script>
        // Game state variables
        let gameRunning = false;
        let health = 10;
        let money = 100;
        let enemies = [];
        let towers = [];
        let projectiles = [];
        let wave = 0;
        let isBombTowerSelected = false;  // Track tower type
        let goldMine = null;  // Store Gold Mine instance
        let goldMineLevel = 0; // Track the current level of Gold Mine
        let lastGoldMineUpdate = 0; // Track last gold mine update time
        let continueButton = document.getElementById("continueButton");
        let playerMode = "1p"; // Default to single player

        // Path for enemies to follow
        const path = [
            { x: 0, y: 300 },
            { x: 200, y: 300 },
            { x: 200, y: 500 },
            { x: 600, y: 500 },
            { x: 600, y: 300 },
            { x: 800, y: 300 },
        ];

        // DOM Elements
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("start-button");
        const modeSelection = document.getElementById("mode-selection");
        const onePlayerButton = document.getElementById("1p-mode");
        const twoPlayerButton = document.getElementById("2p-mode");
        const titleScreen = document.getElementById("title-screen");

        // Function to initialize the game
        function initGame() {
            // Hide title screen
            titleScreen.style.display = "none";
            canvas.style.display = "block";  // Show game canvas

            // Start game setup
            gameRunning = true;
            wave = 1;
            health = 10;
            money = 100;
            enemies = [];
            towers = [];
            projectiles = [];

            // Spawn initial enemies and start the game loop
            spawnEnemies();
            gameLoop();
        }

        // Function to start the next wave
        function startNextWave() {
            wave++;
            continueButton.style.display = "none"; // Hide Continue button
            spawnEnemies(); // Spawn enemies for the next wave
            gameLoop(); // Start the next wave
        }

        // Spawn enemies for each wave
        function spawnEnemies() {
            let count = wave * 5; // Increase enemies per wave
            for (let i = 0; i < count; i++) {
                const enemy = new Enemy(path[0].x, path[0].y);
                enemies.push(enemy);
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas and redraw
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw path
            drawPath();

            // Update and draw enemies
            enemies.forEach((enemy) => {
                enemy.update();
                enemy.draw();
            });

            // Update and draw projectiles
            projectiles.forEach((projectile) => {
                projectile.update();
                projectile.draw();
            });

            // Update and draw towers (including Bomb Towers)
            towers.forEach((tower) => {
                tower.draw();
                tower.attack(); // Call attack for any type of tower
            });

            // Update and draw Gold Mine
            if (goldMine) {
                goldMine.update(Date.now());
                goldMine.draw();
            }

            // Update health and money on UI
            document.getElementById("health").innerText = "Health: " + health;
            document.getElementById("money").innerText = "Money: " + money;

            // Check for game over
            if (health <= 0) {
                alert("Game Over!");
                gameRunning = false;
            }

            // If all enemies are defeated, show continue button
            if (enemies.length === 0) {
                continueButton.style.display = "block"; // Show Continue button
            } else {
                continueButton.style.display = "none"; // Hide Continue button if enemies are still alive
            }

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Function to handle mode selection (1P or 2P)
        function selectMode(mode) {
            playerMode = mode;
            modeSelection.style.display = "none"; // Hide mode selection
            initGame();
        }

        // Function to draw the path (used by game loop)
        function drawPath() {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.strokeStyle = "gray";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Function to add towers on click
        canvas.addEventListener("click", (e) => {
            if (gameRunning) {
                if (isBombTowerSelected && money >= 75) {
                    const bombTower = new BombTower(e.offsetX, e.offsetY);
                    towers.push(bombTower);
                    money -= bombTower.cost;
                } else if (!isBombTowerSelected && money >= 50) {
                    const tower = new Tower(e.offsetX, e.offsetY);
                    towers.push(tower);
                    money -= tower.cost;
                } else if (money >= 100 && !goldMine) {
                    // Buy Gold Mine if not already owned
                    goldMine = new GoldMine(e.offsetX, e.offsetY);
                    money -= goldMine.cost;
                }
            }
        });

        // Function to handle "Continue" button click
        continueButton.addEventListener("click", startNextWave);

        // Event listener for the Start button
        startButton.addEventListener("click", () => {
            modeSelection.style.display = "block"; // Show mode selection after start
        });

        // Event listener for the 1P mode button
        onePlayerButton.addEventListener("click", () => selectMode("1p"));

        // Event listener for the 2P mode button
        twoPlayerButton.addEventListener("click", () => selectMode("2p"));

        // ---- Add your Tower, Projectile, Enemy Classes below as usual ----

        // You can reuse the existing classes for Tower, Projectile, Enemy, etc.
        // They don't need to change much for this simple 2P mode.
        
        // Example class for enemy:
        function Enemy(x, y) {
            this.x = x;
            this.y = y;
            this.speed = 1;
            this.health = 3;
            this.pathIndex = 0;

            this.update = function () {
                const target = path[this.pathIndex];
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < this.speed) {
                    this.x = target.x;
                    this.y = target.y;
                    this.pathIndex++;
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }

                if (this.pathIndex >= path.length) {
                    health--;
                    enemies = enemies.filter((e) => e !== this);
                }
            };

            this.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
            };
        }

    </script>
</body>
</html>
