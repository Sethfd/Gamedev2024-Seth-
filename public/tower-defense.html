<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tower Defense</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        canvas {
            border: 2px solid black;
            display: none;
        }

        #ui {
            margin-top: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        #ui p {
            margin: 0;
            font-size: 18px;
            font-family: 'Press Start 2P', sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Press Start 2P', sans-serif;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        #game-over-screen h2 {
            font-size: 36px;
            margin: 20px 0;
            font-family: 'Press Start 2P', sans-serif;
        }

        #game-over-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #game-over-buttons button {
            font-size: 24px;
            padding: 10px 20px;
            font-family: 'Press Start 2P', sans-serif;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title-screen">
            <h1>Press Start</h1>
            <button id="start-button">Start Game</button>
            <div id="mode-selection" style="display: none;">
                <button id="1p-mode">1 Player</button>
                <button id="2p-mode">2 Players</button>
            </div>
        </div>

        <div id="game-over-screen">
            <h2>GAME OVER</h2>
            <div id="game-over-buttons">
                <button id="new-game-button">New Game</button>
                <button id="back-to-menu-button">Back to Menu</button>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <p id="health">Health: 10</p>
            <p id="money">Money: 100</p>
        </div>
    </div>

    <script>
        // Game state variables
        let gameRunning = false;
        let health = 10;
        let money = 100;
        let enemies = [];
        let towers = [];
        let projectiles = [];
        let wave = 0;
        let selectedTower = null;
        let goldMine = null;
        let goldMineLevel = 0;
        let lastGoldMineUpdate = 0;
        let lastDamageTime = 0;

        // Path for enemies to follow
        const path = [
            { x: 0, y: 300 },
            { x: 200, y: 300 },
            { x: 200, y: 500 },
            { x: 600, y: 500 },
            { x: 600, y: 300 },
            { x: 800, y: 300 },
        ];

        // DOM Elements
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("start-button");
        const modeSelection = document.getElementById("mode-selection");
        const onePlayerButton = document.getElementById("1p-mode");
        const twoPlayerButton = document.getElementById("2p-mode");
        const titleScreen = document.getElementById("title-screen");
        const gameOverScreen = document.getElementById("game-over-screen");
        const newGameButton = document.getElementById("new-game-button");
        const backToMenuButton = document.getElementById("back-to-menu-button");

        // Function to initialize the game
        function initGame() {
            titleScreen.style.display = "none";
            gameOverScreen.style.display = "none";  // Hide game over screen
            canvas.style.display = "block";  // Show game canvas

            // Start game setup
            gameRunning = true;
            wave = 1;
            health = 10;
            money = 100;
            enemies = [];
            towers = [];
            projectiles = [];

            // Spawn initial enemies and start the game loop
            spawnEnemies();
            gameLoop();
        }

        // Function to spawn enemies for each wave
        function spawnEnemies() {
            let count = wave * 5; // Increase enemies per wave
            for (let i = 0; i < count; i++) {
                const enemy = new Enemy(path[0].x, path[0].y);
                enemies.push(enemy);
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas and redraw
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw path
            drawPath();

            // Update and draw enemies
            enemies.forEach((enemy) => {
                enemy.update();
                enemy.draw();
            });

            // Update and draw projectiles
            projectiles.forEach((projectile) => {
                projectile.update();
                projectile.draw();
            });

            // Update and draw towers
            towers.forEach((tower) => {
                tower.draw();
                tower.attack(); // Call attack for any type of tower

                // Draw tower's range
                ctx.beginPath();
                ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(255, 0, 0, 0.5)";
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Update and draw Gold Mine
            if (goldMine) {
                goldMine.update(Date.now());
                goldMine.draw();
            }

            // Update health and money on UI
            document.getElementById("health").innerText = "Health: " + health;
            document.getElementById("money").innerText = "Money: " + money;

            // Check for game over
            if (health <= 0) {
                gameOver();
            }

            // If all enemies are defeated, automatically move to next wave after 15 seconds
            if (enemies.length === 0) {
                setTimeout(() => {
                    wave++;  // Increase wave number
                    spawnEnemies();  // Spawn next wave of enemies
                    gameLoop();  // Continue game loop with new wave
                }, 15000);  // Wait 15 seconds before starting next wave
            } else {
                // Request next frame
                requestAnimationFrame(gameLoop);
            }
        }

        // Function to handle Game Over
        function gameOver() {
            gameRunning = false;
            canvas.style.display = "none";  // Hide game canvas
            gameOverScreen.style.display = "block";  // Show game over screen
        }

        // Function to handle New Game button
        newGameButton.addEventListener("click", () => {
            initGame();  // Start a new game
        });

        // Function to handle Back to Menu button
        backToMenuButton.addEventListener("click", () => {
            gameOverScreen.style.display = "none";  // Hide game over screen
            titleScreen.style.display = "block";  // Show title screen
        });

        // Function to handle mode selection (1P or 2P)
        function selectMode(mode) {
            playerMode = mode;
            modeSelection.style.display = "none"; // Hide mode selection
            initGame();
        }

        // Function to draw the path
        function drawPath() {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.strokeStyle = "gray";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Enemy class
        function Enemy(x, y) {
            this.x = x;
            this.y = y;
            this.speed = 1;
            this.health = 1; // Default health
            this.damage = 1; // 1 damage per enemy
            this.pathIndex = 0;
            this.lastDamageTime = Date.now();

            // Update enemy movement along the path
            this.update = function () {
                const target = path[this.pathIndex];
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < this.speed) {
                    this.x = target.x;
                    this.y = target.y;
                    this.pathIndex++;
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }

                // If enemy reaches the end of the path
                if (this.pathIndex >= path.length) {
                    health -= this.damage;  // Apply 1 damage
                    enemies = enemies.filter((e) => e !== this); // Remove this enemy from the game
                }
            };

            // Draw enemy
            this.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
            };
        }

        // Tower class (base class for all towers)
        function Tower(x, y, range) {
            this.x = x;
            this.y = y;
            this.range = range;  // Range of the tower
        }

        // Function to add towers to the game
        function addTower(x, y, range) {
            const tower = new Tower(x, y, range);
            towers.push(tower);
        }

        // Event listener for Start button
        startButton.addEventListener("click", () => {
            modeSelection.style.display = "block"; // Show mode selection after start
        });

        // Event listener for 1P mode button
        onePlayerButton.addEventListener("click", () => selectMode("1p"));

        // Event listener for 2P mode button
        twoPlayerButton.addEventListener("click", () => selectMode("2p"));

        // Start the game after choosing mode
        function startGame() {
            initGame();
        }

    </script>
</body>
</html>
