<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tower Defense</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
        }

        canvas {
            border: 2px solid black;
            display: block;
        }

        #ui {
            margin-top: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        #ui p {
            margin: 0;
            font-size: 18px;
            font-family: 'Press Start 2P', sans-serif;
        }

        #tower-selection {
            position: absolute;
            top: 100px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }

        #tower-selection button {
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #333;
            color: white;
            border: none;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        #game-over-screen h2 {
            font-size: 36px;
            margin: 20px 0;
            font-family: 'Press Start 2P', sans-serif;
        }

        #game-over-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #game-over-buttons button {
            font-size: 24px;
            padding: 10px 20px;
            font-family: 'Press Start 2P', sans-serif;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="tower-selection">
            <button id="archer-tower-btn">Archer Tower</button>
            <button id="bomb-tower-btn">Bomb Tower</button>
            <button id="gold-mine-btn">Gold Mine</button>
        </div>

        <div id="title-screen">
            <h1>Press Start</h1>
            <button id="start-button">Start Game</button>
            <div id="mode-selection" style="display: none;">
                <button id="1p-mode">1 Player</button>
                <button id="2p-mode">2 Players</button>
            </div>
        </div>

        <div id="game-over-screen">
            <h2>GAME OVER</h2>
            <div id="game-over-buttons">
                <button id="new-game-button">New Game</button>
                <button id="back-to-menu-button">Back to Menu</button>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <p id="health">Health: 10</p>
            <p id="money">Money: 100</p>
        </div>
    </div>

    <script>
        // Game state variables
        let gameRunning = false;
        let player1Health = 10;
        let player1Money = 100;
        let player2Health = 10;
        let player2Money = 100;
        let enemies = [];
        let towers = [];
        let wave = 0;
        let selectedTowerType = null;
        let currentPlayer = 1;  // 1 for Player 1, 2 for Player 2

        // Path for enemies to follow
        const path = [
            { x: 0, y: 300 },
            { x: 200, y: 300 },
            { x: 200, y: 500 },
            { x: 600, y: 500 },
            { x: 600, y: 300 },
            { x: 800, y: 300 },
        ];

        // DOM Elements
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("start-button");
        const modeSelection = document.getElementById("mode-selection");
        const onePlayerButton = document.getElementById("1p-mode");
        const twoPlayerButton = document.getElementById("2p-mode");
        const titleScreen = document.getElementById("title-screen");
        const gameOverScreen = document.getElementById("game-over-screen");
        const newGameButton = document.getElementById("new-game-button");
        const backToMenuButton = document.getElementById("back-to-menu-button");
        const archerTowerBtn = document.getElementById("archer-tower-btn");
        const bombTowerBtn = document.getElementById("bomb-tower-btn");
        const goldMineBtn = document.getElementById("gold-mine-btn");

        // Function to initialize the game
        function initGame() {
            titleScreen.style.display = "none";
            gameOverScreen.style.display = "none";  // Hide game over screen
            canvas.style.display = "block";  // Show game canvas

            // Start game setup
            gameRunning = true;
            wave = 1;
            enemies = [];
            towers = [];

            // Spawn initial enemies and start the game loop
            spawnEnemies();
            gameLoop();
        }

        // Function to spawn enemies for each wave
        function spawnEnemies() {
            let count = wave * 5; // Increase enemies per wave
            for (let i = 0; i < count; i++) {
                const enemy = new Enemy(path[0].x, path[0].y);
                enemies.push(enemy);
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas and redraw
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw path
            drawPath();

            // Update and draw enemies
            enemies.forEach((enemy) => {
                if (enemy.update()) {
                    enemies = enemies.filter((e) => e !== enemy); // Remove defeated enemy
                }
                enemy.draw();
            });

            // Update and draw towers
            towers.forEach((tower) => {
                tower.draw();
                tower.attack(enemies);

                // Draw tower's range
                ctx.beginPath();
                ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(255, 0, 0, 0.5)";
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Update health and money on UI
            document.getElementById("health").innerText = "Health: " + (currentPlayer === 1 ? player1Health : player2Health);
            document.getElementById("money").innerText = "Money: " + (currentPlayer === 1 ? player1Money : player2Money);

            // Check for game over
            if ((currentPlayer === 1 && player1Health <= 0) || (currentPlayer === 2 && player2Health <= 0)) {
                gameOver();
            }

            // If all enemies are defeated, automatically move to next wave after 15 seconds
            if (enemies.length === 0) {
                setTimeout(() => {
                    wave++;  // Increase wave number
                    spawnEnemies();  // Spawn next wave of enemies
                    gameLoop();  // Continue game loop with new wave
                }, 15000);  // Wait 15 seconds before starting next wave
            } else {
                // Request next frame
                requestAnimationFrame(gameLoop);
            }
        }

        // Function to handle Game Over
        function gameOver() {
            gameRunning = false;
            canvas.style.display = "none";  // Hide game canvas
            gameOverScreen.style.display = "block";  // Show game over screen
        }

        // Function to handle New Game button
        newGameButton.addEventListener("click", () => {
            initGame();  // Start a new game
        });

        // Function to handle Back to Menu button
        backToMenuButton.addEventListener("click", () => {
            gameOverScreen.style.display = "none";  // Hide game over screen
            titleScreen.style.display = "block";  // Show title screen
        });

        // Function to handle mode selection
        onePlayerButton.addEventListener("click", () => {
            modeSelection.style.display = "none";
            initGame();  // Start the game in 1P mode
        });

        twoPlayerButton.addEventListener("click", () => {
            modeSelection.style.display = "none";
            initGame();  // Start the game in 2P mode
        });

        // Handle Start Game button click
        startButton.addEventListener("click", () => {
            titleScreen.style.display = "none";  // Hide title screen
            modeSelection.style.display = "block";  // Show mode selection screen
        });

        // Handle tower selection buttons
        archerTowerBtn.addEventListener("click", () => {
            selectedTowerType = "archer";  // Archer Tower
        });

        bombTowerBtn.addEventListener("click", () => {
            selectedTowerType = "bomb";  // Bomb Tower
        });

        goldMineBtn.addEventListener("click", () => {
            selectedTowerType = "goldMine";  // Gold Mine Tower
        });

        // Handle canvas click for tower placement
        canvas.addEventListener("click", (event) => {
            if (selectedTowerType) {
                const x = event.offsetX;
                const y = event.offsetY;
                placeTower(x, y);
            }
        });

        // Function to place a tower
        function placeTower(x, y) {
            if (selectedTowerType === "archer" && player1Money >= 50) {
                towers.push(new Tower(x, y, "archer"));
                player1Money -= 50;
            } else if (selectedTowerType === "bomb" && player1Money >= 100) {
                towers.push(new Tower(x, y, "bomb"));
                player1Money -= 100;
            } else if (selectedTowerType === "goldMine" && player1Money >= 200) {
                towers.push(new GoldMine(x, y));
                player1Money -= 200;
            }
        }

        // Function to draw the path for enemies to follow
        function drawPath() {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            path.forEach((point) => {
                ctx.lineTo(point.x, point.y);
            });
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        // Tower class
        function Tower(x, y, type) {
            this.x = x;
            this.y = y;
            this.range = 100;  // Default range
            this.damage = type === "archer" ? 5 : type === "bomb" ? 10 : 0;  // Archer Tower has DPS of 5, Bomb Tower has DPS of 10
            this.type = type;
            this.attackSpeed = 1;  // Default attack speed
            this.attackCooldown = 0;

            // Draw the tower on the canvas
            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = this.type === "archer" ? "blue" : this.type === "bomb" ? "red" : "yellow";
                ctx.fill();
            };

            // Attack nearby enemies
            this.attack = function(enemies) {
                if (this.attackCooldown > 0) {
                    this.attackCooldown--;
                    return;
                }

                enemies.forEach((enemy) => {
                    const dx = enemy.x - this.x;
                    const dy = enemy.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < this.range) {
                        enemy.health -= this.damage;
                        this.attackCooldown = this.attackSpeed;
                        if (enemy.health <= 0) {
                            enemy.dead = true;
                        }
                    }
                });
            };
        }

        // Gold Mine Tower class
        function GoldMine(x, y) {
            this.x = x;
            this.y = y;

            // Money generation logic
            setInterval(() => {
                if (currentPlayer === 1) player1Money += 10;  // Player 1 earns money
                else if (currentPlayer === 2) player2Money += 10;  // Player 2 earns money
            }, 3000);

            // Draw the Gold Mine tower on the canvas
            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = "gold";
                ctx.fill();
            };
        }

        // Enemy class
        function Enemy(x, y) {
            this.x = x;
            this.y = y;
            this.pathIndex = 0;
            this.speed = 2;
            this.health = 3;
            this.dead = false;

            // Update enemy's position along the path
            this.update = function() {
                if (this.pathIndex >= path.length) {
                    if (currentPlayer === 1) player1Health -= 1;
                    else if (currentPlayer === 2) player2Health -= 1;
                    return true;  // Indicate that the enemy should be removed
                }
                const target = path[this.pathIndex];
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < this.speed) {
                    this.x = target.x;
                    this.y = target.y;
                    this.pathIndex++;
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }
                return false;  // Keep the enemy in the game
            };

            // Draw the enemy on the canvas
            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "green";
                ctx.fill();
            };
        }

        // Start the game
        startButton.addEventListener("click", () => {
            initGame();
        });
    </script>
</body>
</html>
