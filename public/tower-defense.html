<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tower Defense</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        canvas {
            border: 2px solid black;
        }

        #ui {
            margin-top: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        #ui p {
            margin: 0;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #continueButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <p id="health">Health: 10</p>
            <p id="money">Money: 100</p>
        </div>
        <button id="continueButton">Continue</button>
    </div>

    <script>
        // Set up the canvas and context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Basic game variables
        let gameRunning = false;
        let health = 10;
        let money = 100;
        let enemies = [];
        let towers = [];
        let wave = 0;
        let isBombTowerSelected = false;  // Track tower type
        let goldMine = null;  // Store Gold Mine instance
        let goldMineLevel = 0; // Track the current level of Gold Mine
        let lastGoldMineUpdate = 0; // Track last gold mine update time
        let continueButton = document.getElementById("continueButton");

        // Path for enemies to follow
        const path = [
            { x: 0, y: 300 },
            { x: 200, y: 300 },
            { x: 200, y: 500 },
            { x: 600, y: 500 },
            { x: 600, y: 300 },
            { x: 800, y: 300 },
        ];

        // Function to draw the path
        function drawPath() {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.strokeStyle = "gray";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Start game function
        document.getElementById("startButton").addEventListener("click", startGame);

        // Bomb Tower object (AoE Tower)
        function BombTower(x, y) {
            this.x = x;
            this.y = y;
            this.range = 100;
            this.damage = 1;
            this.cost = 75;
            this.blastRadius = 50; // Blast radius for hitting multiple enemies

            // Draw Bomb Tower (different color for distinction)
            this.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = "orange"; // Bomb Tower color
                ctx.fill();
            };

            // Attack logic: hits up to 3 enemies in the blast radius
            this.attack = function () {
                const targetsInRange = enemies.filter((enemy) => {
                    const dx = enemy.x - this.x;
                    const dy = enemy.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    return dist < this.range + this.blastRadius; // Include blast radius
                });

                // Sort targets by distance to BombTower (optional)
                targetsInRange.sort((a, b) => {
                    const distA = Math.sqrt((a.x - this.x) ** 2 + (a.y - this.y) ** 2);
                    const distB = Math.sqrt((b.x - this.x) ** 2 + (b.y - this.y) ** 2);
                    return distA - distB;
                });

                // Damage the first 3 enemies in range
                for (let i = 0; i < Math.min(3, targetsInRange.length); i++) {
                    const enemy = targetsInRange[i];
                    enemy.health -= this.damage;
                    if (enemy.health <= 0) {
                        enemies = enemies.filter((e) => e !== enemy);
                        money += 10; // Earn 10 gold for killing an enemy
                    }
                }
            };
        }

        // Enemy object
        function Enemy(x, y) {
            this.x = x;
            this.y = y;
            this.speed = 1;
            this.health = 3;
            this.pathIndex = 0;

            // Move the enemy along the path
            this.update = function () {
                const target = path[this.pathIndex];
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < this.speed) {
                    this.x = target.x;
                    this.y = target.y;
                    this.pathIndex++;
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }

                // If enemy reaches the end of the path, decrease health
                if (this.pathIndex >= path.length) {
                    health--;
                    enemies = enemies.filter((e) => e !== this);
                }
            };

            // Draw the enemy
            this.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
            };
        }

        // Normal Tower object
        function Tower(x, y) {
            this.x = x;
            this.y = y;
            this.range = 100;
            this.damage = 1;
            this.cost = 50;

            // Draw the tower
            this.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = "blue";
                ctx.fill();
            };

            // Attack logic for normal tower (single target)
            this.attack = function () {
                enemies.forEach((enemy) => {
                    const dx = enemy.x - this.x;
                    const dy = enemy.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < this.range) {
                        // Attack the enemy (reduce health or destroy enemy)
                        enemy.health -= this.damage;
                        if (enemy.health <= 0) {
                            enemies = enemies.filter((e) => e !== enemy);
                            money += 10; // Earn 10 gold for killing an enemy
                        }
                    }
                });
            };
        }

        // Gold Mine object
        function GoldMine(x, y) {
            this.x = x;
            this.y = y;
            this.level = 1;
            this.cost = 100;

            // Earn gold every few seconds based on the level
            this.update = function (elapsedTime) {
                const timeSinceLastUpdate = elapsedTime - lastGoldMineUpdate;

                if (timeSinceLastUpdate >= 1000) { // Update every second
                    lastGoldMineUpdate = elapsedTime;
                    if (this.level === 1) {
                        money += 10;
                    } else if (this.level === 2) {
                        money += 20;
                    } else if (this.level === 3) {
                        money += 30;
                    }
                }
            };

            // Upgrade the Gold Mine
            this.upgrade = function () {
                if (money >= 200 && this.level < 3) {
                    money -= 200;
                    this.level++;
                    document.getElementById("goldMineLevel").innerText = this.level;
                }
            };

            // Draw the Gold Mine
            this.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = "yellow"; // Color for Gold Mine
                ctx.fill();
            };
        }

        // Function to start the next wave
        function startNextWave() {
            wave++;
            continueButton.style.display = "none"; // Hide Continue button
            spawnEnemies(); // Spawn enemies for the next wave
            gameLoop(); // Start the next wave
        }

        // Spawn enemies for each wave
        function spawnEnemies() {
            let count = wave * 5; // Increase enemies per wave
            for (let i = 0; i < count; i++) {
                const enemy = new Enemy(path[0].x, path[0].y);
                enemies.push(enemy);
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas and redraw
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw path
            drawPath();

            // Update and draw enemies
            enemies.forEach((enemy) => {
                enemy.update();
                enemy.draw();
            });

            // Update and draw towers (including Bomb Towers)
            towers.forEach((tower) => {
                tower.draw();
                tower.attack(); // Call attack for any type of tower
            });

            // Update and draw Gold Mine
            if (goldMine) {
                goldMine.update(Date.now());
                goldMine.draw();
            }

            // Update health and money on UI
            document.getElementById("health").innerText = "Health: " + health;
            document.getElementById("money").innerText = "Money: " + money;

            // Check for game over
            if (health <= 0) {
                alert("Game Over!");
                gameRunning = false;
            }

            // If all enemies are defeated, show continue button
            if (enemies.length === 0) {
                continueButton.style.display = "block"; // Show Continue button
            } else {
                continueButton.style.display = "none"; // Hide Continue button if enemies are still alive
            }

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Start game when page loads
        window.onload = () => {
            gameRunning = true;
            wave = 1;
            health = 10;
            money = 100;
            enemies = [];
            towers = [];
            document.getElementById("health").innerText = "Health: " + health;
            document.getElementById("money").innerText = "Money: " + money;
            spawnEnemies();
            gameLoop();
        }

        // Add tower on click
        canvas.addEventListener("click", (e) => {
            if (gameRunning) {
                if (isBombTowerSelected && money >= 75) {
                    const bombTower = new BombTower(e.offsetX, e.offsetY);
                    towers.push(bombTower);
                    money -= bombTower.cost;
                } else if (!isBombTowerSelected && money >= 50) {
                    const tower = new Tower(e.offsetX, e.offsetY);
                    towers.push(tower);
                    money -= tower.cost;
                } else if (money >= 100 && !goldMine) {
                    // Buy Gold Mine if not already owned
                    goldMine = new GoldMine(e.offsetX, e.offsetY);
                    money -= goldMine.cost;
                }
            }
        });

        // Toggle between Normal and Bomb Tower
        document.getElementById("towerTypeButton").addEventListener("click", () => {
            isBombTowerSelected = !isBombTowerSelected;
            document.getElementById("towerTypeButton").innerText = isBombTowerSelected ? "Switch to Normal Tower" : "Switch to Bomb Tower";
        });

        // Buy Gold Mine (upgrading to level 2 or 3)
        document.getElementById("buyGoldMineButton").addEventListener("click", () => {
            if (goldMine) {
                goldMine.upgrade();
            }
        });

        // Handle Continue button click
        continueButton.addEventListener("click", startNextWave);

    </script>
</body>
</html>
