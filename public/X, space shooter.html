<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Shooter</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid white;
        }
        #homeScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            color: black;
            background: white;
            border: none;
            cursor: pointer;
        }
        #startButton:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
<div id="homeScreen">
    <h1>Asteroid Shooter</h1>
    <button id="startButton">Start Game</button>
</div>
<canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const PLAYER_WIDTH = 50;
const PLAYER_HEIGHT = 50;
const ASTEROID_SIZE = 50;
const BULLET_WIDTH = 4;
const BULLET_HEIGHT = 10;
const BULLET_SPEED = 5;
const ASTEROID_SPEED = 2;

let player = {
    x: canvas.width / 2 - PLAYER_WIDTH / 2,
    y: canvas.height - PLAYER_HEIGHT - 10,
    width: PLAYER_WIDTH,
    height: PLAYER_HEIGHT,
    dx: 0
};

let bullets = [];
let asteroids = [];
let score = 0;
let lives = 3;
let gameOver = false;
let isPaused = false;

// Game loop
function gameLoop() {
    if (!gameOver && !isPaused) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    } else {
        if (gameOver) drawGameOver();
        if (isPaused) drawPause();
    }
}

// Update game elements
function update() {
    // Move player
    player.x += player.dx;
    if (player.x < 0) player.x = 0;
    if (player.x > canvas.width - PLAYER_WIDTH) player.x = canvas.width - PLAYER_WIDTH;

    // Move bullets
    for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= BULLET_SPEED;
        if (bullets[i].y < 0) {
            bullets.splice(i, 1);
        }
    }

    // Create new asteroids
    if (Math.random() < 0.02) {
        asteroids.push({ x: Math.random() * (canvas.width - ASTEROID_SIZE), y: 0, width: ASTEROID_SIZE, height: ASTEROID_SIZE });
    }

    // Move asteroids
    for (let i = asteroids.length - 1; i >= 0; i--) {
        asteroids[i].y += ASTEROID_SPEED;

        // Check if asteroid reached the bottom
        if (asteroids[i].y > canvas.height) {
            asteroids.splice(i, 1);
            lives--; // Lose a life
            if (lives <= 0) {
                gameOver = true; // Set game over
            }
        }

        // Check collision with bullets
        for (let j = bullets.length - 1; j >= 0; j--) {
            if (bullets[j].x < asteroids[i].x + asteroids[i].width &&
                bullets[j].x + BULLET_WIDTH > asteroids[i].x &&
                bullets[j].y < asteroids[i].y + asteroids[i].height &&
                bullets[j].y + BULLET_HEIGHT > asteroids[i].y) {
                bullets.splice(j, 1);
                asteroids.splice(i, 1);
                score++;
                break;
            }
        }
    }
}

// Draw everything
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw player
    ctx.fillStyle = 'white';
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw bullets
    ctx.fillStyle = 'red';
    bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, BULLET_WIDTH, BULLET_HEIGHT);
    });

    // Draw asteroids
    ctx.fillStyle = 'white';
    asteroids.forEach(asteroid => {
        ctx.fillRect(asteroid.x, asteroid.y, asteroid.width, asteroid.height);
    });

    // Draw score and lives
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 10, 20);
    ctx.fillText('Lives: ' + lives, 10, 40);
}

// Draw game over screen
function drawGameOver() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.font = '40px Arial';
    ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2 - 20);
    ctx.font = '20px Arial';
    ctx.fillText('Final Score: ' + score, canvas.width / 2 - 70, canvas.height / 2 + 10);
    ctx.fillText('Press R to Restart', canvas.width / 2 - 100, canvas.height / 2 + 40);
}

// Draw pause screen
function drawPause() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.font = '40px Arial';
    ctx.fillText('Paused', canvas.width / 2 - 70, canvas.height / 2 - 20);
    ctx.font = '20px Arial';
    ctx.fillText('Press P to Resume', canvas.width / 2 - 100, canvas.height / 2 + 10);
}

// Handle keyboard input
window.addEventListener('keydown', (e) => {
    if (gameOver) {
        if (e.key === 'r' || e.key === 'R') {
            resetGame();
        }
    } else if (isPaused) {
        if (e.key === 'p' || e.key === 'P') {
            isPaused = false;
            gameLoop(); // Resume the game loop
        }
    } else {
        if (e.key === 'a') player.dx = -5; // Move left
        else if (e.key === 'd') player.dx = 5; // Move right
        else if (e.key === 'p' || e.key === 'P') {
            isPaused = true; // Pause the game
        }
    }
});

window.addEventListener('keyup', (e) => {
    if (e.key === 'a' || e.key === 'd') player.dx = 0;
});

// Handle mouse input
canvas.addEventListener('contextmenu', (e) => {
    e.preventDefault(); // Prevent the context menu from appearing
    if (!gameOver && !isPaused) {
        bullets.push({ x: player.x + PLAYER_WIDTH / 2 - BULLET_WIDTH / 2, y: player.y });
    }
});

// Start the game
document.getElementById('startButton').addEventListener('click', startGame);

function startGame() {
    document.getElementById('homeScreen').style.display = 'none';
    canvas.style.display = 'block';
    resetGame();
}

// Reset game
function resetGame() {
    player.x = canvas.width / 2 - PLAYER_WIDTH / 2;
    player.y = canvas.height - PLAYER_HEIGHT - 10;
    bullets = [];
    asteroids = [];
    score = 0;
    lives = 3;
    gameOver = false;
    isPaused = false;
    gameLoop();
}

// Start the game loop initially
// gameLoop(); // Commented out to prevent immediate game start
</script>
</body>
</html>
