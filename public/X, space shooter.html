<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }

        canvas {
            background-color: #1a1a1a;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game settings
        const shipWidth = 64;
        const shipHeight = 64;
        let shipX = canvas.width / 2 - shipWidth / 2;
        let shipY = canvas.height - shipHeight - 10;
        let shipSpeed = 0; // Initial speed is 0
        const maxShipSpeed = 5; // Maximum ship speed
        const acceleration = 0.2; // Acceleration for smoother movement

        let bullets = [];
        let bulletSpeed = 7;

        const asteroidWidth = 64;
        const asteroidHeight = 64;
        let asteroids = [];
        let asteroidSpeed = 2;

        let enemies = [];
        let enemySpeed = 2;

        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let isPaused = false;
        let gameTime = 0; // Time in seconds to increase difficulty

        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;
        let pPressed = false;

        // Load images
        const shipImage = new Image();
        const asteroidImage = new Image();
        const enemyImage = new Image();

        shipImage.src = "https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(64).png?raw=true";
        asteroidImage.src = "https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(65).png?raw=true";
        enemyImage.src = "https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(66).png?raw=true";

        // Load sound effects
        const shootSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
        const explosionSound = new Audio('https://www.soundjay.com/button/beep-08b.wav');

        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 10;
            }

            move() {
                this.y -= bulletSpeed;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Asteroid class
        class Asteroid {
            constructor() {
                this.x = Math.random() * (canvas.width - asteroidWidth);
                this.y = -asteroidHeight;
                this.width = asteroidWidth;
                this.height = asteroidHeight;
            }

            move() {
                this.y += asteroidSpeed;
            }

            draw() {
                ctx.drawImage(asteroidImage, this.x, this.y, this.width, this.height);
            }

            checkCollision(bullet) {
                return bullet.x < this.x + this.width &&
                    bullet.x + bullet.width > this.x &&
                    bullet.y < this.y + this.height &&
                    bullet.y + bullet.height > this.y;
            }

            checkPlayerCollision(playerX, playerY, playerWidth, playerHeight) {
                return playerX < this.x + this.width &&
                    playerX + playerWidth > this.x &&
                    playerY < this.y + this.height &&
                    playerY + playerHeight > this.y;
            }
        }

        // Enemy class
        class Enemy {
            constructor() {
                this.x = Math.random() * (canvas.width - shipWidth);
                this.y = -shipHeight;
                this.width = shipWidth;
                this.height = shipHeight;
                this.speed = enemySpeed;
                this.bullets = [];
            }

            move() {
                this.y += this.speed;
            }

            shoot() {
                if (Math.random() < 0.01) {  // Random chance to shoot
                    this.bullets.push(new Bullet(this.x + this.width / 2 - 2, this.y + this.height));
                }
            }

            draw() {
                ctx.drawImage(enemyImage, this.x, this.y, this.width, this.height);
                // Draw enemy bullets
                for (let i = 0; i < this.bullets.length; i++) {
                    this.bullets[i].move();
                    this.bullets[i].draw();
                    if (this.bullets[i].y > canvas.height) {
                        this.bullets.splice(i, 1);
                        i--;
                    }
                }
            }

            checkCollision(bullet) {
                return bullet.x < this.x + this.width &&
                    bullet.x + bullet.width > this.x &&
                    bullet.y < this.y + this.height &&
                    bullet.y + bullet.height > this.y;
            }
        }

        // Game loop
        function gameLoop() {
            if (isPaused) return; // Skip game logic when paused

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isGameOver) {
                displayGameOver();
                return;
            }

            // Update game time for difficulty increase
            gameTime++;
            increaseDifficulty();

            // Move the ship smoothly with acceleration
            if (leftPressed && shipX > 0) shipSpeed = Math.max(-maxShipSpeed, shipSpeed - acceleration);
            if (rightPressed && shipX + shipWidth < canvas.width) shipSpeed = Math.min(maxShipSpeed, shipSpeed + acceleration);
            shipX += shipSpeed;

            if (spacePressed) {
                bullets.push(new Bullet(shipX + shipWidth / 2 - 2, shipY));
                shootSound.play();
                spacePressed = false;
            }

            // Move and draw bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].move();
                bullets[i].draw();

                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Move and draw asteroids
            for (let i = 0; i < asteroids.length; i++) {
                asteroids[i].move();
                asteroids[i].draw();

                for (let j = 0; j < bullets.length; j++) {
                    if (asteroids[i].checkCollision(bullets[j])) {
                        asteroids.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        explosionSound.play();
                        i--;
                        j--;
                        break;
                    }
                }

                if (asteroids[i].checkPlayerCollision(shipX, shipY, shipWidth, shipHeight)) {
                    lives--;
                    asteroids.splice(i, 1);
                    i--;
                    if (lives <= 0) isGameOver = true;
                }

                if (asteroids[i].y > canvas.height) {
                    asteroids.splice(i, 1);
                    i--;
                }
            }

            // Move and draw enemies
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].move();
                enemies[i].shoot();
                enemies[i].draw();

                for (let j = 0; j < bullets.length; j++) {
                    if (enemies[i].checkCollision(bullets[j])) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 20;
                        explosionSound.play();
                        i--;
                        j--;
                        break;
                    }
                }

                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    i--;
                }
            }

            ctx.drawImage(shipImage, shipX, shipY, shipWidth, shipHeight);

            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Lives: " + lives, 10, 30);
            ctx.fillText("Score: " + score, canvas.width - 100, 30);

            requestAnimationFrame(gameLoop);
        }

        // Increase game difficulty over time
        function increaseDifficulty() {
            if (gameTime % 30 === 0) { // Every 30 seconds
                asteroidSpeed += 0.5;
                enemySpeed += 0.5;
            }
        }

        // Spawn asteroids
        function spawnAsteroids() {
            setInterval(() => {
                if (!isGameOver) {
                    asteroids.push(new Asteroid());
                }
            }, 2000);
        }

        // Spawn enemies
        function spawnEnemies() {
            setInterval(() => {
                if (!isGameOver) {
                    enemies.push(new Enemy());
                }
            }, 4000);
        }

        // Toggle pause state
        function togglePause() {
            isPaused = !isPaused;
        }

        // Display game over screen
        function displayGameOver() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over", canvas.width / 2 - 90, canvas.height / 2 - 20);
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, canvas.width / 2 - 40, canvas.height / 2 + 20);
            ctx.fillText("Press F5 to restart", canvas.width / 2 - 80, canvas.height / 2 + 60);
        }

        // Event listeners for keyboard input
        document.addEventListener("keydown", (e) => {
            if (e.key === "a" || e.key === "A") leftPressed = true;
            if (e.key === "d" || e.key === "D") rightPressed = true;
            if (e.key === " ") spacePressed = true;
            if (e.key === "p" || e.key === "P") {
                togglePause();
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "a" || e.key === "A") leftPressed = false;
            if (e.key === "d" || e.key === "D") rightPressed = false;
            if (e.key === " ") spacePressed = false;
        });

        // Start game when images are loaded
        shipImage.onload = () => {
            asteroidImage.onload = () => {
                enemyImage.onload = () => {
                    gameLoop();
                    spawnAsteroids();
                    spawnEnemies();
                };
            };
        };
    </script>
</body>
</html>
