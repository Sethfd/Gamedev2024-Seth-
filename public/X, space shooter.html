<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dodging Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }

        canvas {
            background-color: #1a1a1a;
            border: 1px solid #fff;
        }

        /* Add pixelated font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game settings
        const shipWidth = 64;
        const shipHeight = 64;
        let shipX = canvas.width / 2 - shipWidth / 2;
        let shipY = canvas.height - shipHeight - 10;
        let shipSpeed = 5;

        const asteroidWidth = 64;
        const asteroidHeight = 64;
        let asteroids = [];
        let asteroidSpeed = 2;

        let enemies = [];
        let enemySpeed = 2;

        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let isPaused = false;

        let leftPressed = false;
        let rightPressed = false;
        let pPressed = false;

        let timer = 60; // Game timer in seconds
        let timerInterval;

        // Load images
        const shipImage = new Image();
        const asteroidImage = new Image();
        const enemyImage = new Image();

        shipImage.src = "https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(64).png?raw=true";
        asteroidImage.src = "https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(65).png?raw=true";
        enemyImage.src = "https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(66).png?raw=true";

        // Load sound effects
        const explosionSound = new Audio('https://www.soundjay.com/button/beep-08b.wav');

        // Asteroid class
        class Asteroid {
            constructor() {
                this.x = Math.random() * (canvas.width - asteroidWidth);
                this.y = -asteroidHeight;
                this.width = asteroidWidth;
                this.height = asteroidHeight;
            }

            move() {
                this.y += asteroidSpeed;
            }

            draw() {
                ctx.drawImage(asteroidImage, this.x, this.y, this.width, this.height);
            }

            checkPlayerCollision(playerX, playerY, playerWidth, playerHeight) {
                return playerX < this.x + this.width &&
                    playerX + playerWidth > this.x &&
                    playerY < this.y + this.height &&
                    playerY + playerHeight > this.y;
            }
        }

        // Enemy class
        class Enemy {
            constructor() {
                this.x = Math.random() * (canvas.width - shipWidth);
                this.y = -shipHeight;
                this.width = shipWidth;
                this.height = shipHeight;
            }

            move() {
                this.y += enemySpeed;
            }

            draw() {
                ctx.drawImage(enemyImage, this.x, this.y, this.width, this.height);
            }

            checkPlayerCollision(playerX, playerY, playerWidth, playerHeight) {
                return playerX < this.x + this.width &&
                    playerX + playerWidth > this.x &&
                    playerY < this.y + this.height &&
                    playerY + playerHeight > this.y;
            }
        }

        // Game loop
        function gameLoop() {
            if (isPaused) return; // Skip game logic when paused

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isGameOver) {
                displayGameOver();
                return;
            }

            // Move the ship
            if (leftPressed && shipX > 0) shipX -= shipSpeed;
            if (rightPressed && shipX + shipWidth < canvas.width) shipX += shipSpeed;

            // Move and draw asteroids
            for (let i = 0; i < asteroids.length; i++) {
                asteroids[i].move();
                asteroids[i].draw();

                if (asteroids[i].checkPlayerCollision(shipX, shipY, shipWidth, shipHeight)) {
                    lives--;
                    asteroids.splice(i, 1);
                    i--;
                    if (lives <= 0) isGameOver = true;
                    explosionSound.play();
                }

                if (asteroids[i].y > canvas.height) {
                    asteroids.splice(i, 1);
                    i--;
                }
            }

            // Move and draw enemies
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].move();
                enemies[i].draw();

                if (enemies[i].checkPlayerCollision(shipX, shipY, shipWidth, shipHeight)) {
                    lives--;
                    enemies.splice(i, 1);
                    i--;
                    if (lives <= 0) isGameOver = true;
                    explosionSound.play();
                }

                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    i--;
                }
            }

            ctx.drawImage(shipImage, shipX, shipY, shipWidth, shipHeight);

            // Draw score, lives, and timer
            ctx.font = "20px 'Press Start 2P'";
            ctx.fillStyle = "white";
            ctx.fillText("LIVES: " + lives, 10, 30);
            ctx.fillText("SCORE: " + score, canvas.width - 120, 30);
            ctx.fillText("TIME: " + timer, canvas.width / 2 - 40, 30);

            requestAnimationFrame(gameLoop);
        }

        // Decrease timer and check for game over condition
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                } else {
                    clearInterval(timerInterval);
                    if (lives > 0) {
                        // Player survived the time limit
                        displayVictory();
                    } else {
                        // Timer ended, but player lost all lives
                        isGameOver = true;
                    }
                }
            }, 1000);
        }

        // Display victory screen
        function displayVictory() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "40px 'Press Start 2P'";
            ctx.fillText("YOU WIN!", canvas.width / 2 - 100, canvas.height / 2 - 20);
            ctx.font = "30px 'Press Start 2P'";
            ctx.fillText("SCORE: " + score, canvas.width / 2 - 60, canvas.height / 2 + 20);
            ctx.fillText("Press F5 to restart", canvas.width / 2 - 90, canvas.height / 2 + 60);
        }

        // Increase difficulty over time
        function increaseDifficulty() {
            setInterval(() => {
                asteroidSpeed += 0.1;
                enemySpeed += 0.1;
            }, 10000); // Increase every 10 seconds
        }

        // Spawn asteroids
        function spawnAsteroids() {
            setInterval(() => {
                if (!isGameOver) {
                    asteroids.push(new Asteroid());
                }
            }, 2000); // Spawn asteroids every 2 seconds
        }

        // Spawn enemies
        function spawnEnemies() {
            setInterval(() => {
                if (!isGameOver) {
                    enemies.push(new Enemy());
                }
            }, 3000); // Spawn enemies every 3 seconds
        }

        // Toggle pause state
        function togglePause() {
            isPaused = !isPaused;
        }

        // Display game over screen
        function displayGameOver() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "30px 'Press Start 2P'";
            ctx.fillText("GAME OVER", canvas.width / 2 - 90, canvas.height / 2 - 20);
            ctx.font = "20px 'Press Start 2P'";
            ctx.fillText("SCORE: " + score, canvas.width / 2 - 40, canvas.height / 2 + 20);
            ctx.fillText("Press F5 to restart", canvas.width / 2 - 80, canvas.height / 2 + 60);
        }

        // Event listeners for keyboard input
        document.addEventListener("keydown", (e) => {
            if (e.key === "a" || e.key === "A") leftPressed = true;
            if (e.key === "d" || e.key === "D") rightPressed = true;
            if (e.key === "p" || e.key === "P") togglePause();
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "a" || e.key === "A") leftPressed = false;
            if (e.key === "d" || e.key === "D") rightPressed = false;
        });

        // Start game when images are loaded
        shipImage.onload = () => {
            asteroidImage.onload = () => {
                enemyImage.onload = () => {
                    gameLoop();
                    spawnAsteroids();
                    spawnEnemies();
                    startTimer();
                    increaseDifficulty();
                };
            };
        };
    </script>
</body>
</html>
