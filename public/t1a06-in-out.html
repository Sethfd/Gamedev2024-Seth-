<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="userGuess" min="1" max="100">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <script>
        // Generate a random number between 1 and 10
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = document.getElementById('userGuess').value;
            const result = document.getElementById('result');

            if (userGuess == randomNumber) {
                result.textContent = 'Congratulations! You guessed the right number!';
            } else if (userGuess > randomNumber) {
                result.textContent = 'Too high! Try again.';
            } else {
                result.textContent = 'Too low! Try again.';
            }
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <p id="message"></p>
    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let cells = Array(9).fill(null);
        let currentPlayer = 'X';
        let attempts = 0;

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a];
                }
            }
            return null;
        }

        function handleClick(event) {
            const index = event.target.dataset.index;
            if (cells[index] || checkWinner()) return;
            cells[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            const winner = checkWinner();
            if (winner) {
                message.textContent = `${winner} wins!`;
                return;
            }
            if (!cells.includes(null)) {
                attempts++;
                if (attempts >= 10) {
                    message.textContent = `You win after ${attempts} tries!`;
                } else {
                    message.textContent = `Draw! Try again. Attempts: ${attempts}`;
                    resetBoard();
                }
                return;
            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function resetBoard() {
            cells = Array(9).fill(null);
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleClick);
                board.appendChild(cell);
            }
        }

        resetBoard();
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #movingButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        #message {
            display: none;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <button id="movingButton">Click Me!</button>
    <div id="message">Congratulations!</div>

    <script>
        const button = document.getElementById('movingButton');
        const message = document.getElementById('message');
        let moveCount = 0;

        button.addEventListener('mouseover', () => {
            if (moveCount < 10) {
                const x = Math.random() * (window.innerWidth - button.offsetWidth);
                const y = Math.random() * (window.innerHeight - button.offsetHeight);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                moveCount++;
            }
        });

        button.addEventListener('click', () => {
            message.style.display = 'block';
            button.style.display = 'none';
        });
    </script>
</body>
</html>
