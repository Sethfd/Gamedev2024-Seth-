<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #fff;
        }
        #score {
            margin-bottom: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const context = canvas.getContext('2d');
        const grid = 16;
        let count = 0;
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        let snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };
        let apple = {
            x: 320,
            y: 320
        };
        let enemies = [
            { x: getRandomInt(0, 25) * grid, y: getRandomInt(0, 25) * grid },
            { x: getRandomInt(0, 25) * grid, y: getRandomInt(0, 25) * grid }
        ];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function loop() {
            requestAnimationFrame(loop);

            if (++count < 4) {
                return;
            }

            count = 0;
            context.clearRect(0, 0, canvas.width, canvas.height);

            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x < 0) {
                snake.x = canvas.width - grid;
            } else if (snake.x >= canvas.width) {
                snake.x = 0;
            }

            if (snake.y < 0) {
                snake.y = canvas.height - grid;
            } else if (snake.y >= canvas.height) {
                snake.y = 0;
            }

            snake.cells.unshift({ x: snake.x, y: snake.y });

            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            context.fillStyle = 'red';
            context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

            context.fillStyle = 'green';
            snake.cells.forEach(function (cell, index) {
                context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }

                for (let i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        resetGame();
                    }
                }
            });

            context.fillStyle = 'blue';
            enemies.forEach(function (enemy) {
                context.fillRect(enemy.x, enemy.y, grid - 1, grid - 1);

                if (snake.x === enemy.x && snake.y === enemy.y) {
                    resetGame();
                }

                if (enemy.x < apple.x) {
                    enemy.x += grid;
                } else if (enemy.x > apple.x) {
                    enemy.x -= grid;
                }

                if (enemy.y < apple.y) {
                    enemy.y += grid;
                } else if (enemy.y > apple.y) {
                    enemy.y -= grid;
                }

                if (enemy.x === apple.x && enemy.y === apple.y) {
                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }
            });
        }

        function resetGame() {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;
            enemies = [
                { x: getRandomInt(0, 25) * grid, y: getRandomInt(0, 25) * grid },
                { x: getRandomInt(0, 25) * grid, y: getRandomInt(0, 25) * grid }
            ];
        }

        document.addEventListener('keydown', function (e) {
            if (e.which === 37 && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            } else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            } else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            } else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });

        requestAnimationFrame(loop);
    </script>
</body>
</html>
