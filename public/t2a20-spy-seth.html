<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption/Decryption Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Encryption Tool</h1>

    <!-- Textarea for input -->
    <textarea id="myArea01" rows="4" placeholder="Enter your message here..."></textarea><br>

    <!-- Encrypt button -->
    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <!-- Textarea for encrypted text -->
    <textarea id="myArea02" rows="4" readonly placeholder="Encrypted message will appear here..."></textarea><br>

    <!-- Decrypt button (Alert only for now) -->
    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <!-- Textarea for decrypted text -->
    <textarea id="myArea03" rows="4" readonly placeholder="Decrypted message (to be added)"></textarea><br>

    <!-- Decryption alert -->
    <div class="alert" id="decryptionAlert" style="display: none;">Sorry, you have to do this manually!</div>
</div>

<script>
    // Encrypt function
    function encryptText() {
        let myTemp = '';
        let myString = document.getElementById('myArea01').value.toLowerCase().split('');
        for (let myLoop = 0; myLoop < myString.length; myLoop++) {
            myTemp = myString[myLoop];
            if (myString[myLoop] == 'e') { myTemp = 'f'; }
            if (myString[myLoop] == 'h') { myTemp = 'i'; }
            myString[myLoop] = myTemp;
        }
        document.getElementById('myArea02').value = myString.join('');
    }

    // Decrypt function (for now just shows an alert)
    function decryptText() {
        document.getElementById('decryptionAlert').style.display = 'block';
    }
</script>

</body>
</html>
