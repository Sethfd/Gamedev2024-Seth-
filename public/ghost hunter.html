<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicking Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .crosshair {
            position: absolute;
            width: 200px; /* Updated size */
            height: 200px; /* Updated size */
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(41).png?raw=true'); /* Crosshair image */
            background-size: cover;
            pointer-events: none; /* Prevent mouse events */
            transform: translate(-50%, -50%); /* Center the crosshair */
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
        }
        .target {
            position: absolute;
            width: 40px; /* Target size */
            height: 40px; /* Target size */
            background-color: red; /* Target color */
            border-radius: 50%; /* Make it circular */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="gameCanvas">
            <div class="crosshair" id="crosshair"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const crosshair = document.getElementById('crosshair');
        let score = 0;
        let timeLeft = 30;
        let timerId;

        // Move crosshair with mouse
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            crosshair.style.left = e.clientX - rect.left + 'px'; // Center the crosshair
            crosshair.style.top = e.clientY - rect.top + 'px';
        });

        // Create targets
        function createTarget() {
            const target = document.createElement('div');
            target.classList.add('target');
            target.style.left = Math.random() * (canvas.clientWidth - 40) + 'px';
            target.style.top = Math.random() * (canvas.clientHeight - 40) + 'px';
            canvas.appendChild(target);

            target.addEventListener('click', () => {
                score++;
                scoreDisplay.innerText = `Score: ${score}`;
                target.remove();
                createTarget();
            });

            moveTarget(target);
        }

        function moveTarget(target) {
            const speed = 3;
            let dx = Math.random() < 0.5 ? speed : -speed;
            let dy = Math.random() < 0.5 ? speed : -speed;

            function animate() {
                const rect = target.getBoundingClientRect();
                if (rect.left + dx < 0 || rect.right + dx > canvas.clientWidth) {
                    dx = -dx;
                }
                if (rect.top + dy < 0 || rect.bottom + dy > canvas.clientHeight) {
                    dy = -dy;
                }

                target.style.left = rect.left + dx + 'px';
                target.style.top = rect.top + dy + 'px';

                requestAnimationFrame(animate);
            }
            animate();
        }

        // Timer function
        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    alert(`Game over! Your score is: ${score}`);
                    location.reload(); // Reload the game
                }
            }, 1000);
        }

        // Create initial targets
        for (let i = 0; i < 5; i++) {
            createTarget();
        }

        startTimer();
    </script>
</body>
</html>
