<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicking Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0; /* Solid background color */
            display: none;
        }

        #gameCanvas {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ccc; /* Solid background color */
        }

        .crosshair {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(45).png?raw=true'); /* Keep the crosshair image */
            background-size: cover;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
        }

        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: red; /* Default color for targets */
            border-radius: 50%;
        }

        .special {
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.6);
            border: 3px solid gold;
            transform: scale(1.2);
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .target.pop {
            animation: pop 0.3s ease forwards;
        }

        #pauseMenu, #gameOver {
            display: none;
        }

        #gameOver.fade-in {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <div>
            <h1>Target Clicking Game</h1>
            <p>Click on the targets as fast as you can!</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="gameCanvas">
            <div class="crosshair" id="crosshair"></div>
        </div>
    </div>

    <div id="pauseMenu">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
            <h2>Game Paused</h2>
            <p>Your Score: <span id="pausedScore">0</span></p>
            <button id="resumeButton">Resume</button>
        </div>
    </div>

    <div id="gameOver">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const crosshair = document.getElementById('crosshair');
        const mainMenu = document.getElementById('mainMenu');
        const gameContainer = document.getElementById('gameContainer');
        let score = 0;
        let timeLeft = 30;
        let timerId;
        let isPaused = false;

        document.getElementById('startButton').addEventListener('click', () => {
            mainMenu.style.display = 'none';
            gameContainer.style.display = 'block';
            startGame();
        });

        document.addEventListener('pointermove', (e) => {
            const rect = canvas.getBoundingClientRect();
            crosshair.style.left = e.clientX - rect.left + 'px';
            crosshair.style.top = e.clientY - rect.top + 'px';
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'p') {  // Press 'P' to pause the game
                pauseGame();
            }
        });

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.innerText = `Score: ${score}`;
            timerDisplay.innerText = `Time: ${timeLeft}`;
            for (let i = 0; i < 5; i++) {
                createTarget();
            }
            startTimer();
        }

        function createTarget() {
            const target = document.createElement('div');
            target.classList.add('target');
            
            const isSpecial = Math.random() < 0.05;  // Chance for special target
            if (isSpecial) {
                target.style.backgroundColor = "gold"; // Special targets are gold
                target.classList.add('special');
            } else {
                target.style.backgroundColor = "red"; // Regular targets are red
            }
            
            target.style.left = Math.random() * (canvas.clientWidth - 80) + 'px';
            target.style.top = Math.random() * (canvas.clientHeight - 80) + 'px';
            canvas.appendChild(target);

            const targetData = {
                element: target,
                x: parseFloat(target.style.left),
                y: parseFloat(target.style.top),
                dx: Math.random() < 0.5 ? 1 : -1,
                dy: Math.random() < 0.5 ? 1 : -1,
                speed: 2
            };

            animateTarget(targetData);

            target.addEventListener('pointerdown', () => {
                const crosshairRect = crosshair.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();
                if (
                    crosshairRect.left < targetRect.right &&
                    crosshairRect.right > targetRect.left &&
                    crosshairRect.top < targetRect.bottom &&
                    crosshairRect.bottom > targetRect.top
                ) {
                    target.classList.add('pop');
                    setTimeout(() => {
                        score++;
                        if (isSpecial) {
                            score += 2;  // Bonus score for special target
                        }
                        scoreDisplay.innerText = `Score: ${score}`;
                        target.remove();
                        createTarget();
                    }, 300);
                }
            });
        }

        function animateTarget(targetData) {
            function update() {
                targetData.x += targetData.dx * targetData.speed;
                targetData.y += targetData.dy * targetData.speed;

                if (targetData.x <= 0 || targetData.x >= canvas.clientWidth - 80) {
                    targetData.dx = -targetData.dx; // Reverse direction on X-axis
                }
                if (targetData.y <= 0 || targetData.y >= canvas.clientHeight - 80) {
                    targetData.dy = -targetData.dy; // Reverse direction on Y-axis
                }

                targetData.element.style.left = targetData.x + 'px';
                targetData.element.style.top = targetData.y + 'px';

                requestAnimationFrame(update); // Continue the animation
            }

            update(); // Start the animation loop
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameContainer.style.display = 'none';
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        document.getElementById('restartButton').addEventListener('click', () => {
            document.getElementById('gameOver').style.display = 'none';
            gameContainer.style.display = 'block';
            startGame();
        });

        function pauseGame() {
            if (!isPaused) {
                isPaused = true;
                clearInterval(timerId);
                document.getElementById('pausedScore').innerText = score;
                document.getElementById('pauseMenu').style.display = 'block';
            }
        }

        document.getElementById('resumeButton').addEventListener('click', () => {
            isPaused = false;
            startTimer();
            document.getElementById('pauseMenu').style.display = 'none';
        });
    </script>
</body>
</html>
