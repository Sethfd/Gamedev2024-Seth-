<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicking Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* Apply pixel font */
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .crosshair {
            position: absolute;
            width: 200px; /* Crosshair size */
            height: 200px; /* Crosshair size */
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(45).png?raw=true'); /* New Crosshair image */
            background-size: cover;
            pointer-events: none; /* Prevent mouse events */
            transform: translate(-50%, -50%); /* Center the crosshair */
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5); /* Optional: add some shadow for depth */
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5); /* Optional: add some shadow for depth */
        }
        .target {
            position: absolute;
            width: 80px; /* Target size */
            height: 80px; /* Target size */
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(44).png?raw=true'); /* Target image */
            background-size: cover;
            border-radius: 50%; /* Make it circular */
        }
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2); /* Scale up */
            }
            100% {
                transform: scale(1); /* Scale back to original size */
            }
        }
        .target.pop {
            animation: pop 0.3s ease forwards; /* Apply the pop effect */
        }
        #pauseMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 10; /* Ensure it appears above other elements */
        }
        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 10; /* Ensure it appears above other elements */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="gameCanvas">
            <div class="crosshair" id="crosshair"></div>
        </div>
    </div>

    <div id="pauseMenu" style="display: none;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; text-align: center;">
            <h2>Game Paused</h2>
            <p>Your Score: <span id="pausedScore">0</span></p>
            <button id="resumeButton">Resume</button>
        </div>
    </div>

    <div id="gameOver" style="display: none;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; text-align: center;">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const crosshair = document.getElementById('crosshair');
        let score = 0;
        let timeLeft = 30;
        let timerId;
        let isPaused = false;

        // Move crosshair with pointer events
        document.addEventListener('pointermove', (e) => {
            const rect = canvas.getBoundingClientRect();
            crosshair.style.left = e.clientX - rect.left + 'px'; // Center the crosshair
            crosshair.style.top = e.clientY - rect.top + 'px';
        });

        // Create targets
        function createTarget() {
            const target = document.createElement('div');
            target.classList.add('target');
            target.style.left = Math.random() * (canvas.clientWidth - 80) + 'px';
            target.style.top = Math.random() * (canvas.clientHeight - 80) + 'px';
            canvas.appendChild(target);

            // Updated event listener for target hit
            target.addEventListener('pointerdown', (e) => {
                const crosshairRect = crosshair.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();

                // Check if crosshair is over the target
                if (
                    crosshairRect.left < targetRect.right &&
                    crosshairRect.right > targetRect.left &&
                    crosshairRect.top < targetRect.bottom &&
                    crosshairRect.bottom > targetRect.top
                ) {
                    target.classList.add('pop'); // Add pop effect
                    setTimeout(() => {
                        score++;
                        scoreDisplay.innerText = `Score: ${score}`;
                        target.remove();
                        createTarget();
                    }, 300); // Wait for the animation to finish before removing the target
                }
            });

            moveTarget(target);
        }

        function moveTarget(target) {
            const speed = 3; // Increased speed
            let dx = Math.random() < 0.5 ? speed : -speed;
            let dy = Math.random() < 0.5 ? speed : -speed;

            function animate() {
                const rect = target.getBoundingClientRect();
                if (rect.left + dx < 0 || rect.right + dx > canvas.clientWidth) {
                    dx = -dx;
                }
                if (rect.top + dy < 0 || rect.bottom + dy > canvas.clientHeight) {
                    dy = -dy;
                }

                target.style.left = rect.left + dx + 'px';
                target.style.top = rect.top + dy + 'px';

                requestAnimationFrame(animate);
            }
            animate();
        }

        // Timer function
        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    document.getElementById('finalScore').innerText = score; // Show final score
                    document.getElementById('gameOver').style.display = 'block'; // Show game over message
                }
            }, 1000);
        }

        // Function to pause the game
        function pauseGame() {
            clearInterval(timerId); // Stop the timer
            isPaused = true; // Set paused state
            document.getElementById('pausedScore').innerText = score; // Show current score in pause menu
            document.getElementById('pauseMenu').style.display = 'block'; // Show the pause menu
        }

        // Function to resume the game
        function resumeGame() {
            startTimer(); // Restart the timer
            isPaused = false; // Reset paused state
            document.getElementById('pauseMenu').style.display = 'none'; // Hide the pause menu
        }

        // Restart the game
        function restartGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.innerText = `Score: ${score}`;
            timerDisplay.innerText = `Time: ${timeLeft}`;
            document.getElementById('gameOver').style.display = 'none'; // Hide game over message
            for (let i = 0; i < 5; i++) {
                createTarget();
            }
            startTimer(); // Restart the timer
        }

        // Event listener for the resume button
        document.getElementById('resumeButton').addEventListener('click', resumeGame);
        // Event listener for the restart button
        document.getElementById('restartButton').addEventListener('click', restartGame);

        // Add event listener to pause the game with a key press (e.g., "P")
        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P') {
                if (isPaused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
            }
        });

        // Create initial targets
        for (let i = 0; i < 5; i++) {
            createTarget();
        }

        startTimer();
    </script>
</body>
</html>
