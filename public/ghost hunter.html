<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicking Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* Apply pixel font */
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            display: none; /* Hide game container initially */
        }
        #gameCanvas {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(46).png?raw=true'); /* New Game Canvas background */
            background-size: cover; /* Cover the entire canvas */
        }
        .crosshair {
            position: absolute;
            width: 100px; /* Crosshair size */
            height: 100px; /* Crosshair size */
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(45).png?raw=true'); /* New Crosshair image */
            background-size: cover;
            pointer-events: none; /* Prevent mouse events */
            transform: translate(-50%, -50%); /* Center the crosshair */
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5); /* Optional: add some shadow for depth */
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5); /* Optional: add some shadow for depth */
        }
        .target {
            position: absolute;
            width: 80px; /* Target size */
            height: 80px; /* Target size */
            background-size: cover;
            border-radius: 50%; /* Make it circular */
        }
        .special {
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.6); /* Glowing effect */
            border: 3px solid gold; /* Make special targets look different */
            transform: scale(1.2); /* Make special targets larger */
        }
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2); /* Scale up */
            }
            100% {
                transform: scale(1); /* Scale back to original size */
            }
        }
        .target.pop {
            animation: pop 0.3s ease forwards; /* Apply the pop effect */
        }
        #pauseMenu, #gameOver, #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 10; /* Ensure it appears above other elements */
            display: none; /* Hide by default */
            text-align: center;
            color: white;
        }
        #mainMenu {
            display: flex; /* Center contents */
            justify-content: center;
            align-items: center;
        }
        #mainMenu div {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <div>
            <h1>Target Clicking Game</h1>
            <p>Click on the targets as fast as you can!</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="gameCanvas">
            <div class="crosshair" id="crosshair"></div>
        </div>
    </div>

    <div id="pauseMenu">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
            <h2>Game Paused</h2>
            <p>Your Score: <span id="pausedScore">0</span></p>
            <button id="resumeButton">Resume</button>
        </div>
    </div>

    <div id="gameOver">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const crosshair = document.getElementById('crosshair');
        const mainMenu = document.getElementById('mainMenu');
        const gameContainer = document.getElementById('gameContainer');
        let score = 0;
        let timeLeft = 30;
        let timerId;
        let isPaused = false;

        // Start the game
        document.getElementById('startButton').addEventListener('click', () => {
            mainMenu.style.display = 'none'; // Hide the main menu
            gameContainer.style.display = 'block'; // Show game container
            startGame(); // Start the game
        });

        // Move crosshair with pointer events
        document.addEventListener('pointermove', (e) => {
            const rect = canvas.getBoundingClientRect();
            crosshair.style.left = e.clientX - rect.left + 'px'; // Center the crosshair
            crosshair.style.top = e.clientY - rect.top + 'px';
        });

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.innerText = `Score: ${score}`;
            timerDisplay.innerText = `Time: ${timeLeft}`;
            for (let i = 0; i < 5; i++) {
                createTarget();
            }
            startTimer(); // Start the timer
        }

        // Create targets
        function createTarget() {
            const target = document.createElement('div');
            target.classList.add('target');
            
            // 5% chance to create a special target
            if (Math.random() < 0.05) {
                target.style.backgroundImage = "url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(47).png?raw=true')"; // Special target image
                target.classList.add('special'); // Add special class for styling
            } else {
                target.style.backgroundImage = "url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(44).png?raw=true')"; // Regular target image
            }
            
            target.style.left = Math.random() * (canvas.clientWidth - 80) + 'px';
            target.style.top = Math.random() * (canvas.clientHeight - 80) + 'px';
            canvas.appendChild(target);

            // Updated event listener for target hit
            target.addEventListener('pointerdown', (e) => {
                const crosshairRect = crosshair.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();

                // Check if crosshair is over the target
                if (
                    crosshairRect.left < targetRect.right &&
                    crosshairRect.right > targetRect.left &&
                    crosshairRect.top < targetRect.bottom &&
                    crosshairRect.bottom > targetRect.top
                ) {
                    target.classList.add('pop'); // Add pop effect
                    setTimeout(() => {
                        score++;
                        scoreDisplay.innerText = `Score: ${score}`;
                        target.remove();
                        createTarget(); // Create a new target after the current one is clicked
                    }, 300); // Wait for the animation to finish before removing the target
                }
            });

            moveTarget(target); // Move the target around the canvas
        }

        // Function to move target randomly
        function moveTarget(target) {
            setInterval(() => {
                target.style.left = Math.random() * (canvas.clientWidth - 80) + 'px';
                target.style.top = Math.random() * (canvas.clientHeight - 80) + 'px';
            }, 2000); // Move every 2 seconds
        }

        // Timer for the game
        function startTimer() {
            timerId = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.innerText = `Time: ${timeLeft}`;
                } else {
                    clearInterval(timerId);
                    endGame();
                }
            }, 1000);
        }

        // End the game
        function endGame() {
            gameContainer.style.display = 'none';
            const finalScoreDisplay = document.getElementById('finalScore');
            finalScoreDisplay.innerText = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart the game
        document.getElementById('restartButton').addEventListener('click', () => {
            document.getElementById('gameOver').style.display = 'none';
            gameContainer.style.display = 'block';
            startGame();
        });

        // Pause the game
        function pauseGame() {
            if (!isPaused) {
                isPaused = true;
                clearInterval(timerId); // Stop the timer
                document.getElementById('pausedScore').innerText = score;
                document.getElementById('pauseMenu').style.display = 'block';
            }
        }

        // Resume the game
        document.getElementById('resumeButton').addEventListener('click', () => {
            isPaused = false;
            startTimer(); // Restart the timer
            document.getElementById('pauseMenu').style.display = 'none';
        });
    </script>
</body>
</html>
