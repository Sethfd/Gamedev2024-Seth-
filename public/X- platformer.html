<!DOCTYPE html>
<html>
<head>
    <title>Platformer Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 50,
            y: 50,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: -10,
            onGround: false
        };

        const keys = {
            right: false,
            left: false,
            up: false
        };

        const levels = [
            {
                platforms: [
                    { x: 0, y: 550, width: 800, height: 50 },
                    { x: 300, y: 400, width: 200, height: 25 }
                ],
                enemies: [
                    { x: 400, y: 500, width: 50, height: 50, speed: 2, dx: 2 }
                ]
            },
            {
                platforms: [
                    { x: 0, y: 550, width: 800, height: 50 },
                    { x: 100, y: 300, width: 200, height: 25 },
                    { x: 500, y: 200, width: 200, height: 25 }
                ],
                enemies: [
                    { x: 200, y: 500, width: 50, height: 50, speed: 2, dx: 2 },
                    { x: 600, y: 150, width: 50, height: 50, speed: 2, dx: 2 }
                ]
            }
        ];

        let currentLevel = 0;

        const platforms = [];
        const enemies = [];

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updatePlayer() {
            player.dy += player.gravity;
            player.x += player.dx;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }

            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.onGround = true;
                }
            });
        }

        function movePlayer() {
            if (keys.right) {
                player.dx = player.speed;
            } else if (keys.left) {
                player.dx = -player.speed;
            } else {
                player.dx = 0;
            }

            if (keys.up && player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.dx;

                if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
                    enemy.dx *= -1;
                }
            });
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function gameLoop() {
            clearCanvas();
            drawPlayer();
            drawPlatforms();
            drawEnemies();
            movePlayer();
            updatePlayer();
            updateEnemies();

            // Check for collisions between player and enemies
            enemies.forEach(enemy => {
                if (isColliding(player, enemy)) {
                    console.log('Collision detected!');
                    // Handle collision (e.g., end game, reduce player health, etc.)
                }
            });

            // Check if player has reached the end of the level
            if (player.x > canvas.width) {
                currentLevel++;
                if (currentLevel >= levels.length) {
                    currentLevel = 0; // Loop back to the first level
                }
                loadLevel(currentLevel);
            }

            requestAnimationFrame(gameLoop);
        }

        function loadLevel(levelIndex) {
            const level = levels[levelIndex];
            platforms.length = 0;
            enemies.length = 0;

            level.platforms.forEach(platform => platforms.push(platform));
            level.enemies.forEach(enemy => enemies.push(enemy));

            player.x = 50;
            player.y = 50;
            player.dx = 0;
            player.dy = 0;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') keys.right = true;
            if (e.code === 'ArrowLeft') keys.left = true;
            if (e.code === 'ArrowUp') keys.up = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowRight') keys.right = false;
            if (e.code === 'ArrowLeft') keys.left = false;
            if (e.code === 'ArrowUp') keys.up = false;
        });

        loadLevel(currentLevel);
        gameLoop();
    </script>
</body>
</html>
