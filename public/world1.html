<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Explorer</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

<canvas id="dungeonCanvas" width="300" height="500"></canvas>

<script>
    const canvas = document.getElementById('dungeonCanvas');
    const ctx = canvas.getContext('2d');

    const dungeon = [];
    const width = 6;
    const height = 100;

    // Create a 100-line dungeon layout with rooms and doors
    for (let y = 0; y < height; y++) {
        if (y % 10 === 0 || y % 10 === 9) {
            dungeon.push([1, 1, 1, 1, 1, 1]); // Wall lines
        } else if (y % 10 === 1 || y % 10 === 3 || y % 10 === 5 || y % 10 === 7) {
            dungeon.push([1, 0, 0, 2, 0, 1]); // Path with door leading to room
        } else if (y % 10 === 2 || y % 10 === 4 || y % 10 === 6 || y % 10 === 8) {
            dungeon.push([1, 0, 1, 1, 0, 1]); // Path with wall
        }
    }

    let playerPos = { x: 1, y: 1 };

    function drawDungeon() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cellWidth = canvas.width / width;
        const cellHeight = canvas.height / height;

        for (let y = 0; y < dungeon.length; y++) {
            for (let x = 0; x < dungeon[y].length; x++) {
                switch (dungeon[y][x]) {
                    case 1: // Wall
                        ctx.fillStyle = 'gray';
                        break;
                    case 0: // Path
                        ctx.fillStyle = 'black';
                        break;
                    case 2: // Door
                        ctx.fillStyle = 'brown';
                        break;
                }
                ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
            }
        }

        // Draw player
        ctx.fillStyle = 'white';
        ctx.fillRect(playerPos.x * cellWidth, playerPos.y * cellHeight, cellWidth, cellHeight);
    }

    function isValidMove(pos) {
        return pos.x >= 0 && pos.x < width && pos.y >= 0 && pos.y < height && dungeon[pos.y][pos.x] !== 1;
    }

    window.addEventListener('keydown', (event) => {
        let newPos = { x: playerPos.x, y: playerPos.y };

        if (event.key === 'w') newPos.y--;
        else if (event.key === 's') newPos.y++;
        else if (event.key === 'a') newPos.x--;
        else if (event.key === 'd') newPos.x++;

        if (isValidMove(newPos)) {
            playerPos = newPos;
            if (dungeon[playerPos.y][playerPos.x] === 2) {
                alert("You found a door!");
            }
        } else {
            alert("You hit a wall!");
        }

        drawDungeon();
    });

    drawDungeon(); // Initial draw
</script>

</body>
</html>
