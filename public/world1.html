<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Explorer</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

<canvas id="dungeonCanvas"></canvas>

<script>
    const canvas = document.getElementById('dungeonCanvas');
    const ctx = canvas.getContext('2d');

    const dungeon = [];
    const width = 6;  // Number of columns
    const height = 100; // Number of rows
    let hasKey = false; // Key status

    // Set canvas size to fill the screen
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drawDungeon(); // Redraw dungeon after resizing
    }

    // Create a connected dungeon layout
    function createDungeon() {
        for (let y = 0; y < height; y++) {
            if (y % 5 === 0) {
                dungeon.push([1, 1, 1, 1, 1, 1]); // Wall line
                dungeon.push([1, 0, 0, 2, 0, 1]); // Room with door
                dungeon.push([1, 0, 1, 1, 0, 1]); // Path with walls
                dungeon.push([1, 0, 0, 2, 0, 1]); // Room with door
                dungeon.push([1, 1, 1, 1, 1, 1]); // Wall line
            }
        }

        // Add a locked door at the end of the dungeon
        dungeon[height - 1] = [1, 1, 1, 3, 1, 1]; // Row with locked door

        // Place the key randomly in one of the rooms
        placeKeyRandomly();
    }

    // Function to randomly place the key in one of the rooms
    function placeKeyRandomly() {
        const roomPositions = [
            { x: 1, y: 1 }, // Room 1
            { x: 2, y: 1 }, // Room 1
            { x: 1, y: 3 }, // Room 2
            { x: 2, y: 3 }  // Room 2
        ];

        const randomRoom = roomPositions[Math.floor(Math.random() * roomPositions.length)];
        dungeon[randomRoom.y][randomRoom.x] = 9; // Place the key in the random room
    }

    let playerPos = { x: 1, y: 1 };

    function drawDungeon() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cellWidth = canvas.width / width; // Each cell takes the full width
        const cellHeight = canvas.height / height; // Each cell takes the full height

        for (let y = 0; y < dungeon.length; y++) {
            for (let x = 0; x < dungeon[y].length; x++) {
                switch (dungeon[y][x]) {
                    case 1: // Wall
                        ctx.fillStyle = '#555'; // Darker gray for walls
                        break;
                    case 0: // Path
                        ctx.fillStyle = '#222'; // Darker black for paths
                        break;
                    case 2: // Door
                        ctx.fillStyle = '#8B4513'; // Brown for doors
                        break;
                    case 3: // Locked door
                        ctx.fillStyle = '#FF0000'; // Red for locked doors
                        break;
                    case 9: // Key
                        ctx.fillStyle = '#FFFF00'; // Yellow for the key
                        break;
                }
                ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
            }
        }

        // Draw player
        ctx.fillStyle = '#FFFFFF'; // White for player
        ctx.fillRect(playerPos.x * cellWidth, playerPos.y * cellHeight, cellWidth, cellHeight);
    }

    function isValidMove(pos) {
        return pos.x >= 0 && pos.x < width && pos.y >= 0 && pos.y < height && dungeon[pos.y][pos.x] !== 1;
    }

    window.addEventListener('keydown', (event) => {
        let newPos = { x: playerPos.x, y: playerPos.y };

        if (event.key === 'w') newPos.y--;
        else if (event.key === 's') newPos.y++;
        else if (event.key === 'a') newPos.x--;
        else if (event.key === 'd') newPos.x++;

        if (isValidMove(newPos)) {
            playerPos = newPos;
            if (dungeon[playerPos.y][playerPos.x] === 2) {
                alert("You found a door!");
            } else if (dungeon[playerPos.y][playerPos.x] === 3) {
                if (hasKey) {
                    alert("The door is unlocked! You can pass through.");
                    playerPos.y = height - 1; // Move player through the locked door
                } else {
                    alert("The door is locked! You need a key.");
                }
            } else if (dungeon[playerPos.y][playerPos.x] === 9) {
                hasKey = true; // Player collects the key
                alert("You found a key!");
                dungeon[playerPos.y][playerPos.x] = 0; // Remove the key from the dungeon
            }
        } else {
            alert("You hit a wall!");
        }

        drawDungeon();
    });

    window.addEventListener('resize', resizeCanvas); // Adjust canvas on window resize
    resizeCanvas(); // Initial canvas size
    createDungeon(); // Create the dungeon layout
</script>

</body>
</html>
