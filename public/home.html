<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Background</title>
    <style>
        body {
            background-image: url('https://example.com/mountain.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background image fixed during scroll */
            height: 100vh; /* Sets the height to cover the entire viewport */
            margin: 0; /* Removes default margin */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mountain View</h1>
</body>
</html>
