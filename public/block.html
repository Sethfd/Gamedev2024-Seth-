<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Sprite Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 2px solid black;
            background-color: #F0F8FF;
        }

        .controls {
            margin-top: 20px;
        }

        .controls p {
            font-size: 18px;
        }

        #gameOver {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Platformer Game with Sprite Animations</h1>
    <canvas id="gameCanvas" width="1600" height="800"></canvas>
    <div class="controls">
        <p>Use <b>W</b> to Jump, <b>A</b> to Move Left, <b>D</b> to Move Right.</p>
    </div>
    <div id="gameOver">Game Over! Press F5 to Restart.</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 40; // Cell size for each platform block
        const gravity = 0.5;
        const jumpStrength = 12;
        const playerSpeed = 5;
        const frameWidth = 40;  // Assuming each frame is 40x40 pixels
        const frameHeight = 40;

        // Create a larger level (bigger grid with more platforms)
        const level = [
            "00000000000000000000000000000000000000000000",
            "00000000000000011000000000000000000000000000",
            "00000000110000000000000000000000000000000000",
            "00000000000000000000000000000000000000000000",
            "00001111000000000000000000000000000000000000",
            "00000000011111111111111111111111111111110000",  // Lower platform
            "00000000000000000000000000000000000000000000",  
            "00000000000000000000000000000000000000000000",
            "00000000011111111111111111111111111111110000",  // Higher platform
            "00000000000000000000000000000000000000000000",
            "11111111111111111111111111111111111111111111",
            "00000000000000000000000000000000000000000000",
            "00000000000000000000000000000000000000000000",
            "00000000000000000000000000000000000000000000",
            "00000000000000000000000000000000000000011110",
            "00000000000000000000000000000000000000000000",
            "00000000000000000000000000000000000000000000",
            "00000000000000000000000000000000000000000000",
            "11111111111111111111111111111111111111111111"
        ];

        let player = {
            x: 50,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            dx: 0,
            dy: 0,
            onGround: false,
            facingRight: true,
            currentFrame: 0,
            animationFrameSpeed: 10, // Speed of the animation
            frameCounter: 0
        };

        // Load the sprite sheets (right, left, jump right, jump left, fall right, fall left)
        const spriteImages = {
            right: new Image(),
            left: new Image(),
            jumpRight: new Image(),
            jumpLeft: new Image(),
            fallLeft: new Image(),
            fallRight: new Image()
        };

        spriteImages.right.src = 'https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(55).png?raw=true';  // Walking right frame
        spriteImages.left.src = 'https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(58).png?raw=true';  // Walking left frame
        spriteImages.jumpRight.src = 'https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(56).png?raw=true';  // Jumping right frame
        spriteImages.jumpLeft.src = 'https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(57).png?raw=true';  // Jumping left frame
        spriteImages.fallLeft.src = 'https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(59).png?raw=true';  // Falling left frame
        spriteImages.fallRight.src = 'https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/PNG,S/pixil-frame-0%20(60).png?raw=true';  // Falling right frame

        let gameInterval;

        // Wait for all sprite images to load before starting the game loop
        const imagesToLoad = Object.values(spriteImages).map(image => {
            return new Promise(resolve => {
                image.onload = resolve;
            });
        });

        // Once all images are loaded, start the game loop
        Promise.all(imagesToLoad).then(() => {
            gameInterval = setInterval(draw, 1000 / 60); // 60 frames per second
        });

        // Camera position to scroll the level
        let camera = {
            x: 0,
            y: 0
        };

        // Function to draw the level
        function drawLevel() {
            for (let row = 0; row < level.length; row++) {
                for (let col = 0; col < level[row].length; col++) {
                    if (level[row][col] === '1') {
                        ctx.fillStyle = 'green'; // Platform color
                        // Offset by camera position to make the world scrollable
                        ctx.fillRect(col * cellSize - camera.x, row * cellSize - camera.y, cellSize, cellSize);
                    }
                }
            }
        }

        // Function to draw the player with animation
        function drawPlayer() {
            let spriteFrame;

            if (!player.onGround) {
                // Jumping or Falling
                spriteFrame = player.dy < 0 ? (player.facingRight ? spriteImages.jumpRight : spriteImages.jumpLeft) :
                    (player.facingRight ? spriteImages.fallRight : spriteImages.fallLeft);
            } else {
                // Walking
                spriteFrame = player.facingRight ? spriteImages.right : spriteImages.left;
            }

            // Draw the appropriate frame from the sprite sheet, offset by camera position
            ctx.drawImage(spriteFrame, 0, 0, frameWidth, frameHeight, player.x - camera.x, player.y - camera.y, player.width, player.height);
        }

        // Function to apply gravity to the player
        function applyGravity() {
            if (!player.onGround) {
                player.dy += gravity;
            } else {
                player.dy = 0;
            }
        }

        // Function to check collision with platforms
        function checkCollision() {
            player.onGround = false;
            for (let row = 0; row < level.length; row++) {
                for (let col = 0; col < level[row].length; col++) {
                    if (level[row][col] === '1') {
                        const platformX = col * cellSize;
                        const platformY = row * cellSize;
                        const platformWidth = cellSize;
                        const platformHeight = cellSize;

                        if (player.x < platformX + platformWidth &&
                            player.x + player.width > platformX &&
                            player.y + player.height <= platformY + platformHeight &&
                            player.y + player.height + player.dy >= platformY) {
                            player.onGround = true;
                            player.y = platformY - player.height;
                        }
                    }
                }
            }
        }

        // Function to update the player's position
        function update() {
            player.x += player.dx;
            player.y += player.dy;

            applyGravity();  // Apply gravity
            checkCollision(); // Check collisions

            // Update camera position to follow the player
            camera.x = player.x - canvas.width / 2;  // Follow player horizontally
            camera.y = player.y - canvas.height / 2; // Follow player vertically

            // Prevent player from going out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                gameOver();
            }
        }

        // Function to handle game over
        function gameOver() {
            document.getElementById("gameOver").style.display = "block";
            clearInterval(gameInterval); // Stop the game loop
        }

        // Event listeners for user input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'a' || e.key === 'A') {
                player.dx = -playerSpeed;
                player.facingRight = false;
            } else if (e.key === 'd' || e.key === 'D') {
                player.dx = playerSpeed;
                player.facingRight = true;
            } else if (e.key === 'w' || e.key === 'W') {
                if (player.onGround) {
                    player.dy = -jumpStrength;
                    player.onGround = false;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'a' || e.key === 'A' || e.key === 'd' || e.key === 'D') {
                player.dx = 0;
            }
        });

        // Function to clear and redraw the game scene
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            drawLevel();  // Draw the level
            update();     // Update player's position and animations
            drawPlayer(); // Draw the player with animations
        }
    </script>

</body>
</html>
