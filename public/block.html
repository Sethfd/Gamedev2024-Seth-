<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game - Single Platform</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #87CEEB; text-align: center; margin: 0; padding: 0; }
        canvas { border: 2px solid black; background-color: #F0F8FF; }
        .controls { margin-top: 20px; }
        .controls p { font-size: 18px; }
        #gameOver { display: none; font-size: 30px; color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Platformer Game - Single Platform</h1>
    <canvas id="gameCanvas" width="1600" height="1200"></canvas>
    <div class="controls">
        <p>Use <b>W</b> to Jump, <b>A</b> to Move Left, <b>D</b> to Move Right.</p>
    </div>
    <div id="gameOver">Game Over! Press <b>R</b> to Restart.</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 40, gravity = 0.5, jumpStrength = 12, playerSpeed = 5;
        const frameWidth = 40, frameHeight = 40;

        // Level: single platform
        const level = [
            "00000000000000000000000000000000000000000000",  // Empty row (top of screen)
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "00000000000000000000000000000000000000000000",  // Empty row
            "01111111111111111111111111111111111111111110",  // Single platform row (start of platform)
            "00000000000000000000000000000000000000000000",  // Ground row (bottom)
        ];

        let player = { x: 50, y: canvas.height - 160, width: 40, height: 40, dx: 0, dy: 0, onGround: false, facingRight: true };
        const spriteImages = { right: 'https://example.com/sprites/walk-right.png', left: 'https://example.com/sprites/walk-left.png', jumpRight: 'https://example.com/sprites/jump-right.png', jumpLeft: 'https://example.com/sprites/jump-left.png', fallLeft: 'https://example.com/sprites/fall-left.png', fallRight: 'https://example.com/sprites/fall-right.png' };

        let camera = { x: 0, y: 0 };

        const imagesToLoad = Object.values(spriteImages).map(src => new Image());
        Promise.all(imagesToLoad.map(img => new Promise(resolve => img.onload = resolve)))
            .then(() => setInterval(draw, 1000 / 60));

        function drawLevel() {
            for (let row = 0; row < level.length; row++) {
                for (let col = 0; col < level[row].length; col++) {
                    if (level[row][col] === '1') {
                        ctx.fillStyle = 'green';  // Draw the platform
                        ctx.fillRect(col * cellSize - camera.x, row * cellSize - camera.y, cellSize, cellSize);
                    }
                }
            }
        }

        function drawPlayer() {
            const spriteFrame = getSpriteFrame();
            ctx.drawImage(spriteFrame, 0, 0, frameWidth, frameHeight, player.x - camera.x, player.y - camera.y, player.width, player.height);
        }

        function getSpriteFrame() {
            if (player.onGround) {
                return player.dx !== 0 ? (player.facingRight ? spriteImages.right : spriteImages.left) : (player.facingRight ? spriteImages.right : spriteImages.left);
            } else {
                return player.dy < 0 ? (player.facingRight ? spriteImages.jumpRight : spriteImages.jumpLeft) : (player.facingRight ? spriteImages.fallRight : spriteImages.fallLeft);
            }
        }

        function applyGravity() {
            if (!player.onGround) player.dy = Math.min(player.dy + gravity, 10);
            else player.dy = 0;
        }

        function checkCollision() {
            player.onGround = false;
            for (let row = 0; row < level.length; row++) {
                for (let col = 0; col < level[row].length; col++) {
                    if (level[row][col] === '1') {
                        const platX = col * cellSize;
                        const platY = row * cellSize;

                        // Check if player collides with the platform
                        if (player.x < platX + cellSize && player.x + player.width > platX &&
                            player.y + player.height <= platY + cellSize && player.y + player.height + player.dy >= platY) {
                            player.onGround = true;
                            player.y = platY - player.height;
                        }
                    }
                }
            }
        }

        function update() {
            player.x += player.dx;
            player.y += player.dy;
            applyGravity();
            checkCollision();

            camera.x = player.x - canvas.width / 2;
            camera.y = player.y - canvas.height / 2;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) gameOver();
        }

        function gameOver() {
            document.getElementById("gameOver").style.display = "block";
            clearInterval(gameInterval);
        }

        function restartGame() {
            player = { x: 50, y: canvas.height - 160, dx: 0, dy: 0, onGround: false, facingRight: true };
            document.getElementById("gameOver").style.display = "none";
            gameInterval = setInterval(draw, 1000 / 60);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawLevel();
            update();
            drawPlayer();
        }

        // Event listeners for user input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'a') { player.dx = -playerSpeed; player.facingRight = false; }
            else if (e.key === 'd') { player.dx = playerSpeed; player.facingRight = true; }
            else if (e.key === 'w' && player.onGround) player.dy = -jumpStrength;
            else if (e.key === 'r') restartGame();
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'a' || e.key === 'd') player.dx = 0;
        });

    </script>

</body>
</html>
