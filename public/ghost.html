<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Platformer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #001f3f; /* Dark blue background */
        }

        #game-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            border: 2px solid #000;
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 100px; /* Fixed left position */
            width: 50px;
            height: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(25).png?raw=true');
            z-index: 10;
            transition: left 0.1s;
            animation: sway 1s infinite alternate;
        }

        @keyframes sway {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(27).png?raw=true');
            background-size: cover;
        }

        .gravestone {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(26).png?raw=true');
        }

        .soul {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(29).png?raw=true'); /* New soul PNG */
            opacity: 1;
            animation: rise 1s forwards; /* Animation to make the soul rise */
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }

        #interaction-message {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 18px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score">Score: 0</div>
        <div id="interaction-message">Interacting with gravestone!</div>
    </div>
    <script>
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const interactionMessage = document.getElementById('interaction-message');
        const gravestones = [];
        let score = 0;

        const playerState = {
            positionX: 100, // Fixed initial position
            speed: 5,
        };

        function createGravestone() {
            let xPosition;
            let overlaps;
            const gravestoneWidth = 100;

            do {
                overlaps = false;
                xPosition = Math.random() * (window.innerWidth - gravestoneWidth); // Ensure gravestones fit in view

                // Check for overlap with existing gravestones
                for (const gravestone of gravestones) {
                    const gravestoneRect = gravestone.getBoundingClientRect();
                    if (
                        xPosition < gravestoneRect.right &&
                        xPosition + gravestoneWidth > gravestoneRect.left
                    ) {
                        overlaps = true; // Found an overlap
                        break;
                    }
                }
            } while (overlaps);

            const gravestone = document.createElement('div');
            gravestone.classList.add('gravestone');
            gravestone.style.left = `${xPosition}px`;
            document.getElementById('game-container').appendChild(gravestone);
            gravestones.push(gravestone);
        }

        // Create 6 gravestones at random positions without overlapping
        for (let i = 0; i < 6; i++) {
            createGravestone();
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'KeyA') { // Move left
                playerState.positionX -= playerState.speed;
                playerState.positionX = Math.max(playerState.positionX, 0); // Prevent going off-screen
                player.style.left = `${playerState.positionX}px`;
                player.style.transform = 'scaleX(-1)'; // Flip the image
            }
            if (event.code === 'KeyD') { // Move right
                playerState.positionX += playerState.speed;
                playerState.positionX = Math.min(playerState.positionX, window.innerWidth - 50); // Prevent going off-screen
                player.style.left = `${playerState.positionX}px`;
                player.style.transform = 'scaleX(1)'; // Normal orientation
            }
            if (event.code === 'Space') { // Interact with gravestones
                interactWithGravestone();
            }
        });

        function interactWithGravestone() {
            let interacted = false; // To check if interaction occurred
            gravestones.forEach(gravestone => {
                const gravestoneRect = gravestone.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                // Check if the player is close enough to the gravestone
                if (
                    playerRect.left < gravestoneRect.right &&
                    playerRect.right > gravestoneRect.left &&
                    playerRect.top < gravestoneRect.bottom &&
                    playerRect.bottom > gravestoneRect.top
                ) {
                    score += 1; // Increase score
                    scoreDisplay.innerText = `Score: ${score}`; // Update score display
                    interacted = true; // Interaction happened
                    interactionMessage.style.display = 'block'; // Show interaction message

                    // Create and animate the soul
                    createSoul(gravestoneRect.left + gravestoneRect.width / 2, gravestoneRect.top);
                    
                    setTimeout(() => {
                        interactionMessage.style.display = 'none'; // Hide after 1 second
                    }, 1000);
                }
            });

            if (!interacted) {
                interactionMessage.style.display = 'none'; // Hide if no interaction occurred
            }
        }

        function createSoul(x, y) {
            const soul = document.createElement('div');
            soul.classList.add('soul');
            soul.style.left = `${x - 15}px`; // Center the soul over the gravestone
            soul.style.top = `${y - 50}px`; // Position above the gravestone
            document.getElementById('game-container').appendChild(soul);

            // Remove the soul after the animation ends
            soul.addEventListener('animationend', () => {
                soul.remove();
            });
        }

        function gameLoop() {
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
