<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Platformer</title>
    <style>
        * {
            box-sizing: border-box; /* Ensure padding and border are included in element's total width and height */
        }

        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background-color: #001f3f; /* Dark blue background for sky */
        }

        #game-container {
            position: absolute;
            width: 100vw; /* Full width of viewport */
            height: 100vh; /* Full height of viewport */
            overflow: hidden;
            background-color: #001f3f; /* Dark blue background for the game area */
            border: 2px solid #000;
        }

        #player {
            position: absolute;
            bottom: 50px; /* Initial position above ground */
            left: 100px;
            width: 50px; /* Adjust according to your sprite */
            height: 50px; /* Adjust according to your sprite */
            background-size: cover; /* Images will cover the player div */
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(23).png?raw=true'); /* New player image */
            z-index: 10; /* Ensure the player is above the model */
            transition: left 0.1s; /* Smooth transition for horizontal movement */
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px; /* Height of the ground */
            background-color: #228B22; /* Forest Green */
        }

        .model {
            position: absolute;
            bottom: 50px; /* Position model above the ground */
            left: 100px; /* Align with the player's left position */
            width: 70px; /* Width of the model */
            height: 70px; /* Height of the model */
            background-color: #a52a2a; /* Brown color for the model */
            border-radius: 25px; /* To create a more rounded appearance */
            z-index: 1; /* Behind the player */
        }

        .tree {
            position: absolute;
            bottom: 50px; /* Position trees above the ground */
            width: 100px; /* Width of the tree */
            height: 100px; /* Height of the tree */
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Example tree styles */
        #tree1 { left: 100px; background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(18).png?raw=true'); }
        #tree2 { left: 300px; background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(18).png?raw=true'); }
        #tree3 { left: 500px; background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(18).png?raw=true'); }
        #tree4 { left: 700px; background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(18).png?raw=true'); }
        #tree5 { left: 150px; background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(18).png?raw=true'); }
        #tree6 { left: 450px; background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(18).png?raw=true'); }
        #tree7 { left: 650px; background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(18).png?raw=true'); }
        #tree8 { left: 350px; background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(18).png?raw=true'); }

    </style>
</head>
<body>
    <div id="game-container">
        <div class="model"></div> <!-- CSS model -->
        <div id="player"></div>
        <div id="ground"></div>
        <div id="tree1" class="tree"></div> <!-- First tree -->
        <div id="tree2" class="tree"></div> <!-- Second tree -->
        <div id="tree3" class="tree"></div> <!-- Third tree -->
        <div id="tree4" class="tree"></div> <!-- Fourth tree -->
        <div id="tree5" class="tree"></div> <!-- Fifth tree -->
        <div id="tree6" class="tree"></div> <!-- Sixth tree -->
        <div id="tree7" class="tree"></div> <!-- Seventh tree -->
        <div id="tree8" class="tree"></div> <!-- Eighth tree -->
    </div>
    <script>
        const player = document.getElementById('player');
        const ground = document.getElementById('ground');

        // Player state
        let positionX = 100; // Player's X position
        const speed = 5; // Movement speed

        // Animation frames
        const playerFrames = [
            'https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(23).png?raw=true' // New player image
            // You can add more frames if you have them
        ];

        const totalFrames = playerFrames.length; 
        const frameDuration = 100; 
        let lastFrameTime = 0;
        let frame = 0;

        // Event listener for key presses
        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowLeft') {
                positionX -= speed; // Move left
                if (positionX < 0) positionX = 0; // Prevent going off-screen
                player.style.left = `${positionX}px`;
            }
            if (event.code === 'ArrowRight') {
                positionX += speed; // Move right
                if (positionX > window.innerWidth - 50) positionX = window.innerWidth - 50; // Prevent going off-screen
                player.style.left = `${positionX}px`;
            }
        });

        // Game loop
        function gameLoop(timestamp) {
            if (timestamp - lastFrameTime >= frameDuration) {
                frame = (frame + 1) % totalFrames; 
                player.style.backgroundImage = `url(${playerFrames[frame]})`; 
                lastFrameTime = timestamp; 
            }

            requestAnimationFrame(gameLoop); 
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
