<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Platformer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            border: 2px solid #000;
            background-color: #001f3f; /* Optional background color */
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 100px;
            width: 50px;
            height: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(25).png?raw=true');
            z-index: 10;
            transition: left 0.1s;
            animation: sway 1s infinite alternate;
        }

        @keyframes sway {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(27).png?raw=true');
            background-size: cover;
        }

        .gravestone {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(33).png?raw=true');
        }

        .soul {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(29).png?raw=true');
            opacity: 1;
            animation: rise 1s forwards;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            background-repeat: no-repeat;
            animation: twinkle 0.6s infinite steps(3);
        }

        @keyframes twinkle {
            0%, 33%, 66%, 100% { 
                background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(30).png?raw=true'); 
            }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }

        #interaction-message {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 18px;
            display: none;
        }

        #moon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-size: cover;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(34).png?raw=true');
        }

        #willow-tree {
            position: absolute;
            bottom: 100px;
            left: 50px;
            width: 100px;
            height: auto;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(36).png?raw=true');
            background-size: cover;
            z-index: 10;
        }

        #story {
            position: absolute;
            bottom: 120px;
            left: 50px;
            color: white;
            font-size: 18px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score">Score: 0</div>
        <div id="interaction-message">Interacting with willow tree!</div>
        <div id="moon"></div>
        <div id="willow-tree"></div> <!-- Willow tree -->
        <div id="story">You perished under the willow tree, forever bound to this realm...</div> <!-- Story text -->
    </div>
    <script>
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const interactionMessage = document.getElementById('interaction-message');
        const storyDisplay = document.getElementById('story');
        let score = 0;

        const playerState = {
            positionX: 100,
            speed: 5,
        };

        const willowTree = document.getElementById('willow-tree');

        document.addEventListener('keydown', (event) => {
            if (event.code === 'KeyA') {
                playerState.positionX -= playerState.speed;
                playerState.positionX = Math.max(playerState.positionX, 0);
                player.style.left = `${playerState.positionX}px`;
                player.style.transform = 'scaleX(-1)';
            }
            if (event.code === 'KeyD') {
                playerState.positionX += playerState.speed;
                playerState.positionX = Math.min(playerState.positionX, window.innerWidth - 50);
                player.style.left = `${playerState.positionX}px`;
                player.style.transform = 'scaleX(1)';
            }
            if (event.code === 'Space') {
                interactWithWillowTree();
            }
        });

        function interactWithWillowTree() {
            const willowRect = willowTree.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();

            if (
                playerRect.left < willowRect.right &&
                playerRect.right > willowRect.left &&
                playerRect.top < willowRect.bottom &&
                playerRect.bottom > willowRect.top
            ) {
                interactionMessage.style.display = 'block';
                storyDisplay.style.display = 'block';

                setTimeout(() => {
                    interactionMessage.style.display = 'none'; // Hide after interaction
                }, 1000);

                // Hide the story text after 5 seconds
                setTimeout(() => {
                    storyDisplay.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
