<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Platformer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #001f3f;
        }

        #game-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(28).png?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            border: 2px solid #000;
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 100px; /* Fixed left position */
            width: 50px;
            height: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(25).png?raw=true');
            z-index: 10;
            transition: left 0.1s;
            animation: sway 1s infinite alternate;
        }

        @keyframes sway {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(27).png?raw=true');
            background-size: cover;
        }

        .tree {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(26).png?raw=true');
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }

        #interaction-message {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 18px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score">Score: 0</div>
        <div id="interaction-message">Interacting with tree!</div> <!-- Interaction message -->
    </div>
    <script>
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const interactionMessage = document.getElementById('interaction-message');
        const trees = [];
        let score = 0;

        const playerState = {
            positionX: 100, // Fixed initial position
            speed: 5,
        };

        function createTree(xPosition) {
            const tree = document.createElement('div');
            tree.classList.add('tree');
            tree.style.left = `${xPosition}px`;
            document.getElementById('game-container').appendChild(tree);
            trees.push(tree);
        }

        // Create 6 trees at random positions
        for (let i = 0; i < 6; i++) {
            createTree(Math.random() * (window.innerWidth - 100)); // Ensure trees fit in view
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'KeyA') { // Move left
                playerState.positionX -= playerState.speed;
                playerState.positionX = Math.max(playerState.positionX, 0); // Prevent going off-screen
                player.style.left = `${playerState.positionX}px`;
                player.style.transform = 'scaleX(-1)'; // Flip the image
            }
            if (event.code === 'KeyD') { // Move right
                playerState.positionX += playerState.speed;
                playerState.positionX = Math.min(playerState.positionX, window.innerWidth - 50); // Prevent going off-screen
                player.style.left = `${playerState.positionX}px`;
                player.style.transform = 'scaleX(1)'; // Normal orientation
            }
            if (event.code === 'Space') { // Interact with trees
                interactWithTree();
            }
        });

        function interactWithTree() {
            trees.forEach(tree => {
                const treeRect = tree.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                // Check if the player is close enough to the tree
                if (
                    playerRect.left < treeRect.right &&
                    playerRect.right > treeRect.left &&
                    playerRect.top < treeRect.bottom &&
                    playerRect.bottom > treeRect.top
                ) {
                    score += 1; // Increase score
                    scoreDisplay.innerText = `Score: ${score}`; // Update score display
                    interactionMessage.style.display = 'block'; // Show interaction message
                    setTimeout(() => {
                        interactionMessage.style.display = 'none'; // Hide after 1 second
                    }, 1000);
                }
            });
        }

        function gameLoop() {
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
