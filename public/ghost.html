<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Platformer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #001f3f; /* Dark blue background */
        }

        #game-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            border: 2px solid #000;
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 100px; /* Fixed left position */
            width: 50px;
            height: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(25).png?raw=true');
            z-index: 10;
            transition: left 0.1s;
            animation: sway 1s infinite alternate;
        }

        @keyframes sway {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(27).png?raw=true');
            background-size: cover;
        }

        .gravestone {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(33).png?raw=true'); /* New gravestone image */
        }

        .soul {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(29).png?raw=true');
            opacity: 1;
            animation: rise 1s forwards;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .star {
            position: absolute;
            width: 30px; /* Adjust size as needed */
            height: 30px;
            background-size: cover;
            background-repeat: no-repeat;
            animation: twinkle 0.6s infinite steps(3);
        }

        @keyframes twinkle {
            0%, 33%, 66%, 100% { 
                background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/public/pixil-frame-0%20(30).png?raw=true'); 
            }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }

        #interaction-message {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score">Score: 0</div>
        <div id="interaction-message">Interacting with gravestone!</div>
    </div>
    <script>
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const interactionMessage = document.getElementById('interaction-message');
        const gravestones = [];
        let score = 0;

        const playerState = {
            positionX: 100, // Fixed initial position
            speed: 5,
        };

        function createGravestone() {
            let xPosition;
            let overlaps;
            const gravestoneWidth = 100;

            do {
                overlaps = false;
                xPosition = Math.random() * (window.innerWidth - gravestoneWidth);

                for (const gravestone of gravestones) {
                    const gravestoneRect = gravestone.getBoundingClientRect();
                    if (
                        xPosition < gravestoneRect.right &&
                        xPosition + gravestoneWidth > gravestoneRect.left
                    ) {
                        overlaps = true;
                        break;
                    }
                }
            } while (overlaps);

            const gravestone = document.createElement('div');
            gravestone.classList.add('gravestone');
            gravestone.style.left = `${xPosition}px`;
            document.getElementById('game-container').appendChild(gravestone);
            gravestones.push(gravestone);
        }

        for (let i = 0; i < 6; i++) {
            createGravestone();
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'KeyA') {
                playerState.positionX -= playerState.speed;
                playerState.positionX = Math.max(playerState.positionX, 0);
                player.style.left = `${playerState.positionX}px`;
                player.style.transform = 'scaleX(-1)';
            }
            if (event.code === 'KeyD') {
                playerState.positionX += playerState.speed;
                playerState.positionX = Math.min(playerState.positionX, window.innerWidth - 50);
                player.style.left = `${playerState.positionX}px`;
                player.style.transform = 'scaleX(1)';
            }
            if (event.code === 'Space') {
                interactWithGravestone();
            }
        });

        function interactWithGravestone() {
            let interacted = false;
            gravestones.forEach(gravestone => {
                const gravestoneRect = gravestone.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (
                    playerRect.left < gravestoneRect.right &&
                    playerRect.right > gravestoneRect.left &&
                    playerRect.top < gravestoneRect.bottom &&
                    playerRect.bottom > gravestoneRect.top
                ) {
                    score += 1;
                    scoreDisplay.innerText = `Score: ${score}`;
                    interacted = true;
                    interactionMessage.style.display = 'block';

                    createSoul(gravestoneRect.left + gravestoneRect.width / 2, gravestoneRect.top);
                    createStar(gravestoneRect.left + gravestoneRect.width / 2 - 15, gravestoneRect.top - 50);

                    setTimeout(() => {
                        interactionMessage.style.display = 'none';
                    }, 1000);
                }
            });

            if (!interacted) {
                interactionMessage.style.display = 'none';
            }
        }

        function createStar(x, y) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            document.getElementById('game-container').appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 2000);
        }

        function createSoul(x, y) {
            const soul = document.createElement('div');
            soul.classList.add('soul');
            soul.style.left = `${x - 15}px`;
            soul.style.top = `${y - 50}px`;
            document.getElementById('game-container').appendChild(soul);

            soul.addEventListener('animationend', () => {
                soul.remove();
            });
        }

        function gameLoop() {
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
