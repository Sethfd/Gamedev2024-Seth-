<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Wall Game with Gravity</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const BALL_RADIUS = 15;
        const GRAVITY = 0.5; // Gravity constant
        let ball = { x: canvas.width / 2, y: canvas.height / 2, vx: 0, vy: 0 };
        let dragging = false;
        let startX, startY;

        // Define walls
        let walls = [
            { x: 100, y: 100, width: 600, height: 20 }, // Horizontal wall
            { x: 200, y: 300, width: 20, height: 200 }, // Vertical wall
            { x: 400, y: 200, width: 100, height: 100, angle: Math.PI / 4 } // Angled wall
        ];

        // Keyboard controls
        const moveSpeed = 2; // Speed of ball movement

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w': // Move up
                    ball.y -= moveSpeed;
                    break;
                case 'a': // Move left
                    ball.x -= moveSpeed;
                    break;
                case 's': // Move down
                    ball.y += moveSpeed;
                    break;
                case 'd': // Move right
                    ball.x += moveSpeed;
                    break;
            }
        });

        // Mouse event handlers
        canvas.addEventListener('mousedown', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            const distance = Math.hypot(mouseX - ball.x, mouseY - ball.y);
            if (distance < BALL_RADIUS) {
                dragging = true;
                startX = mouseX;
                startY = mouseY;
            }
        });

        canvas.addEventListener('mouseup', (event) => {
            if (dragging) {
                dragging = false;
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                // Calculate velocity based on the drag distance
                ball.vx = (ball.x - mouseX) * 0.5; // Adjust strength
                ball.vy = (ball.y - mouseY) * 0.5; // Adjust strength
                resetBallPosition(); // Reset the ball position after shooting
            }
        });

        canvas.addEventListener('mousemove', (event) => {
            if (dragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                // Update the ball's position to follow the mouse
                ball.x = mouseX;
                ball.y = mouseY;
            }
        });

        // Check for collision with walls
        function checkCollision(ball, walls) {
            for (const wall of walls) {
                if (wall.angle) {
                    // Handle collision with angled walls
                    const wallEndX = wall.x + wall.width * Math.cos(wall.angle);
                    const wallEndY = wall.y + wall.height * Math.sin(wall.angle);

                    // Check collision with the line segment of the angled wall
                    const wallToBallDist = Math.abs((wallEndY - wall.y) * ball.x - (wallEndX - wall.x) * ball.y + wallEndX * wall.y - wallEndY * wall.x) /
                                            Math.sqrt((wallEndY - wall.y) ** 2 + (wallEndX - wall.x) ** 2);
                    if (wallToBallDist < BALL_RADIUS) {
                        // Handle bounce
                        ball.vx *= -1; // Invert horizontal velocity
                        ball.vy *= -1; // Invert vertical velocity
                    }
                } else {
                    // Check axis-aligned wall collision
                    if (ball.x + BALL_RADIUS > wall.x && ball.x - BALL_RADIUS < wall.x + wall.width &&
                        ball.y + BALL_RADIUS > wall.y && ball.y - BALL_RADIUS < wall.y + wall.height) {
                        // Simple response for vertical walls
                        if (ball.vx > 0 && ball.x + BALL_RADIUS > wall.x) {
                            ball.x = wall.x - BALL_RADIUS; // Move ball outside of the wall
                            ball.vx *= -1; // Reverse horizontal velocity
                        } else if (ball.vx < 0 && ball.x - BALL_RADIUS < wall.x + wall.width) {
                            ball.x = wall.x + wall.width + BALL_RADIUS; // Move ball outside of the wall
                            ball.vx *= -1; // Reverse horizontal velocity
                        }

                        // Simple response for horizontal walls
                        if (ball.vy > 0 && ball.y + BALL_RADIUS > wall.y) {
                            ball.y = wall.y - BALL_RADIUS; // Move ball outside of the wall
                            ball.vy *= -0.8; // Reverse vertical velocity with some energy loss
                        } else if (ball.vy < 0 && ball.y - BALL_RADIUS < wall.y + wall.height) {
                            ball.y = wall.y + wall.height + BALL_RADIUS; // Move ball outside of the wall
                            ball.vy *= -1; // Reverse vertical velocity
                        }
                    }
                }
            }
        }

        function resetBallPosition() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.vx = 0;
            ball.vy = 0;
        }

        function drawWalls() {
            ctx.fillStyle = 'red';
            for (const wall of walls) {
                if (wall.angle) {
                    // Draw angled wall
                    ctx.beginPath();
                    ctx.moveTo(wall.x, wall.y);
                    ctx.lineTo(wall.x + wall.width * Math.cos(wall.angle), wall.y + wall.height * Math.sin(wall.angle));
                    ctx.stroke();
                } else {
                    ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
                }
            }
        }

        function gameLoop() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Apply gravity to the ball
            ball.vy += GRAVITY;

            // Move the ball
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Check for collision with the ground
            if (ball.y + BALL_RADIUS > canvas.height) {
                ball.y = canvas.height - BALL_RADIUS; // Position it at the bottom
                ball.vy *= -0.8; // Bounce back with some energy loss
            }

            // Check for collision with walls
            checkCollision(ball, walls);

            // Draw walls
            drawWalls();

            // Draw the ball
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
