<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Silly Chatbot</h1>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your question..." onkeydown="checkEnter(event)">
<button onclick="getResponse()">Send</button>

<script>
    const responses = [
        "Sure, but only if the spaghetti dances first!",
        "Absolutely, but first, let's discuss the meaning of life with a llama.",
        "Of course! Right after I finish my ice cream sandwich with sprinkles.",
        "Yes, but only on Tuesdays during a full moon!",
        "That sounds great, but do you have a pet rock?",
        "Why not! Just remember, penguins can't fly, but they can certainly surf!",
        "If I had a nickel for every time I heard that, I'd have a whole collection of buttons!",
        "Only if the clouds decide to wear hats today!",
        "Sure! But my goldfish might get jealous.",
        "Of course, but letâ€™s first train a squirrel to juggle!",
        "Definitely! As long as we have a dance party with invisible friends.",
        "Sure, but my cactus needs a backstory first!",
        "Yes! But only if unicorns can join our meeting!",
        "Absolutely, but you have to promise to wear mismatched socks!",
        "Only if we can communicate through interpretive dance!",
        "Of course! Just remind me to invite the flying turtles.",
        "Definitely! But only if the moon is made of cheese!",
        "Yes, but my imaginary friend has a prior engagement!",
        "Of course! As long as we wear sunglasses at night!",
        "Sure, but we need to ask the rubber duck for permission!",
        "Absolutely! But I need to consult my crystal ball first!",
        "Only if we can fly to Mars on a giant paper airplane!",
        "Yes, but we must first summon the great wizard of silliness!",
        "Sure! But let's promise not to take ourselves too seriously!",
        "Of course! Just remember to bring your favorite pair of socks!",
        "Absolutely, but my pet goldfish wants to join the conversation!",
        "Sure, but I need to check if my toaster is feeling artistic!",
        "Only if we can wear capes while doing it!",
        "Of course! But only after we have a tea party with talking muffins.",
        "Absolutely! Just remind me to charge my battery-operated unicorn.",
        "Yes, but my shoes might protest against wearing mismatched laces!",
        "Sure! But only if we can dance with the moonbeams!",
        "Definitely! As long as the jellybeans agree to the terms!",
        "Of course! Just don't forget to feed the imaginary dragon!",
        "Absolutely! But only if we can have a parade for invisible elephants!"
    ];

    let enterCount = 0;

    function checkEnter(event) {
        if (event.key === "Enter") {
            enterCount++;
            if (enterCount === 2) {
                getResponse();
                enterCount = 0; // Reset the count after sending
            }
        } else {
            enterCount = 0; // Reset if any other key is pressed
        }
    }

    function getResponse() {
        const userInput = document.getElementById('userInput').value;
        if (userInput.toLowerCase() === 'exit' || userInput.toLowerCase() === 'quit') {
            document.getElementById('chatbox').innerHTML += "<div>Silly Bot: Bye! Don't forget to feed your imaginary unicorn!</div>";
            document.getElementById('userInput').disabled = true;
            return;
        }

        // Random chance to not respond
        const chanceToRespond = Math.random();
        if (chanceToRespond < 0.2) { // 20% chance to not respond
            document.getElementById('chatbox').innerHTML += `<div class="error">Silly Bot: Oops! I can't answer that right now!</div>`;
        } else {
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            document.getElementById('chatbox').innerHTML += `<div>You: ${userInput}</div>`;
            document.getElementById('chatbox').innerHTML += `<div>Silly Bot: ${randomResponse}</div>`;
        }
        
        document.getElementById('userInput').value = '';
        document.getElementById('chatbox').scrollTop = chatbox.scrollHeight; // Auto scroll
    }
</script>

</body>
</html>
