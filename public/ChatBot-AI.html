<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #userInput { margin-top: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>

<h1>Simple Chatbot</h1>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your message..." />
<button onclick="sendMessage()">Send</button>

<script>
    const responses = {
        greet: ["Hello!", "Hi there!", "Greetings!", "Howdy!"],
        bye: ["Goodbye!", "See you later!", "Take care!"],
        thanks: ["You're welcome!", "No problem!", "Glad to help!"],
        default: ["I'm not sure how to respond to that."]
    };

    function respond(userInput) {
        userInput = userInput.toLowerCase();
        if (userInput.includes("hi") || userInput.includes("hello")) {
            return getRandomResponse(responses.greet);
        } else if (userInput.includes("bye")) {
            return getRandomResponse(responses.bye);
        } else if (userInput.includes("thank")) {
            return getRandomResponse(responses.thanks);
        } else {
            return getRandomResponse(responses.default);
        }
    }

    function getRandomResponse(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (userInput) {
            addMessageToChat("You: " + userInput, "user");
            const botResponse = respond(userInput);
            addMessageToChat("Bot: " + botResponse, "bot");
            document.getElementById("userInput").value = ""; // Clear input
        }
    }

    function addMessageToChat(message, type) {
        const chatbox = document.getElementById("chatbox");
        const msgElement = document.createElement("div");
        msgElement.className = "message " + type;
        msgElement.textContent = message;
        chatbox.appendChild(msgElement);
        chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
    }
</script>

</body>
</html>
