<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #87CEEB; display: block; margin: 0 auto; }
        .platform { background: #8B4513; position: absolute; }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 800;
canvas.height = 400;

const player = {
    x: 50,
    y: 300,
    width: 30,
    height: 30,
    speed: 5,
    dy: 0,
    gravity: 0.5,
    jumpStrength: -10,
    isJumping: false
};

const platforms = [
    { x: 0, y: 370, width: 800, height: 30 },
    { x: 100, y: 300, width: 100, height: 10 },
    { x: 300, y: 250, width: 100, height: 10 },
    { x: 500, y: 200, width: 100, height: 10 },
];

function drawPlayer() {
    ctx.fillStyle = 'red';
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawPlatforms() {
    ctx.fillStyle = 'green';
    platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    });
}

function update() {
    player.y += player.dy;

    if (player.y + player.height < canvas.height) {
        player.dy += player.gravity; // Apply gravity
    } else {
        player.y = canvas.height - player.height; // Keep player on the ground
        player.dy = 0;
        player.isJumping = false;
    }

    platforms.forEach(platform => {
        if (player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y + player.height < platform.y + platform.height &&
            player.y + player.height + player.dy >= platform.y) {
            player.y = platform.y - player.height;
            player.dy = 0;
            player.isJumping = false;
        }
    });
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlatforms();
    drawPlayer();
    update();
    requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
        player.x += player.speed;
    }
    if (e.key === 'ArrowLeft') {
        player.x -= player.speed;
    }
    if (e.key === 'ArrowUp' && !player.isJumping) {
        player.dy = player.jumpStrength;
        player.isJumping = true;
    }
});

gameLoop();
</script>
</body>
</html>
