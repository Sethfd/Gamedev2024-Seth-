<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
        }
        canvas {
            background: #8B4513;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        let player = { x: 50, y: 300, width: 30, height: 30, vy: 0, jumping: false };
        const gravity = 0.5;
        const friction = 0.9;

        const platforms = [
            { x: 0, y: 370, width: 800, height: 30 },
            { x: 200, y: 300, width: 100, height: 20 },
            { x: 400, y: 250, width: 100, height: 20 },
            { x: 600, y: 200, width: 100, height: 20 }
        ];

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp' && !player.jumping) {
                player.vy = -10;
                player.jumping = true;
            }
            if (e.code === 'ArrowRight') player.x += 5;
            if (e.code === 'ArrowLeft') player.x -= 5;
        });

        // Collision Detection
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Game Loop
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            player.vy += gravity; // Apply gravity
            player.y += player.vy; // Update vertical position

            // Ground collision
            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.vy = 0;
                player.jumping = false;
            }

            // Platform collision
            platforms.forEach(platform => {
                if (isColliding(player, platform)) {
                    if (player.vy >= 0 && player.y + player.height <= platform.y + platform.height) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.jumping = false;
                    }
                }
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
