<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Platformer with Goal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #87CEEB; /* Sky color */
            display: block;
            margin: auto;
            border: 1px solid #000;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Enhanced Platformer</h1>
    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        const gravity = 0.5;
        let score = 0;
        let health = 3; // Player health
        let isJumping = false;
        let leftPressed = false;
        let rightPressed = false;
        let scrollOffset = 0; // For side scrolling

        const player = {
            x: 50,
            y: 500,
            width: 40,
            height: 40,
            velocityY: 0,
            color: 'red',
            speed: 5,
            update() {
                this.velocityY += gravity;
                this.y += this.velocityY;

                // Ground collision
                if (this.y + this.height >= canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocityY = 0;
                    isJumping = false;
                }

                // Move left and right
                if (leftPressed && this.x > 0) {
                    this.x -= this.speed;
                    if (scrollOffset > 0) {
                        scrollOffset -= this.speed; // Scroll back when moving left
                    }
                }
                if (rightPressed) {
                    this.x += this.speed;
                    scrollOffset += this.speed; // Scroll forward when moving right
                }
            },
            jump() {
                if (!isJumping) {
                    this.velocityY = -10;
                    isJumping = true;
                }
            },
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        const platforms = [
            { x: 0, y: 550, width: 1000, height: 20 },
            { x: 100, y: 450, width: 200, height: 20 },
            { x: 400, y: 350, width: 150, height: 20 },
            { x: 650, y: 250, width: 200, height: 20 },
            { x: 200, y: 300, width: 150, height: 20 },
            { x: 800, y: 400, width: 150, height: 20 },
            { x: 300, y: 150, width: 200, height: 20 },
            { x: 500, y: 100, width: 200, height: 20 },
            { x: 900, y: 200, width: 100, height: 20 },
            { x: 1100, y: 500, width: 300, height: 20 }, // New platform
            { x: 1400, y: 400, width: 200, height: 20 }, // New platform
            { x: 1650, y: 300, width: 250, height: 20 }  // New platform
        ];

        const collectibles = [
            { x: 200, y: 420, width: 20, height: 20, collected: false, color: 'gold' },
            { x: 600, y: 320, width: 20, height: 20, collected: false, color: 'gold' },
            { x: 750, y: 180, width: 20, height: 20, collected: false, color: 'gold' },
            { x: 1200, y: 480, width: 20, height: 20, collected: false, color: 'gold' } // New collectible
        ];

        const enemies = [
            { x: 300, y: 500, width: 40, height: 40, color: 'black', direction: 1 },
            { x: 600, y: 400, width: 40, height: 40, color: 'black', direction: -1 },
            { x: 800, y: 300, width: 40, height: 40, color: 'black', direction: 1 },
            { x: 1400, y: 480, width: 40, height: 40, color: 'black', direction: 1 } // New enemy
        ];

        const goalPlatform = { x: 1650, y: 280, width: 40, height: 40, color: 'blue' }; // Adjusted position

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x - scrollOffset, platform.y, platform.width, platform.height);
            });
        }

        function drawCollectibles() {
            collectibles.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = coin.color;
                    ctx.fillRect(coin.x - scrollOffset, coin.y, coin.width, coin.height);
                }
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x - scrollOffset, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawGoal() {
            ctx.fillStyle = goalPlatform.color;
            ctx.fillRect(goalPlatform.x - scrollOffset, goalPlatform.y, goalPlatform.width, goalPlatform.height);
        }

        function drawHealth() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Health: ' + health, canvas.width - 100, 20); // Display health
        }

        function checkPlatformCollision() {
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + platform.height &&
                    player.y + player.height + player.velocityY >= platform.y) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    isJumping = false;
                }
            });
        }

        function checkCollectibleCollision() {
            collectibles.forEach(coin => {
                if (!coin.collected &&
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    coin.collected = true;
                    score += 10; // Increase score
                }
            });
        }

        function checkEnemyCollision() {
            enemies.forEach(enemy => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    health--; // Decrease health on collision
                    if (health <= 0) {
                        alert("Game Over! Your score: " + score);
                        document.location.reload(); // Restart the game
                    }
                }
            });
        }

        function checkGoalCollision() {
            if (player.x < goalPlatform.x + goalPlatform.width &&
                player.x + player.width > goalPlatform.x &&
                player.y < goalPlatform.y + goalPlatform.height &&
                player.y + player.height > goalPlatform.y) {
                alert("You reached the goal! Your score: " + score);
                document.location.reload(); // Restart the game
            }
        }

        function regenerateHealth() {
            if (health < 3) {
                health += 0.01; // Regenerate health gradually
                if (health > 3) health = 3; // Cap health at 3
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.direction * 2; // Move enemies
                if (enemy.x < 0 || enemy.x > canvas.width - enemy.width) {
                    enemy.direction *= -1; // Change direction on collision with walls
                }
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.update();
            checkPlatformCollision();
            checkCollectibleCollision();
            checkEnemyCollision();
            checkGoalCollision();
            regenerateHealth();
            updateEnemies();
            player.draw();
            drawPlatforms();
            drawCollectibles();
            drawEnemies();
            drawGoal(); // Draw the goal platform
            drawHealth(); // Draw health on screen
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20); // Display score
            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                player.jump();
            }
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                leftPressed = true;
            }
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                rightPressed = true;
            }
        });

        window.addEventListener('keyup', function(e) {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
                leftPressed = false;
            }
            if (e.code === 'ArrowRight' || e.code === 'KeyD') {
                rightPressed = false;
            }
        });

        update();
    </script>
</body>
</html>
