<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #87CEEB; display: block; margin: 0 auto; }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="gameOverScreen" class="game-over" style="display: none;">
    Game Over!<br>
    Press R to Restart
</div>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 800;
canvas.height = 400;

let gameOver = false;

const player = {
    x: 50,
    y: 300,
    width: 30,
    height: 30,
    speed: 0,
    maxSpeed: 5,
    acceleration: 0.5,
    friction: 0.1,
    dy: 0,
    gravity: 0.5,
    jumpStrength: -10,
    isJumping: false,
    health: 100,
    score: 0
};

let platforms = [];
let collectibles = [];
let enemies = [];
const goalPlatform = { x: 750, y: 50, width: 40, height: 10 };

function generateRandomMap() {
    platforms = [];
    collectibles = [];
    enemies = [];

    // Generate random platforms
    for (let i = 0; i < 7; i++) {
        const width = Math.random() * 100 + 50;
        const height = 10;
        const x = Math.random() * (canvas.width - width);
        const y = Math.random() * (canvas.height - 100) + 50; // Avoid the bottom area
        platforms.push({ x, y, width, height });
    }

    // Generate random collectibles
    for (let i = 0; i < 2; i++) {
        const x = Math.random() * (canvas.width - 20);
        const y = Math.random() * (canvas.height - 100) + 50; // Avoid the bottom area
        collectibles.push({ x, y, width: 20, height: 20, isCollected: false });
    }

    // Generate random enemies
    for (let i = 0; i < 3; i++) {
        const x = Math.random() * (canvas.width - 30);
        const y = Math.random() * (canvas.height - 50) + 50; // Avoid the bottom area
        enemies.push({ x, y, width: 30, height: 30, speed: Math.random() + 0.5, chaseRange: 150, type: 'chase' });
    }
}

function drawPlayer() {
    ctx.fillStyle = 'red';
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawPlatforms() {
    ctx.fillStyle = 'brown';
    platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    });
}

function drawCollectibles() {
    ctx.fillStyle = 'gold';
    collectibles.forEach(collectible => {
        if (!collectible.isCollected) {
            ctx.fillRect(collectible.x, collectible.y, collectible.width, collectible.height);
        }
    });
}

function drawEnemies() {
    ctx.fillStyle = 'black';
    enemies.forEach(enemy => {
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
    });
}

function drawGoalPlatform() {
    ctx.fillStyle = 'green';
    ctx.fillRect(goalPlatform.x, goalPlatform.y, goalPlatform.width, goalPlatform.height);
}

function drawStats() {
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText(`Health: ${player.health}`, 10, 20);
    ctx.fillText(`Score: ${player.score}`, 10, 40);
}

function update() {
    if (gameOver) return; // Prevent updates if game is over

    // Apply friction
    if (player.speed > 0) {
        player.speed -= player.friction;
        if (player.speed < 0) player.speed = 0; // Prevent negative speed
    } else if (player.speed < 0) {
        player.speed += player.friction;
        if (player.speed > 0) player.speed = 0; // Prevent negative speed
    }

    // Update player position based on speed
    player.x += player.speed;

    // Apply gravity
    player.y += player.dy;
    if (player.y + player.height < canvas.height) {
        player.dy += player.gravity; // Apply gravity
    } else {
        player.y = canvas.height - player.height; // Keep player on the ground
        player.dy = 0;
        player.isJumping = false;
    }

    platforms.forEach(platform => {
        if (player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y + player.height < platform.y + platform.height &&
            player.y + player.height + player.dy >= platform.y) {
            player.y = platform.y - player.height;
            player.dy = 0;
            player.isJumping = false;
        }
    });

    updateCollectibles();
    updateEnemies();
    checkGoal();
}

function updateCollectibles() {
    collectibles.forEach(collectible => {
        if (!collectible.isCollected &&
            player.x < collectible.x + collectible.width &&
            player.x + player.width > collectible.x &&
            player.y < collectible.y + collectible.height &&
            player.y + player.height > collectible.y) {
            collectible.isCollected = true;
            player.score += 10; // Increase score when collected
        }
    });
}

function updateEnemies() {
    enemies.forEach(enemy => {
        const distanceToPlayer = player.x - enemy.x;

        // Chase logic
        if (Math.abs(distanceToPlayer) < enemy.chaseRange) {
            enemy.x += (distanceToPlayer > 0 ? enemy.speed : -enemy.speed); // Move towards player
        }

        // Check for collision with the player
        if (player.x < enemy.x + enemy.width &&
            player.x + player.width > enemy.x &&
            player.y < enemy.y + enemy.height &&
            player.y + player.height > enemy.y) {
            player.health -= 1; // Decrease health on collision
            if (player.health <= 0) {
                gameOver = true; // Set game over flag
                showGameOverScreen();
            }
        }
    });
}

function checkGoal() {
    if (player.x < goalPlatform.x + goalPlatform.width &&
        player.x + player.width > goalPlatform.x &&
        player.y < goalPlatform.y + goalPlatform.height &&
        player.y + player.height > goalPlatform.y) {
        alert("You've reached the goal!");
        restartGame(); // Restart the game
    }
}

function showGameOverScreen() {
    const gameOverScreen = document.getElementById('gameOverScreen');
    gameOverScreen.style.display = 'block';
}

function restartGame() {
    player.health = 100;
    player.score = 0;
    player.x = 50;
    player.y = 300;
    player.speed = 0;
    player.dy = 0;
    gameOver = false;
    document.getElementById('gameOverScreen').style.display = 'none';
    generateRandomMap(); // Generate a new map
    gameLoop();
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlatforms();
    drawPlayer();
    drawCollectibles();
    drawEnemies();
    drawGoalPlatform();
    drawStats(); // Draw health and score
    update();
    requestAnimationFrame(gameLoop);
}

// Initialize the game
generateRandomMap(); // Generate the first map
gameLoop();

// Handle keyboard input for movement
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
        if (player.speed < player.maxSpeed) {
            player.speed += player.acceleration; // Accelerate
        }
    }
    if (e.key === 'ArrowLeft') {
        if (player.speed > -player.maxSpeed) {
            player.speed -= player.acceleration; // Accelerate in reverse
        }
    }
    if (e.key === 'ArrowUp' && !player.isJumping) {
        player.dy = player.jumpStrength;
        player.isJumping = true;
    }
    if (e.key === 'r' && gameOver) {
        restartGame(); // Restart if game over
    }
});
</script>
</body>
</html>
