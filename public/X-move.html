<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dungeon Crawler</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            border: 1px solid #fff;
        }
        h1 {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Dungeon Crawler</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        const player = {
            x: 50,
            y: 50,
            size: 20,
            color: 'blue',
            health: 100,
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        };

        const enemies = [];
        const numEnemies = 5;

        // Create enemies
        for (let i = 0; i < numEnemies; i++) {
            enemies.push({
                x: Math.random() * (canvas.width - 30) + 30,
                y: Math.random() * (canvas.height - 30) + 30,
                size: 20,
                color: 'red',
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                }
            });
        }

        // Draw the health
        function drawHealth() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Health: ' + player.health, 10, 20);
        }

        // Check collisions
        function checkCollisions() {
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.size &&
                    player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size &&
                    player.y + player.size > enemy.y) {
                    player.health -= 1;
                    if (player.health <= 0) {
                        alert('Game Over!');
                        document.location.reload();
                    }
                    // Remove enemy after collision
                    enemies.splice(index, 1);
                }
            });
        }

        // Update the game
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            enemies.forEach(enemy => enemy.draw());
            drawHealth();
            checkCollisions();
            requestAnimationFrame(update);
        }

        // Handle key presses
        window.addEventListener('keydown', function (e) {
            const step = 5;
            if (e.code === 'ArrowUp' && player.y > 0) {
                player.y -= step;
            }
            if (e.code === 'ArrowDown' && player.y < canvas.height - player.size) {
                player.y += step;
            }
            if (e.code === 'ArrowLeft' && player.x > 0) {
                player.x -= step;
            }
            if (e.code === 'ArrowRight' && player.x < canvas.width - player.size) {
                player.x += step;
            }
        });

        update();
    </script>
</body>
</html>
