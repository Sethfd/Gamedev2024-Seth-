<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #87CEEB; /* Sky color */
            display: block;
            margin: auto;
            border: 1px solid #000;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Enhanced Platformer</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        const gravity = 0.5;
        let score = 0;
        let isJumping = false;

        const player = {
            x: 50,
            y: 300,
            width: 40,
            height: 40,
            velocityY: 0,
            color: 'red',
            update() {
                this.velocityY += gravity;
                this.y += this.velocityY;

                // Ground collision
                if (this.y + this.height >= canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocityY = 0;
                    isJumping = false;
                }
            },
            jump() {
                if (!isJumping) {
                    this.velocityY = -10;
                    isJumping = true;
                }
            },
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        const platforms = [
            { x: 0, y: 350, width: 800, height: 20 },
            { x: 150, y: 250, width: 150, height: 20 },
            { x: 400, y: 200, width: 150, height: 20 },
            { x: 600, y: 300, width: 150, height: 20 }
        ];

        const collectibles = [
            { x: 200, y: 220, width: 20, height: 20, collected: false, color: 'gold' },
            { x: 500, y: 150, width: 20, height: 20, collected: false, color: 'gold' }
        ];

        const enemies = [
            { x: 300, y: 320, width: 40, height: 40, color: 'black', direction: 1 },
            { x: 600, y: 320, width: 40, height: 40, color: 'black', direction: -1 }
        ];

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawCollectibles() {
            collectibles.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = coin.color;
                    ctx.fillRect(coin.x, coin.y, coin.width, coin.height);
                }
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function checkPlatformCollision() {
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + platform.height &&
                    player.y + player.height + player.velocityY >= platform.y) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    isJumping = false;
                }
            });
        }

        function checkCollectibleCollision() {
            collectibles.forEach(coin => {
                if (!coin.collected &&
                    player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    coin.collected = true;
                    score += 10; // Increase score
                }
            });
        }

        function checkEnemyCollision() {
            enemies.forEach(enemy => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    alert("Game Over! Your score: " + score);
                    document.location.reload(); // Restart the game
                }
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.direction * 2; // Move enemies
                if (enemy.x < 0 || enemy.x > canvas.width - enemy.width) {
                    enemy.direction *= -1; // Change direction on collision with walls
                }
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.update();
            checkPlatformCollision();
            checkCollectibleCollision();
            checkEnemyCollision();
            updateEnemies();
            player.draw();
            drawPlatforms();
            drawCollectibles();
            drawEnemies();
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20); // Display score
            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                player.jump();
            }
        });

        update();
    </script>
</body>
</html>
