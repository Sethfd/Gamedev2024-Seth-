<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Dungeon Crawler</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            border: 1px solid #fff;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .menu button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Select Level</h1>
        <button onclick="startLevel(0)">Level 1</button>
        <button onclick="startLevel(1)">Level 2</button>
        <button onclick="startLevel(2)">Level 3</button>
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        const player = {
            x: 50,
            y: 50,
            size: 20,
            color: 'blue',
            health: 80, // Reduced health
            speed: 3,
            keys: 0,
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        };

        let currentLevel = 0; // Track the current level
        let enemies = [];
        
        // Levels data
        const levels = [
            {
                walls: [
                    { x: 0, y: 0, width: 20, height: 600 },
                    { x: 780, y: 0, width: 20, height: 600 },
                    { x: 0, y: 0, width: 800, height: 20 },
                    { x: 0, y: 580, width: 800, height: 20 },
                    { x: 100, y: 100, width: 20, height: 200 },
                    { x: 300, y: 0, width: 20, height: 400 },
                    { x: 200, y: 300, width: 100, height: 20 }
                ],
                enemies: [
                    { x: 300, y: 300, size: 20, color: 'red', speed: 2 },
                    { x: 500, y: 150, size: 20, color: 'red', speed: 2 },
                    { x: 600, y: 400, size: 20, color: 'red', speed: 2 }
                ],
                keys: [{ x: 200, y: 200, width: 15, height: 15, collected: false }],
                doors: [
                    { x: 100, y: 350, width: 20, height: 20, isOpen: false, locked: true },
                    { x: 400, y: 300, width: 20, height: 20, isOpen: false, locked: true }
                ],
                traps: [
                    { x: 250, y: 250, width: 30, height: 30, type: 'damage' },
                    { x: 400, y: 200, width: 30, height: 30, type: 'slow' }
                ],
                goal: { x: 20, y: 550, size: 30, color: 'yellow' }
            },
            {
                walls: [
                    { x: 0, y: 0, width: 20, height: 600 },
                    { x: 780, y: 0, width: 20, height: 600 },
                    { x: 0, y: 0, width: 800, height: 20 },
                    { x: 0, y: 580, width: 800, height: 20 },
                    { x: 150, y: 150, width: 20, height: 300 },
                    { x: 300, y: 0, width: 20, height: 300 },
                    { x: 400, y: 200, width: 200, height: 20 },
                    { x: 600, y: 100, width: 20, height: 400 }
                ],
                enemies: [
                    { x: 400, y: 400, size: 20, color: 'red', speed: 2 },
                    { x: 100, y: 50, size: 20, color: 'red', speed: 2 },
                    { x: 600, y: 300, size: 20, color: 'red', speed: 2 },
                    { x: 200, y: 400, size: 20, color: 'red', speed: 2 }
                ],
                keys: [
                    { x: 300, y: 300, width: 15, height: 15, collected: false },
                    { x: 500, y: 400, width: 15, height: 15, collected: false }
                ],
                doors: [
                    { x: 200, y: 350, width: 20, height: 20, isOpen: false, locked: true }
                ],
                traps: [
                    { x: 500, y: 300, width: 30, height: 30, type: 'damage' },
                    { x: 600, y: 200, width: 30, height: 30, type: 'slow' },
                    { x: 350, y: 350, width: 30, height: 30, type: 'slow' }
                ],
                goal: { x: 20, y: 550, size: 30, color: 'yellow' }
            },
            // Additional levels can be added here
        ];

        // Start the game with the selected level
        function startLevel(levelIndex) {
            currentLevel = levelIndex;
            initLevel();
            document.getElementById('menu').style.display = 'none'; // Hide the menu
            update();
        }

        // Start the game
        function startGame() {
            document.getElementById('menu').style.display = 'block'; // Show the menu
        }

        // Initialize level variables
        function initLevel() {
            enemies = levels[currentLevel].enemies.map(e => ({
                ...e,
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                },
                moveTowardsPlayer() {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) { // Enemy will chase if within range
                        this.x += (dx / distance) * this.speed;
                        this.y += (dy / distance) * this.speed;
                    }
                }
            }));
        }

        // Draw the walls
        function drawWalls(level) {
            ctx.fillStyle = 'gray';
            level.walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        // Draw the health
        function drawHealth() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Health: ' + player.health, 10, 20);
            ctx.fillText('Keys: ' + player.keys, 10, 40);
        }

        // Check collisions
        function checkCollisions(level) {
            // Check enemy collisions
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.size &&
                    player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size &&
                    player.y + player.size > enemy.y) {
                    player.health -= 1;
                    if (player.health <= 0) {
                        alert('Game Over!');
                        document.location.reload();
                    }
                    enemies.splice(index, 1);
                }
            });

            // Goal collision
            const goal = level.goal;
            if (player.x < goal.x + goal.size &&
                player.x + player.size > goal.x &&
                player.y < goal.y + goal.size &&
                player.y + player.size > goal.y) {
                alert('Congratulations! You reached the goal!');
                if (currentLevel < levels.length - 1) {
                    startLevel(currentLevel + 1); // Move to next level
                } else {
                    alert('You completed all levels!');
                    document.location.reload(); // Restart the game
                }
            }

            // Key collisions
            level.keys.forEach(key => {
                if (!key.collected &&
                    player.x < key.x + key.width &&
                    player.x + player.size > key.x &&
                    player.y < key.y + key.height &&
                    player.y + player.size > key.y) {
                    key.collected = true;
                    player.keys++;
                }
            });

            // Door collisions
            level.doors.forEach(door => {
                if (player.x < door.x + door.width &&
                    player.x + player.size > door.x &&
                    player.y < door.y + door.height &&
                    player.y + player.size > door.y) {
                    if (door.locked && player.keys > 0) {
                        door.locked = false; // Unlock the door
                        player.keys--;
                    } else if (!door.locked) {
                        door.isOpen = !door.isOpen; // Toggle door state
                    }
                }
            });

            // Trap collisions
            level.traps.forEach(trap => {
                if (player.x < trap.x + trap.width &&
                    player.x + player.size > trap.x &&
                    player.y < trap.y + trap.height &&
                    player.y + player.size > trap.y) {
                    if (trap.type === 'damage') {
                        player.health -= 5; // Damage player
                        if (player.health <= 0) {
                            alert('Game Over!');
                            document.location.reload();
                        }
                    } else if (trap.type === 'slow') {
                        player.speed = 1.5; // Slow down player
                        setTimeout(() => {
                            player.speed = 3; // Reset speed after 2 seconds
                        }, 2000);
                    }
                }
            });
        }

        // Update the game
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const level = levels[currentLevel];

            // Smooth movement based on key states
            if (keys.w) player.y -= player.speed;
            if (keys.s) player.y += player.speed;
            if (keys.a) player.x -= player.speed;
            if (keys.d) player.x += player.speed;

            player.draw();
            enemies.forEach(enemy => {
                enemy.moveTowardsPlayer();
                enemy.draw();
            });
            drawWalls(level);
            drawHealth();
            checkCollisions(level);
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
