<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer with Pause Menu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas {
            border: 2px solid #000;
        }
        #healthBar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 20px;
            background-color: lightgray;
            border: 1px solid #000;
        }
        #health {
            height: 100%;
            background-color: green;
        }
        #gameOverScreen, #pauseMenu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="healthBar"><div id="health"></div></div>
    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Your health reached zero!</p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="pauseMenu">
        <h1>Paused</h1>
        <button onclick="resumeGame()">Resume</button>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player properties
        const player = {
            x: 50,
            y: 500,
            width: 30,
            height: 30,
            dy: 0,
            gravity: 0.5,
            jumpPower: -10,
            grounded: false,
            jumpCount: 1,
            maxJumps: 2,
            speed: 5,
            health: 100, // Player health
        };

        // Goal properties (moved to the top right)
        const goal = {
            x: 1150,
            y: 50,
            width: 30,
            height: 30,
        };

        // Enemy properties
        const enemies = [
            { x: 300, y: 500, width: 30, height: 30, dy: 0, gravity: 0.5, direction: 1 },
            { x: 700, y: 400, width: 30, height: 30, dy: 0, gravity: 0.5, direction: -1 }
        ];

        // Platform properties
        const platforms = [
            { x: 100, y: 450, width: 200, height: 10 },
            { x: 400, y: 400, width: 200, height: 10 },
            { x: 700, y: 350, width: 200, height: 10 },
            { x: 900, y: 300, width: 150, height: 10 },
            { x: 200, y: 250, width: 150, height: 10 },
            { x: 600, y: 200, width: 150, height: 10 },
            { x: 900, y: 150, width: 100, height: 10 },
            { x: 300, y: 100, width: 200, height: 10 }
        ];

        // Moving platform properties
        const movingPlatform = {
            x: 500,
            y: 300,
            width: 150,
            height: 10,
            direction: 1,
            speed: 2,
            range: 100,
            startX: 500,
        };

        // Ground properties
        const ground = {
            x: 0,
            y: canvas.height - 10,
            width: canvas.width,
            height: 10,
        };

        // Control properties
        const keys = {
            left: false,
            right: false,
            up: false
        };

        let gameOver = false;
        let paused = false;

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawGoal() {
            ctx.fillStyle = 'gold';
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawMovingPlatform() {
            ctx.fillStyle = 'orange';
            ctx.fillRect(movingPlatform.x, movingPlatform.y, movingPlatform.width, movingPlatform.height);
        }

        function drawGround() {
            ctx.fillStyle = 'brown';
            ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
        }

        function drawHealthBar() {
            const healthBar = document.getElementById('health');
            healthBar.style.width = `${player.health * 2}px`; // 200px max health
        }

        function gameOverScreen() {
            document.getElementById('gameOverScreen').style.display = 'block';
            gameOver = true;
        }

        function pauseMenu() {
            document.getElementById('pauseMenu').style.display = 'block';
            paused = true;
        }

        function resumeGame() {
            document.getElementById('pauseMenu').style.display = 'none';
            paused = false;
            update();
        }

        function restartGame() {
            player.health = 100;
            player.x = 50;
            player.y = 500;
            player.dy = 0;
            gameOver = false;
            paused = false;
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('pauseMenu').style.display = 'none';
            update();
        }

        function update() {
            if (gameOver || paused) return;

            // Gravity for player
            player.dy += player.gravity;
            player.y += player.dy;

            // Check for platform collisions
            player.grounded = false; // Reset grounded status
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height <= platform.y &&
                    player.y + player.height + player.dy >= platform.y
                ) {
                    player.dy = 0; // Stop falling
                    player.y = platform.y - player.height; // Position on top of platform
                    player.grounded = true; // Set grounded status
                }
            });

            // Check for moving platform collision
            if (
                player.x < movingPlatform.x + movingPlatform.width &&
                player.x + player.width > movingPlatform.x &&
                player.y + player.height <= movingPlatform.y &&
                player.y + player.height + player.dy >= movingPlatform.y
            ) {
                player.dy = 0; // Stop falling
                player.y = movingPlatform.y - player.height; // Position on top of moving platform
                player.grounded = true; // Set grounded status
                player.x += movingPlatform.direction * movingPlatform.speed; // Move with platform
            }

            // Check for ground collision
            if (player.y + player.height >= ground.y) {
                player.y = ground.y - player.height; // Position on top of ground
                player.dy = 0; // Stop falling
                player.grounded = true; // Set grounded status
            }

            // Jumping
            if (keys.up) {
                if (player.grounded) {
                    player.dy = player.jumpPower;
                    player.grounded = false;
                    player.jumpCount = 1; // Reset jump count
                } else if (player.jumpCount < player.maxJumps) {
                    player.dy = player.jumpPower;
                    player.jumpCount++;
                }
            }

            // Horizontal movement
            if (keys.left) player.x -= player.speed;
            if (keys.right) player.x += player.speed;

            // Prevent going out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Move enemies
            enemies.forEach(enemy => {
                enemy.dy += enemy.gravity;
                enemy.y += enemy.dy;

                // Check boundaries for enemies
                if (enemy.y + enemy.height >= canvas.height) {
                    enemy.y = canvas.height - enemy.height;
                    enemy.dy = 0;
                }

                // Simple enemy horizontal movement
                enemy.x += enemy.direction * 2;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.direction *= -1; // Change direction
                }

                // Check for player collision with enemies
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    player.health -= 10; // Decrease health
                    if (player.health <= 0) {
                        gameOverScreen(); // Show game over screen
                    }
                }
            });

            // Update moving platform
            movingPlatform.x += movingPlatform.direction * movingPlatform.speed;
            if (movingPlatform.x >= movingPlatform.startX + movingPlatform.range || movingPlatform.x <= movingPlatform.startX - movingPlatform.range) {
                movingPlatform.direction *= -1; // Change direction
            }

            // Check for goal collision
            if (
                player.x < goal.x + goal.width &&
                player.x + player.width > goal.x &&
                player.y < goal.y + goal.height &&
                player.y + player.height > goal.y
            ) {
                alert('You reached the goal!');
                document.location.reload(); // Reload the page
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawMovingPlatform();
            drawGround();
            drawPlayer();
            drawGoal();
            drawEnemies();
            drawHealthBar(); // Draw the health bar

            requestAnimationFrame(update);
        }

        // Event listeners for key presses
        document.addEventListener('keydown', (e) => {
            if (e.key === 'a') keys.left = true;
            if (e.key === 'd') keys.right = true;
            if (e.key === ' ') keys.up = true; // Spacebar for jump
            if (e.key === 'p' && !gameOver) pauseMenu(); // Press P to pause
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'a') keys.left = false;
            if (e.key === 'd') keys.right = false;
            if (e.key === ' ') keys.up = false; // Spacebar for jump
        });

        // Start the game
        update();
    </script>
</body>
</html>
