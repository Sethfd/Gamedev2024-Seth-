<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer with Platforms</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player properties
        const player = {
            x: 50,
            y: 300,
            width: 30,
            height: 30,
            dy: 0,
            gravity: 0.5,
            jumpPower: -10,
            grounded: false,
            jumpCount: 1,
            maxJumps: 2, // Allow double jump
            speed: 5,    // Movement speed
        };

        // Goal properties
        const goal = {
            x: 750,
            y: 300,
            width: 30,
            height: 30,
        };

        // Enemy properties
        const enemies = [
            { x: 200, y: 300, width: 30, height: 30, dy: 0, gravity: 0.5, direction: 1 }
        ];

        // Platform properties
        const platforms = [
            { x: 100, y: 250, width: 200, height: 10 },
            { x: 400, y: 200, width: 200, height: 10 },
            { x: 600, y: 150, width: 150, height: 10 },
        ];

        // Control properties
        const keys = {
            left: false,
            right: false,
            up: false
        };

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawGoal() {
            ctx.fillStyle = 'gold';
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function update() {
            // Gravity for player
            player.dy += player.gravity;
            player.y += player.dy;

            // Check for platform collisions
            player.grounded = false; // Reset grounded status
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height <= platform.y &&
                    player.y + player.height + player.dy >= platform.y
                ) {
                    player.dy = 0; // Stop falling
                    player.y = platform.y - player.height; // Position on top of platform
                    player.grounded = true; // Set grounded status
                }
            });

            // Jumping
            if (keys.up) {
                if (player.grounded) {
                    player.dy = player.jumpPower;
                    player.grounded = false;
                    player.jumpCount = 1; // Reset jump count
                } else if (player.jumpCount < player.maxJumps) {
                    player.dy = player.jumpPower;
                    player.jumpCount++;
                }
            }

            // Check boundaries
            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            // Horizontal movement
            if (keys.left) player.x -= player.speed;
            if (keys.right) player.x += player.speed;

            // Prevent going out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Move enemies
            enemies.forEach(enemy => {
                enemy.dy += enemy.gravity;
                enemy.y += enemy.dy;

                // Check boundaries for enemies
                if (enemy.y + enemy.height >= canvas.height) {
                    enemy.y = canvas.height - enemy.height;
                    enemy.dy = 0;
                }

                // Simple enemy horizontal movement
                enemy.x += enemy.direction * 2;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.direction *= -1; // Change direction
                }
            });

            // Check for goal collision
            if (
                player.x < goal.x + goal.width &&
                player.x + player.width > goal.x &&
                player.y < goal.y + goal.height &&
                player.y + player.height > goal.y
            ) {
                alert('You reached the goal!');
                document.location.reload(); // Reload the page
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
            drawGoal();
            drawEnemies();

            requestAnimationFrame(update);
        }

        // Event listeners for key presses
        document.addEventListener('keydown', (e) => {
            if (e.key === 'a') keys.left = true;
            if (e.key === 'd') keys.right = true;
            if (e.key === ' ') keys.up = true; // Spacebar for jump
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'a') keys.left = false;
            if (e.key === 'd') keys.right = false;
            if (e.key === ' ') keys.up = false; // Spacebar for jump
        });

        // Start the game
        update();
    </script>
</body>
</html>
