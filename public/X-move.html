<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Dungeon Crawler</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            border: 1px solid #fff;
        }
        h1 {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Maze Dungeon Crawler</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        const player = {
            x: 50,
            y: 50,
            size: 20,
            color: 'blue',
            health: 100,
            speed: 3,
            keys: 0, // Number of keys collected
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        };

        const enemies = [];
        const numEnemies = 5;

        // Create enemies
        for (let i = 0; i < numEnemies; i++) {
            enemies.push({
                x: Math.random() * (canvas.width - 30) + 30,
                y: Math.random() * (canvas.height - 30) + 30,
                size: 20,
                color: 'red',
                speed: 1.5,
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                },
                moveTowardsPlayer() {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) { // Enemy will chase if within range
                        this.x += (dx / distance) * this.speed;
                        this.y += (dy / distance) * this.speed;
                    }
                }
            });
        }

        // Maze walls
        const walls = [
            { x: 0, y: 0, width: 20, height: 600 },
            { x: 780, y: 0, width: 20, height: 600 },
            { x: 0, y: 0, width: 800, height: 20 },
            { x: 0, y: 580, width: 800, height: 20 },
            { x: 100, y: 100, width: 20, height: 200 },
            { x: 300, y: 0, width: 20, height: 400 },
            { x: 500, y: 50, width: 20, height: 400 },
            { x: 200, y: 300, width: 300, height: 20 },
            { x: 400, y: 250, width: 20, height: 100 },
            { x: 600, y: 150, width: 100, height: 20 },
            { x: 600, y: 350, width: 20, height: 100 },
            { x: 650, y: 400, width: 20, height: 200 },
            { x: 200, y: 400, width: 100, height: 20 },
            { x: 400, y: 400, width: 200, height: 20 }
        ];

        // Doors (locked or unlocked)
        const doors = [
            { x: 100, y: 350, width: 20, height: 20, isOpen: false, locked: true, attachedTo: { x: 100, y: 300, width: 20, height: 20 } },
            { x: 400, y: 300, width: 20, height: 20, isOpen: false, locked: false, attachedTo: { x: 400, y: 250, width: 20, height: 20 } }
        ];

        // Keys
        const keys = [
            { x: 200, y: 200, width: 15, height: 15, collected: false },
        ];

        // Goal
        const goal = {
            x: 20,
            y: 550,
            size: 30,
            color: 'yellow',
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        };

        // Draw the walls
        function drawWalls() {
            ctx.fillStyle = 'gray';
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        // Draw the doors
        function drawDoors() {
            doors.forEach(door => {
                ctx.fillStyle = door.isOpen ? 'lightgreen' : (door.locked ? 'darkgray' : 'brown');
                ctx.fillRect(door.x, door.y, door.width, door.height);
            });
        }

        // Draw the keys
        function drawKeys() {
            keys.forEach(key => {
                if (!key.collected) {
                    ctx.fillStyle = 'gold';
                    ctx.fillRect(key.x, key.y, key.width, key.height);
                }
            });
        }

        // Draw the health
        function drawHealth() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Health: ' + player.health, 10, 20);
            ctx.fillText('Keys: ' + player.keys, 10, 40); // Display number of keys
        }

        // Check collisions with walls
        function checkWallCollisions() {
            walls.forEach(wall => {
                if (player.x < wall.x + wall.width &&
                    player.x + player.size > wall.x &&
                    player.y < wall.y + wall.height &&
                    player.y + player.size > wall.y) {
                    // Move player out of collision
                    if (player.x < wall.x) {
                        player.x = wall.x - player.size;
                    } else if (player.x + player.size > wall.x + wall.width) {
                        player.x = wall.x + wall.width;
                    }
                    if (player.y < wall.y) {
                        player.y = wall.y - player.size;
                    } else if (player.y + player.size > wall.y + wall.height) {
                        player.y = wall.y + wall.height;
                    }
                }
            });
        }

        // Check collisions with enemies
        function checkCollisions() {
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.size &&
                    player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size &&
                    player.y + player.size > enemy.y) {
                    player.health -= 1;
                    if (player.health <= 0) {
                        alert('Game Over!');
                        document.location.reload();
                    }
                    // Remove enemy after collision
                    enemies.splice(index, 1);
                }
            });
        }

        // Check collision with the goal
        function checkGoalCollision() {
            if (player.x < goal.x + goal.size &&
                player.x + player.size > goal.x &&
                player.y < goal.y + goal.size &&
                player.y + player.size > goal.y) {
                alert('Congratulations! You reached the goal!');
                document.location.reload(); // Restart the game
            }
        }

        // Check collision with keys
        function checkKeyCollision() {
            keys.forEach(key => {
                if (!key.collected &&
                    player.x < key.x + key.width &&
                    player.x + player.size > key.x &&
                    player.y < key.y + key.height &&
                    player.y + player.size > key.y) {
                    key.collected = true;
                    player.keys++; // Increase key count
                }
            });
        }

        // Check collision with doors
        function checkDoorCollision() {
            doors.forEach(door => {
                if (player.x < door.x + door.width &&
                    player.x + player.size > door.x &&
                    player.y < door.y + door.height &&
                    player.y + player.size > door.y) {
                    // Check if the door is attached to a wall
                    if (walls.some(wall => wall.x === door.attachedTo.x && wall.y === door.attachedTo.y)) {
                        if (door.locked && player.keys > 0) {
                            door.locked = false; // Unlock the door
                            player.keys--; // Use one key
                        } else if (!door.locked) {
                            door.isOpen = !door.isOpen; // Toggle door state
                        }
                    }
                }
            });
        }

        // Update the game
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            enemies.forEach(enemy => {
                enemy.moveTowardsPlayer();
                enemy.draw();
            });
