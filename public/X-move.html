<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Dungeon Crawler</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            border: 1px solid #fff;
        }
        h1 {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Maze Dungeon Crawler</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        const player = {
            x: 50,
            y: 50,
            size: 20,
            color: 'blue',
            health: 100,
            speed: 3,
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        };

        const enemies = [];
        const numEnemies = 5;

        // Create enemies
        for (let i = 0; i < numEnemies; i++) {
            enemies.push({
                x: Math.random() * (canvas.width - 30) + 30,
                y: Math.random() * (canvas.height - 30) + 30,
                size: 20,
                color: 'red',
                speed: 1.5,
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                },
                moveTowardsPlayer() {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) { // Enemy will chase if within range
                        this.x += (dx / distance) * this.speed;
                        this.y += (dy / distance) * this.speed;
                    }
                }
            });
        }

        // Maze walls
        const walls = [
            { x: 100, y: 0, width: 20, height: 300 },
            { x: 200, y: 100, width: 20, height: 300 },
            { x: 300, y: 0, width: 20, height: 300 },
            { x: 400, y: 200, width: 20, height: 300 },
            { x: 500, y: 0, width: 20, height: 300 },
            { x: 600, y: 100, width: 20, height: 400 },
            { x: 700, y: 0, width: 20, height: 300 },
            { x: 0, y: 400, width: 800, height: 20 },
            { x: 0, y: 300, width: 100, height: 20 },
            { x: 700, y: 400, width: 100, height: 20 },
        ];

        // Draw the walls
        function drawWalls() {
            ctx.fillStyle = 'gray';
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        // Draw the health
        function drawHealth() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Health: ' + player.health, 10, 20);
        }

        // Check collisions with walls
        function checkWallCollisions() {
            walls.forEach(wall => {
                if (player.x < wall.x + wall.width &&
                    player.x + player.size > wall.x &&
                    player.y < wall.y + wall.height &&
                    player.y + player.size > wall.y) {
                    // Move player out of collision
                    if (player.x < wall.x) {
                        player.x = wall.x - player.size;
                    } else if (player.x + player.size > wall.x + wall.width) {
                        player.x = wall.x + wall.width;
                    }
                    if (player.y < wall.y) {
                        player.y = wall.y - player.size;
                    } else if (player.y + player.size > wall.y + wall.height) {
                        player.y = wall.y + wall.height;
                    }
                }
            });
        }

        // Check collisions with enemies
        function checkCollisions() {
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.size &&
                    player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size &&
                    player.y + player.size > enemy.y) {
                    player.health -= 1;
                    if (player.health <= 0) {
                        alert('Game Over!');
                        document.location.reload();
                    }
                    // Remove enemy after collision
                    enemies.splice(index, 1);
                }
            });
        }

        // Update the game
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            enemies.forEach(enemy => {
                enemy.moveTowardsPlayer();
                enemy.draw();
            });
            drawWalls();
            drawHealth();
            checkWallCollisions();
            checkCollisions();
            requestAnimationFrame(update);
        }

        // Handle key presses
        window.addEventListener('keydown', function (e) {
            const step = player.speed;
            if (e.code === 'ArrowUp' && player.y > 0) {
                player.y -= step;
            }
            if (e.code === 'ArrowDown' && player.y < canvas.height - player.size) {
                player.y += step;
            }
            if (e.code === 'ArrowLeft' && player.x > 0) {
                player.x -= step;
            }
            if (e.code === 'ArrowRight' && player.x < canvas.width - player.size) {
                player.x += step;
            }
        });

        update();
    </script>
</body>
</html>
