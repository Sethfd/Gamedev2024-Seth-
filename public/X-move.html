<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Falling Blocks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #fff;
        }
        #timer, #highScores {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }
        #highScores {
            top: 40px;
        }
    </style>
</head>
<body>
    <div id="timer">Time: 0s</div>
    <div id="highScores">High Scores:</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerElement = document.getElementById('timer');
        const highScoresElement = document.getElementById('highScores');

        const player = {
            width: 50,
            height: 50,
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            speed: 10,
            dx: 0
        };

        const blocks = [];
        let blockSpeed = 2;
        let blockInterval = 2000;
        let gameOver = false;
        let timeSurvived = 0;

        function drawPlayer() {
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBlocks() {
            ctx.fillStyle = 'red';
            blocks.forEach(block => {
                ctx.fillRect(block.x, block.y, block.width, block.height);
            });
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function newPos() {
            player.x += player.dx;

            // Wall detection
            if (player.x < 0) {
                player.x = 0;
            }

            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function moveBlocks() {
            blocks.forEach(block => {
                block.y += block.speed;
            });

            blocks.forEach((block, index) => {
                if (block.y > canvas.height) {
                    blocks.splice(index, 1);
                }
            });
        }

        function detectCollision() {
            blocks.forEach(block => {
                if (player.x < block.x + block.width &&
                    player.x + player.width > block.x &&
                    player.y < block.y + block.height &&
                    player.y + player.height > block.y) {
                    gameOver = true;
                }
            });
        }

        function update() {
            if (!gameOver) {
                clear();
                drawPlayer();
                drawBlocks();
                newPos();
                moveBlocks();
                detectCollision();

                requestAnimationFrame(update);
            } else {
                alert('Game Over! You survived for ' + timeSurvived + ' seconds.');
                saveHighScore(timeSurvived);
                displayHighScores();
            }
        }

        function addBlock() {
            const block = {
                width: 50,
                height: 50,
                x: Math.random() * (canvas.width - 50),
                y: 0,
                speed: blockSpeed
            };
            blocks.push(block);
        }

        function increaseDifficulty() {
            blockSpeed += 0.5;
            blockInterval -= 100;
            if (blockInterval < 500) {
                blockInterval = 500;
            }
        }

        function startGame() {
            setInterval(addBlock, blockInterval);
            setInterval(increaseDifficulty, 5000);
            setInterval(updateTimer, 1000);
            update();
        }

        function updateTimer() {
            if (!gameOver) {
                timeSurvived++;
                timerElement.textContent = 'Time: ' + timeSurvived + 's';
            }
        }

        function moveRight() {
            player.dx = player.speed;
        }

        function moveLeft() {
            player.dx = -player.speed;
        }

        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'Right') {
                moveRight();
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                moveLeft();
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'Right' ||
                e.key === 'ArrowLeft' || e.key === 'Left') {
                player.dx = 0;
            }
        }

        function saveHighScore(score) {
            let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
            highScores.push(score);
            highScores.sort((a, b) => b - a);
            highScores = highScores.slice(0, 5); // Keep only top 5 scores
            localStorage.setItem('highScores', JSON.stringify(highScores));
        }

        function displayHighScores() {
            const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
            highScoresElement.innerHTML = 'High Scores:<br>' + highScores.map(score => score + 's').join('<br>');
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        displayHighScores();
        startGame();
    </script>
</body>
</html>
