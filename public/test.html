<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Map with NPCs and Trees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .map {
            display: grid;
            grid-template-columns: repeat(80, 20px);
            grid-template-rows: repeat(40, 20px);
            gap: 1px;
        }
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .wall {
            background-color: gray;
        }
        .path {
            background-color: lightgreen;
        }
        .player {
            background-color: blue;
            color: white;
        }
        .box {
            background-color: orange;
            color: black;
        }
        .water {
            background-color: lightblue;
        }
        .cow {
            background-color: brown;
            color: white;
        }
        .pig {
            background-color: pink;
            color: black;
        }
        .tree {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

<div class="map" id="map"></div>

<script>
    const gameMap = Array.from({ length: 40 }, () => Array(80).fill(0));
    const npcList = []; // List to store NPCs
    let playerHealth = 100; // Player's initial health

    // Generate wall blocks of different sizes
    function generateWalls() {
        const wallPositions = [
            { x: 5, y: 5, size: 2 }, { x: 20, y: 10, size: 4 }, { x: 35, y: 20, size: 6 },
            { x: 10, y: 30, size: 2 }, { x: 50, y: 5, size: 4 },
            { x: 60, y: 15, size: 6 }, { x: 45, y: 30, size: 4 }, { x: 70, y: 25, size: 2 }
        ];

        wallPositions.forEach(pos => {
            for (let i = 0; i < pos.size; i++) {
                for (let j = 0; j < pos.size; j++) {
                    if (pos.x + i < 80 && pos.y + j < 40) {
                        gameMap[pos.y + j][pos.x + i] = '!'; // Wall
                    }
                }
            }
        });
    }

    // Function to add lakes (water)
    function addLakes() {
        for (let i = 0; i < 10; i++) {
            const lakeX = Math.floor(Math.random() * 76) + 2; // Ensure lake is within bounds
            const lakeY = Math.floor(Math.random() * 38) + 2; // Ensure lake is within bounds

            for (let j = 0; j < 3; j++) {
                for (let k = 0; k < 3; k++) {
                    if (lakeX + j < 80 && lakeY + k < 40) {
                        gameMap[lakeY + k][lakeX + j] = 'w'; // Water
                    }
                }
            }
        }
    }

    // Function to add NPCs
    function addNPCs() {
        const npcPositions = [
            { x: 10, y: 10, type: 'cow' }, { x: 15, y: 15, type: 'pig' },
            { x: 25, y: 5, type: 'cow' }, { x: 35, y: 25, type: 'pig' }
        ];

        npcPositions.forEach(npc => {
            if (gameMap[npc.y][npc.x] === 0) {
                npc.health = 10; // Set initial health
                npcList.push(npc);
                gameMap[npc.y][npc.x] = npc.type; // Place NPC on the map
            }
        });
    }

    // Function to add trees
    function addTrees() {
        const treePositions = [
            { x: 5, y: 20 }, { x: 10, y: 25 }, { x: 30, y: 5 },
            { x: 50, y: 15 }, { x: 70, y: 10 }, { x: 75, y: 30 }
        ];

        treePositions.forEach(pos => {
            if (gameMap[pos.y][pos.x] === 0) {
                gameMap[pos.y][pos.x] = 'tree'; // Place tree on the map
            }
        });
    }

    generateWalls();
    addLakes();
    addNPCs();
    addTrees();

    let playerPos = { x: 1, y: 1 };
    let boxPos = { x: 5, y: 5 };
    let isMoving = false; // Track if player is moving

    function renderMap() {
        const mapDiv = document.getElementById("map");
        const fragment = document.createDocumentFragment();

        gameMap.forEach((row, y) => {
            row.forEach((cell, x) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");

                if (x === playerPos.x && y === playerPos.y) {
                    cellDiv.classList.add("player");
                    cellDiv.textContent = "P";
                } else if (x === boxPos.x && y === boxPos.y) {
                    cellDiv.classList.add("box");
                    cellDiv.textContent = "#";
                } else if (cell === '!') {
                    cellDiv.classList.add("wall");
                    cellDiv.textContent = "!"; // Wall representation
                } else if (cell === 'w') {
                    cellDiv.classList.add("water");
                    cellDiv.textContent = "w"; // Lake representation
                } else if (cell === 'cow') {
                    cellDiv.classList.add("cow");
                    cellDiv.textContent = "C"; // Cow representation
                } else if (cell === 'pig') {
                    cellDiv.classList.add("pig");
                    cellDiv.textContent = "P"; // Pig representation
                } else if (cell === 'tree') {
                    cellDiv.classList.add("tree");
                    cellDiv.textContent = "T"; // Tree representation
                } else {
                    cellDiv.classList.add("path");
                    cellDiv.textContent = "0";
                }

                fragment.appendChild(cellDiv);
            });
        });

        mapDiv.innerHTML = ""; // Clear previous map
        mapDiv.appendChild(fragment); // Append the fragment to the map
    }

    function movePlayer(direction) {
        if (isMoving) return; // Prevent movement while moving
        isMoving = true;

        const { x, y } = playerPos;
        let newX = x;
        let newY = y;

        if (direction === "w") newY -= 1;
        else if (direction === "s") newY += 1;
        else if (direction === "a") newX -= 1;
        else if (direction === "d") newX += 1;

        // Check for attacking NPCs
        const npcIndex = npcList.findIndex(npc => npc.x === newX && npc.y === newY);
        if (npcIndex !== -1) {
            const npc = npcList[npcIndex];
            npc.health -= 1; // Player deals 1 damage

            if (npc.health <= 0) {
                gameMap[npc.y][npc.x] = 0; // Remove NPC from the map
                npcList.splice(npcIndex, 1); // Remove NPC from the list
            }
            isMoving = false; // Stop moving after attack
            renderMap();
            return;
        }

        // Check for collecting trees
        if (gameMap[newY][newX] === 'tree') {
            playerHealth += 20; // Restore health
            gameMap[newY][newX] = 0; // Remove tree from the map
            isMoving = false; // Stop moving after collecting
            renderMap();
            return;
        }

        // Move the player if the new position is a path or water
        if (gameMap[newY][newX] === 0 || gameMap[newY][newX] === 'w') {
            playerPos.x = newX;
            playerPos.y = newY;
        }

        const moveDelay = gameMap[newY][newX] === 'w' ? 200 : 100; // Slow down in water
        renderMap();
        setTimeout(() => {
            isMoving = false; // Allow movement again after a short delay
        }, moveDelay); // Adjust delay based on terrain
    }

    // Event listener for keydown events
    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (["w", "a", "s", "d"].includes(key)) {
            movePlayer(key);
        }
    });

    renderMap();
</script>

</body>
</html>
