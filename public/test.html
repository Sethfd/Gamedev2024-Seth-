<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Map 40x80 with Custom Walls and Lakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .map {
            display: grid;
            grid-template-columns: repeat(80, 20px);
            grid-template-rows: repeat(40, 20px);
            gap: 1px;
        }
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .wall {
            background-color: gray;
        }
        .path {
            background-color: lightgreen;
        }
        .player {
            background-color: blue;
            color: white;
        }
        .box {
            background-color: orange;
            color: black;
        }
        .water {
            background-color: lightblue;
        }
    </style>
</head>
<body>

<div class="map" id="map"></div>

<script>
    const gameMap = Array.from({ length: 40 }, () => Array(80).fill(0));

    // Generate L-shaped walls (Left and Right)
    function generateLShapes() {
        const positions = [
            { x: 5, y: 5 }, { x: 15, y: 10 }, { x: 25, y: 20 },
            { x: 35, y: 30 }, { x: 10, y: 25 },
            { x: 50, y: 5 }, { x: 60, y: 15 }, { x: 70, y: 25 },
            { x: 45, y: 35 }, { x: 20, y: 30 }
        ];

        positions.forEach(pos => {
            // Left L shape
            for (let i = 0; i < 3; i++) {
                gameMap[pos.y][pos.x + i] = '!';
                gameMap[pos.y + i][pos.x] = '!';
            }
            // Right L shape
            for (let i = 0; i < 3; i++) {
                gameMap[pos.y][pos.x + 3 + i] = '!';
                gameMap[pos.y + i][pos.x + 3] = '!';
            }
        });
    }

    // Generate + shaped walls
    function generatePlusShapes() {
        const plusPositions = [
            { x: 15, y: 15 }, { x: 25, y: 25 }, { x: 30, y: 10 },
            { x: 45, y: 15 }, { x: 50, y: 25 }, { x: 60, y: 20 }
        ];

        plusPositions.forEach(pos => {
            gameMap[pos.y][pos.x] = '!';
            gameMap[pos.y - 1][pos.x] = '!';
            gameMap[pos.y + 1][pos.x] = '!';
            gameMap[pos.y][pos.x - 1] = '!';
            gameMap[pos.y][pos.x + 1] = '!';
        });
    }

    // Function to add lakes (water)
    function addLakes() {
        for (let i = 0; i < 10; i++) { // Create 10 lakes
            const lakeX = Math.floor(Math.random() * 76) + 2; // Ensure lake is within bounds
            const lakeY = Math.floor(Math.random() * 38) + 2; // Ensure lake is within bounds

            // Create a small water area
            for (let j = 0; j < 3; j++) {
                for (let k = 0; k < 3; k++) {
                    if (lakeX + j < 80 && lakeY + k < 40) {
                        gameMap[lakeY + k][lakeX + j] = 'w'; // Water
                    }
                }
            }
        }
    }

    generateLShapes();
    generatePlusShapes();
    addLakes();

    let playerPos = { x: 1, y: 1 };
    let boxPos = { x: 5, y: 5 };
    let isMoving = false; // Track if player is moving

    function renderMap() {
        const mapDiv = document.getElementById("map");
        const fragment = document.createDocumentFragment();

        gameMap.forEach((row, y) => {
            row.forEach((cell, x) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");

                if (x === playerPos.x && y === playerPos.y) {
                    cellDiv.classList.add("player");
                    cellDiv.textContent = "P";
                } else if (x === boxPos.x && y === boxPos.y) {
                    cellDiv.classList.add("box");
                    cellDiv.textContent = "#";
                } else if (cell === '!') {
                    cellDiv.classList.add("wall");
                    cellDiv.textContent = "!";
                } else if (cell === 'w') {
                    cellDiv.classList.add("water");
                    cellDiv.textContent = "w"; // Lake representation
                } else {
                    cellDiv.classList.add("path");
                    cellDiv.textContent = "0";
                }

                fragment.appendChild(cellDiv);
            });
        });

        mapDiv.innerHTML = ""; // Clear previous map
        mapDiv.appendChild(fragment); // Append the fragment to the map
    }

    function movePlayer(direction) {
        if (isMoving) return; // Prevent movement while moving
        isMoving = true;

        const { x, y } = playerPos;
        let newX = x;
        let newY = y;

        if (direction === "w") newY -= 1;
        else if (direction === "s") newY += 1;
        else if (direction === "a") newX -= 1;
        else if (direction === "d") newX += 1;

        // Check if the player is trying to move onto the box
        if (newX === boxPos.x && newY === boxPos.y) {
            const boxNewX = boxPos.x + (newX - x);
            const boxNewY = boxPos.y + (newY - y);

            if (gameMap[boxNewY][boxNewX] === 0 || gameMap[boxNewY][boxNewX] === 'w') {
                boxPos.x = boxNewX;
                boxPos.y = boxNewY;
            } else {
                isMoving = false; // Stop moving if can't push the box
                return;
            }
        }

        // Move the player if the new position is a path or water
        if (gameMap[newY][newX] === 0 || gameMap[newY][newX] === 'w') {
            playerPos.x = newX;
            playerPos.y = newY;
        }

        const moveDelay = gameMap[newY][newX] === 'w' ? 200 : 100; // Slow down in water
        renderMap();
        setTimeout(() => {
            isMoving = false; // Allow movement again after a short delay
        }, moveDelay); // Adjust delay based on terrain
    }

    // Event listener for keydown events
    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (["w", "a", "s", "d"].includes(key)) {
            movePlayer(key);
        }
    });

    renderMap();
</script>

</body>
</html>
