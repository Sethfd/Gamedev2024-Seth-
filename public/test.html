<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Map 30x30 with Autonomous Enemies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .map {
            display: grid;
            grid-template-columns: repeat(30, 20px);
            grid-template-rows: repeat(30, 20px);
            gap: 1px;
        }
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .wall {
            background-color: gray;
        }
        .path {
            background-color: lightgreen;
        }
        .player {
            background-color: blue;
            color: white;
        }
        .enemy {
            background-color: red;
            color: white;
        }
        .box {
            background-color: orange;
            color: black;
        }
        .door {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>

<div class="map" id="map"></div>

<script>
    const gameMap = Array.from({ length: 30 }, () => Array(30).fill(0));

    // Create walls using '!'
    for (let i = 0; i < 30; i++) {
        gameMap[i][0] = '!'; // Left border
        gameMap[i][29] = '!'; // Right border
        gameMap[0][i] = '!'; // Top border
        gameMap[29][i] = '!'; // Bottom border
    }

    // Adding some random walls in the middle
    for (let i = 1; i < 29; i++) {
        for (let j = 1; j < 29; j++) {
            if (Math.random() < 0.2) { // 20% chance to place a wall
                gameMap[i][j] = '!';
            }
        }
    }

    // Function to place doors
    function placeDoors() {
        for (let y = 1; y < 29; y++) {
            for (let x = 1; x < 29; x++) {
                // Check for vertical doors
                if (gameMap[y][x] === '!' && gameMap[y + 1][x] === '!' && gameMap[y][x + 1] === 0) {
                    gameMap[y][x + 1] = '|'; // Place door
                }
                // Check for horizontal doors
                if (gameMap[y][x] === '!' && gameMap[y][x + 1] === '!' && gameMap[y + 1][x] === 0) {
                    gameMap[y + 1][x] = '|'; // Place door
                }
            }
        }
    }

    let playerPos = { x: 1, y: 1 };
    let enemies = [{ x: 28, y: 28 }]; // Starting position of the enemy
    let boxPos = { x: 5, y: 5 }; // Initial position of the box

    let enemyMoveInterval = 2000; // Move enemies every 2 seconds (2000 ms)
    let lastEnemyMoveTime = Date.now();

    placeDoors(); // Place doors after generating walls

    function renderMap() {
        const mapDiv = document.getElementById("map");
        mapDiv.innerHTML = ""; // Clear previous map

        gameMap.forEach((row, y) => {
            row.forEach((cell, x) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");

                if (x === playerPos.x && y === playerPos.y) {
                    cellDiv.classList.add("player");
                    cellDiv.textContent = "P"; // Player representation
                } else if (x === boxPos.x && y === boxPos.y) {
                    cellDiv.classList.add("box");
                    cellDiv.textContent = "#"; // Box representation
                } else if (cell === '!') {
                    cellDiv.classList.add("wall");
                    cellDiv.textContent = "!"; // Wall
                } else if (cell === '|') {
                    cellDiv.classList.add("door");
                    cellDiv.textContent = "|"; // Door representation
                } else {
                    cellDiv.classList.add("path");
                    cellDiv.textContent = "0"; // Path
                }

                // Render enemies
                enemies.forEach(enemy => {
                    if (x === enemy.x && y === enemy.y) {
                        cellDiv.classList.add("enemy");
                        cellDiv.textContent = "E"; // Enemy representation
                    }
                });

                mapDiv.appendChild(cellDiv);
            });
        });
    }

    function movePlayer(direction) {
        const { x, y } = playerPos;

        let newX = x;
        let newY = y;

        if (direction === "w") newY -= 1;
        else if (direction === "s") newY += 1;
        else if (direction === "a") newX -= 1;
        else if (direction === "d") newX += 1;

        // Check if the player is trying to move onto the box
        if (newX === boxPos.x && newY === boxPos.y) {
            const boxNewX = boxPos.x + (newX - x);
            const boxNewY = boxPos.y + (newY - y);

            // Check if the new box position is valid (empty path)
            if (gameMap[boxNewY][boxNewX] === 0) {
                boxPos.x = boxNewX;
                boxPos.y = boxNewY;
            } else {
                return; // Can't push the box
            }
        }

        // Move the player if the new position is a path or a door
        if (gameMap[newY][newX] === 0 || gameMap[newY][newX] === '|') {
            playerPos.x = newX;
            playerPos.y = newY;
        }

        renderMap();
    }

    function updateEnemies() {
        enemies.forEach(enemy => {
            const dx = playerPos.x - enemy.x;
            const dy = playerPos.y - enemy.y;

            // Move enemy towards the player
            if (Math.abs(dx) > Math.abs(dy)) {
                // Move horizontally first
                if (dx > 0 && gameMap[enemy.y][enemy.x + 1] === 0) {
                    enemy.x += 1;
                } else if (dx < 0 && gameMap[enemy.y][enemy.x - 1] === 0) {
                    enemy.x -= 1;
                }
            } else {
                // Move vertically first
                if (dy > 0 && gameMap[enemy.y + 1][enemy.x] === 0) {
                    enemy.y += 1;
                } else if (dy < 0 && gameMap[enemy.y - 1][enemy.x] === 0) {
                    enemy.y -= 1;
                }
            }
        });
    }

    function checkCollision() {
        enemies.forEach(enemy => {
            if (playerPos.x === enemy.x && playerPos.y === enemy.y) {
                alert("Game Over! You were caught by an enemy.");
                resetGame();
            }
        });
    }

    function resetGame() {
        playerPos = { x: 1, y: 1 };
        enemies = [{ x: 28, y: 28 }]; // Reset enemy position
        boxPos = { x: 5, y: 5 }; // Reset box position
        renderMap();
    }

    function gameLoop() {
        // Check if it's time to move the enemies
        if (Date.now() - lastEnemyMoveTime >= enemyMoveInterval) {
            updateEnemies();
            lastEnemyMoveTime = Date.now();
        }

        checkCollision(); // Check for collisions
        renderMap();
        requestAnimationFrame(gameLoop); // Continue the loop
    }

    // Event listener for keydown events
    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (["w", "a", "s", "d"].includes(key)) {
            movePlayer(key);
        }
    });

    renderMap(); // Initial render
    gameLoop(); // Start the game loop
</script>

</body>
</html>
