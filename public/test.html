<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Map 40x40 with Autonomous Enemies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .map {
            display: grid;
            grid-template-columns: repeat(40, 20px);
            grid-template-rows: repeat(40, 20px);
            gap: 1px;
        }
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .wall {
            background-color: gray;
        }
        .path {
            background-color: lightgreen;
        }
        .player {
            background-color: blue;
            color: white;
        }
        .enemy {
            background-color: red;
            color: white;
        }
        .box {
            background-color: orange;
            color: black;
        }
        .door {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>

<div class="map" id="map"></div>

<script>
    const gameMap = Array.from({ length: 40 }, () => Array(40).fill(0));

    // Create walls using '!'
    for (let i = 0; i < 40; i++) {
        gameMap[i][0] = '!'; // Left border
        gameMap[i][39] = '!'; // Right border
        gameMap[0][i] = '!'; // Top border
        gameMap[39][i] = '!'; // Bottom border
    }

    // Adding some random walls in the middle
    for (let i = 1; i < 39; i++) {
        for (let j = 1; j < 39; j++) {
            if (Math.random() < 0.2) { // 20% chance to place a wall
                gameMap[i][j] = '!';
            }
        }
    }

    // Function to place doors
    function placeDoors() {
        for (let y = 1; y < 39; y++) {
            for (let x = 1; x < 39; x++) {
                // Check for vertical doors between two walls
                if (gameMap[y][x] === '!' && gameMap[y + 1][x] === '!' && gameMap[y][x + 1] === 0 && gameMap[y][x - 1] === 0) {
                    gameMap[y][x + 1] = '|'; // Place door
                }
                // Check for horizontal doors between two walls
                if (gameMap[y][x] === '!' && gameMap[y][x + 1] === '!' && gameMap[y + 1][x] === 0 && gameMap[y - 1][x] === 0) {
                    gameMap[y + 1][x] = '|'; // Place door
                }
            }
        }
    }

    let playerPos = { x: 1, y: 1 };
    let enemies = [{ x: 10, y: 10 }]; // Starting position of the enemy
    let boxPos = { x: 5, y: 5 }; // Initial position of the box

    placeDoors(); // Place doors after generating walls

    function renderMap() {
        const mapDiv = document.getElementById("map");
        mapDiv.innerHTML = ""; // Clear previous map

        gameMap.forEach((row, y) => {
            row.forEach((cell, x) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");

                if (x === playerPos.x && y === playerPos.y) {
                    cellDiv.classList.add("player");
                    cellDiv.textContent = "P"; // Player representation
                } else if (x === boxPos.x && y === boxPos.y) {
                    cellDiv.classList.add("box");
                    cellDiv.textContent = "#"; // Box representation
                } else if (cell === '!') {
                    cellDiv.classList.add("wall");
                    cellDiv.textContent = "!"; // Wall
                } else if (cell === '|') {
                    cellDiv.classList.add("door");
                    cellDiv.textContent = "|"; // Door representation
                } else {
                    cellDiv.classList.add("path");
                    cellDiv.textContent = "0"; // Path
                }

                // Render enemies
                enemies.forEach(enemy => {
                    if (x === enemy.x && y === enemy.y) {
                        cellDiv.classList.add("enemy");
                        cellDiv.textContent = "E"; // Enemy representation
                    }
                });

                mapDiv.appendChild(cellDiv);
            });
        });
    }

    function movePlayer(direction) {
        const { x, y } = playerPos;

        let newX = x;
        let newY = y;

        if (direction === "w") newY -= 1;
        else if (direction === "s") newY += 1;
        else if (direction === "a") newX -= 1;
        else if (direction === "d") newX += 1;

        // Check if the player is trying to move onto the box
        if (newX === boxPos.x && newY === boxPos.y) {
            const boxNewX = boxPos.x + (newX - x);
            const boxNewY = boxPos.y + (newY - y);

            // Check if the new box position is valid (empty path)
            if (gameMap[boxNewY][boxNewX] === 0) {
                boxPos.x = boxNewX;
                boxPos.y = boxNewY;
            } else {
                return; // Can't push the box
            }
        }

        // Move the player if the new position is a path or a door
        if (gameMap[newY][newX] === 0 || gameMap[newY][newX] === '|') {
            playerPos.x = newX;
            playerPos.y = newY;
        }

        renderMap();
    }

    function findPath(start, end) {
        const queue = [start];
        const visited = new Set();
        const cameFrom = {};
        const directions = [
            { dx: 0, dy: 1 },   // Down
            { dx: 0, dy: -1 },  // Up
            { dx: 1, dy: 0 },   // Right
            { dx: -1, dy: 0 },  // Left
        ];

        while (queue.length > 0) {
            const current = queue.shift();
            const currentPos = `${current.x},${current.y}`;

            if (current.x === end.x && current.y === end.y) {
                const path = [];
                let step = currentPos;

                while (step) {
                    path.push(step);
                    step = cameFrom[step];
                }

                return path.reverse().slice(1); // Return path excluding the start
            }

            for (const { dx, dy } of directions) {
                const next = { x: current.x + dx, y: current.y + dy };
                const nextPos = `${next.x},${next.y}`;

                if (
                    next.x >= 0 && next.x < 40 &&
                    next.y >= 0 && next.y < 40 &&
                    (gameMap[next.y][next.x] === 0 || gameMap[next.y][next.x] === '|') && 
                    !visited.has(nextPos)
                ) {
                    visited.add(nextPos);
                    queue.push(next);
                    cameFrom[nextPos] = currentPos;
                }
            }
        }

        return []; // No path found
    }

    function updateEnemies() {
        const enemy = enemies[0];
        const path = findPath(enemy, playerPos);

        if (path.length > 0) {
            const nextStep = path[0].split(',').map(Number);
            enemy.x = nextStep[0];
            enemy.y = nextStep[1];
        }
    }

    function checkCollision() {
        enemies.forEach(enemy => {
            if (playerPos.x === enemy.x && playerPos.y === enemy.y) {
                alert("Game Over! You were caught by an enemy.");
                resetGame();
            }
        });
    }

    function resetGame() {
        playerPos = { x: 1, y: 1 };
        enemies = [{ x: 10, y: 10 }]; // Reset enemy position
        boxPos = { x: 5, y: 5 }; // Reset box position
        renderMap();
    }

    function gameLoop() {
        updateEnemies(); // Update enemy positions
        checkCollision(); // Check for collisions
        renderMap();
        requestAnimationFrame(gameLoop); // Continue the loop
    }

    // Event listener for keydown events
    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (["w", "a", "s", "d"].includes(key)) {
            movePlayer(key);
        }
    });

    renderMap(); // Initial render
    gameLoop(); // Start the game loop
</script>

</body>
</html>
