<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Map 30x30</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .map {
            display: grid;
            grid-template-columns: repeat(30, 20px);
            grid-template-rows: repeat(30, 20px);
            gap: 1px;
        }
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .wall {
            background-color: gray;
        }
        .path {
            background-color: lightgreen;
        }
        .player {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>

<div class="map" id="map"></div>
<input type="text" id="command" placeholder="Press W/A/S/D to move" style="display:none;">

<script>
    const gameMap = Array.from({ length: 30 }, () => Array(30).fill(0));

    // Create walls using '!'
    for (let i = 0; i < 30; i++) {
        gameMap[i][0] = '!'; // Left border
        gameMap[i][29] = '!'; // Right border
        gameMap[0][i] = '!'; // Top border
        gameMap[29][i] = '!'; // Bottom border
    }

    // Adding some random walls in the middle
    for (let i = 1; i < 29; i++) {
        for (let j = 1; j < 29; j++) {
            if (Math.random() < 0.2) { // 20% chance to place a wall
                gameMap[i][j] = '!';
            }
        }
    }

    let playerPos = { x: 1, y: 1 };

    function renderMap() {
        const mapDiv = document.getElementById("map");
        mapDiv.innerHTML = ""; // Clear previous map

        gameMap.forEach((row, y) => {
            row.forEach((cell, x) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");

                if (x === playerPos.x && y === playerPos.y) {
                    cellDiv.classList.add("player");
                    cellDiv.textContent = "P"; // Player representation
                } else if (cell === '!') {
                    cellDiv.classList.add("wall");
                    cellDiv.textContent = "!"; // Wall
                } else {
                    cellDiv.classList.add("path");
                    cellDiv.textContent = "0"; // Path
                }

                mapDiv.appendChild(cellDiv);
            });
        });
    }

    function movePlayer(direction) {
        const { x, y } = playerPos;

        if (direction === "w" && gameMap[y - 1][x] === 0) {
            playerPos.y -= 1;
        } else if (direction === "s" && gameMap[y + 1][x] === 0) {
            playerPos.y += 1;
        } else if (direction === "a" && gameMap[y][x - 1] === 0) {
            playerPos.x -= 1;
        } else if (direction === "d" && gameMap[y][x + 1] === 0) {
            playerPos.x += 1;
        }

        renderMap();
    }

    // Event listener for keydown events
    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (["w", "a", "s", "d"].includes(key)) {
            movePlayer(key);
        }
    });

    renderMap(); // Initial render
</script>

</body>
</html>
