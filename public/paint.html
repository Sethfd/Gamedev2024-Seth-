<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
        }

        .controls {
            margin-right: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .color-picker {
            margin: 10px;
        }

        #clear-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
        }

        #pen-size {
            margin-top: 10px;
        }

        .shape-btn {
            margin: 5px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            width: 120px;
        }

        .shape-btn:focus {
            outline: none;
        }

        .shape-btn.active {
            background-color: #ff9800;
        }

        canvas {
            border: 2px solid #000;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controls Section -->
        <div class="controls">
            <h3>Choose Color</h3>
            <input type="color" id="colorWheel" class="color-picker" value="#000000" onchange="changeColor(this.value)" />

            <h3>Pen Size</h3>
            <input type="range" id="pen-size" min="1" max="20" value="5" onchange="changePenSize(this.value)" />

            <button id="clear-btn" onclick="clearCanvas()">Clear Canvas</button>

            <h3>Select Drawing Mode</h3>
            <button class="shape-btn" id="freehand-btn" onclick="setDrawingMode('freehand')">Freehand</button>
            <button class="shape-btn" id="line-btn" onclick="setDrawingMode('line')">Line</button>
            <button class="shape-btn" id="square-btn" onclick="setDrawingMode('square')">Square</button>
            <button class="shape-btn" id="circle-btn" onclick="setDrawingMode('circle')">Circle</button>
        </div>

        <!-- Canvas Section -->
        <canvas id="paintCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');

        let painting = false;
        let penSize = 5;
        let currentColor = '#000000';
        let drawMode = 'freehand'; // Current drawing mode (freehand, line, square, circle)
        let startX, startY; // Starting point for shapes

        // Start painting or drawing shapes
        function startPosition(e) {
            painting = true;
            startX = e.clientX - canvas.offsetLeft;
            startY = e.clientY - canvas.offsetTop;

            if (drawMode === 'freehand') {
                draw(e);
            }
        }

        // End painting or drawing shapes
        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        // Draw function for freehand mode
        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = penSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // Draw shapes (Line, Square, Circle) without fill (outline only)
        function drawShape(e) {
            if (!painting) return;

            let x = e.clientX - canvas.offsetLeft;
            let y = e.clientY - canvas.offsetTop;
            ctx.lineWidth = penSize;
            ctx.strokeStyle = currentColor;
            ctx.beginPath();

            switch (drawMode) {
                case 'line':
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke(); // Only outline (no fill)
                    break;

                case 'square':
                    let size = Math.max(Math.abs(x - startX), Math.abs(y - startY));
                    ctx.rect(startX, startY, size, size); // Draw square outline
                    ctx.stroke(); // Only outline (no fill)
                    break;

                case 'circle':
                    let radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI); // Draw circle outline
                    ctx.stroke(); // Only outline (no fill)
                    break;

                default:
                    draw(e); // Freehand drawing
                    break;
            }
        }

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mousemove', drawShape);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mouseout', endPosition);

        // Change color using the color wheel
        function changeColor(color) {
            currentColor = color;
        }

        // Change pen size
        function changePenSize(size) {
            penSize = size;
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Set the current drawing mode
        function setDrawingMode(mode) {
            drawMode = mode;
            // Update button active state
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${mode}-btn`).classList.add('active');
        }
    </script>
</body>
</html>
