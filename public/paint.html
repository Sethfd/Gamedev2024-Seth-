<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        canvas {
            border: 2px solid #000;
            cursor: crosshair;
        }

        .controls {
            margin: 20px;
            text-align: center;
        }

        .color-picker {
            margin: 10px;
        }

        #clear-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
        }

        #pen-size {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Painting Game</h1>
    
    <!-- Canvas -->
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <div class="controls">
        <h3>Choose Color</h3>
        
        <!-- Color Picker -->
        <input type="color" id="colorWheel" class="color-picker" value="#000000" onchange="changeColor(this.value)" />

        <h3>Pen Size</h3>
        <input type="range" id="pen-size" min="1" max="20" value="5" onchange="changePenSize(this.value)" />

        <button id="clear-btn" onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');

        let painting = false;
        let penSize = 5;
        let currentColor = '#000000';

        // Start painting
        function startPosition(e) {
            painting = true;
            draw(e);
        }

        // End painting
        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        // Draw function
        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = penSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mouseout', endPosition);

        // Change color using the color wheel
        function changeColor(color) {
            currentColor = color;
        }

        // Change pen size
        function changePenSize(size) {
            penSize = size;
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
