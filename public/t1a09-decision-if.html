<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <input type="text" id="userInput" placeholder="Type something here">
    <button id="submitButton">Submit</button>
    <div id="output"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const input = document.getElementById('userInput').value;
            document.getElementById('output').innerText = `You entered: ${input}`;
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Name Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Input Your Name</h1>
    <input type="text" id="myFirstName" value="Name">
    <input type="button" value="Show on page" onclick="showName()">

    <div id="myDiv01">...</div>

    <script>
        function showName() {
            const firstName = document.getElementById('myFirstName').value;
            document.getElementById('myDiv01').innerHTML = 'Your name is ' + firstName;
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* Smooth transition */
        }
    </style>
</head>
<body>
    <h1>Change Background Color</h1>
    <input type="button" value="Change Color" id="colorButton">

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F'];
        let currentIndex = 0;

        document.getElementById('colorButton').addEventListener('click', function() {
            // Change the background color
            document.body.style.backgroundColor = colors[currentIndex];

            // Update index for next color
            currentIndex = (currentIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
