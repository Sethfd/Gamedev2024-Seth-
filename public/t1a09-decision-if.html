<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <input type="text" id="userInput" placeholder="Type something here">
    <button id="submitButton">Submit</button>
    <div id="output"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const input = document.getElementById('userInput').value;
            document.getElementById('output').innerText = `You entered: ${input}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* Smooth transition */
        }
    </style>
</head>
<body>
    <h1>Change Background Color</h1>
    <input type="button" value="Change Color" id="colorButton">

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F'];
        let currentIndex = 0;

        document.getElementById('colorButton').addEventListener('click', function() {
            // Change the background color
            document.body.style.backgroundColor = colors[currentIndex];

            // Update index for next color
            currentIndex = (currentIndex + 1) % colors.length;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Pink Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            position: relative;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink; /* Changed color to pink */
            animation: fall 2s forwards; /* Makes the block fall */
        }
        @keyframes fall {
            from {
                top: -50px; /* Start above the viewport */
            }
            to {
                transform: translateY(100vh); /* Move the block to the bottom */
            }
        }
    </style>
</head>
<body>
    <h1>Click to Make Pink Blocks Fall!</h1>
    <input type="button" value="Make Blocks Fall" id="fallButton">

    <script>
        document.getElementById('fallButton').addEventListener('click', function() {
            const numberOfBlocks = 5; // Number of blocks to create each time
            for (let i = 0; i < numberOfBlocks; i++) {
                // Create a new block
                const block = document.createElement('div');
                block.className = 'block';
                
                // Set a random horizontal position for the block
                const randomX = Math.random() * (window.innerWidth - 50); // 50 is the width of the block
                block.style.left = randomX + 'px';
                
                // Add the block to the body
                document.body.appendChild(block);
            }
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Pixel Explosion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .pixel {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 1;
            animation: explode 1s forwards; /* Animation for explosion */
        }
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0; /* Fade out */
            }
        }
    </style>
</head>
<body>
    <h1 style="position: absolute; top: 20px;">Click for a Rainbow Pixel Explosion!</h1>
    <input type="button" value="Explosion" id="explosionButton">

    <script>
        const colors = ['#FF5733', '#FFBD33', '#75FF33', '#33FF57', '#33FFBD', '#3375FF', '#3357FF', '#A133FF'];

        document.getElementById('explosionButton').addEventListener('click', function() {
            const numberOfPixels = 100; // Number of pixels to create each time
            const centerX = window.innerWidth / 2; // Center of the screen
            const centerY = window.innerHeight / 2; // Center of the screen
            
            for (let i = 0; i < numberOfPixels; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                
                // Set random color
                pixel.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Position the pixel in the center
                pixel.style.left = `${centerX}px`;
                pixel.style.top = `${centerY}px`;

                // Set random explosion direction
                const angle = Math.random() * 2 * Math.PI; // Random angle
                const distance = Math.random() * 200 + 50; // Random distance
                pixel.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                pixel.style.setProperty('--y', `${Math.sin(angle) * distance}px`);

                document.body.appendChild(pixel);
            }
        });
    </script>
</body>
</html>
