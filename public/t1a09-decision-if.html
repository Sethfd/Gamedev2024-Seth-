<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
        p { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Decision Maker</h1>
    <button onclick="makeDecision()">Make a Decision</button>
    <p id="decision"></p>

    <script>
        const decisions = [
            "Stay in your current job for stability.",
            "Pursue a passion project that could lead to a new career.",
            "Go on a spontaneous trip with friends.",
            "Plan a relaxing solo retreat to recharge.",
            "Invest in the stock market for potential growth.",
            "Join a workshop or seminar for hands-on experience.",
            "Attend a large social event to meet new people.",
            "Volunteer regularly with a local organization."
        ];

        function makeDecision() {
            const randomIndex = Math.floor(Math.random() * decisions.length);
            document.getElementById("decision").innerText = decisions[randomIndex];
        }
    </script>

</body>
</html>
