<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <input type="text" id="userInput" placeholder="Type something here">
    <button id="submitButton">Submit</button>
    <div id="output"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const input = document.getElementById('userInput').value;
            document.getElementById('output').innerText = `You entered: ${input}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* Smooth transition */
        }
    </style>
</head>
<body>
    <h1>Change Background Color</h1>
    <input type="button" value="Change Color" id="colorButton">

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', 'white'];
        let currentIndex = 0;

        document.getElementById('colorButton').addEventListener('click', function() {
            // Change the background color
            document.body.style.backgroundColor = colors[currentIndex];

            // Update index for next color
            currentIndex = (currentIndex + 1) % colors.length;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Pink Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            position: relative;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink; /* Changed color to pink */
            animation: fall 2s forwards; /* Makes the block fall */
        }
        @keyframes fall {
            from {
                top: -50px; /* Start above the viewport */
            }
            to {
                transform: translateY(100vh); /* Move the block to the bottom */
            }
        }
    </style>
</head>
<body>
    <h1>Click to Make Pink Blocks Fall!</h1>
    <input type="button" value="Make Blocks Fall" id="fallButton">

    <script>
        document.getElementById('fallButton').addEventListener('click', function() {
            const numberOfBlocks = 5; // Number of blocks to create each time
            for (let i = 0; i < numberOfBlocks; i++) {
                // Create a new block
                const block = document.createElement('div');
                block.className = 'block';
                
                // Set a random horizontal position for the block
                const randomX = Math.random() * (window.innerWidth - 50); // 50 is the width of the block
                block.style.left = randomX + 'px';
                
                // Add the block to the body
                document.body.appendChild(block);
            }
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas with Colors and Size</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair; /* Change cursor to crosshair */
        }
        .color-button, .size-button {
            width: 50px;
            height: 30px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Draw on the Canvas!</h1>
    <canvas id="drawingCanvas" width="500" height="400"></canvas>
    
    <div>
        <h3>Choose Color:</h3>
        <button class="color-button" style="background-color: red;" onclick="changeColor('red')"></button>
        <button class="color-button" style="background-color: blue;" onclick="changeColor('blue')"></button>
        <button class="color-button" style="background-color: green;" onclick="changeColor('green')"></button>
        <button class="color-button" style="background-color: yellow;" onclick="changeColor('yellow')"></button>
        <button class="color-button" style="background-color: black;" onclick="changeColor('black')"></button>
    </div>

    <div>
        <h3>Choose Size:</h3>
        <button class="size-button" onclick="changeSize(5)">Small</button>
        <button class="size-button" onclick="changeSize(10)">Medium</button>
        <button class="size-button" onclick="changeSize(20)">Large</button>
    </div>

    <input type="button" value="Clear Canvas" id="clearButton">

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let currentColor = 'black'; // Default color
        let currentSize = 5; // Default brush size

        // Change color function
        function changeColor(color) {
            currentColor = color;
            ctx.strokeStyle = currentColor; // Update stroke color
        }

        // Change size function
        function changeSize(size) {
            currentSize = size;
            ctx.lineWidth = currentSize; // Update brush size
        }

        // Start drawing
        canvas.addEventListener('mousedown', function(e) {
            drawing = true;
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Draw on canvas
        canvas.addEventListener('mousemove', function(e) {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // Stop drawing
        canvas.addEventListener('mouseup', function() {
            drawing = false;
            ctx.beginPath(); // Start a new path for next drawing
        });

        // Clear canvas button
        document.getElementById('clearButton').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        });
    </script>
</body>
</html>
