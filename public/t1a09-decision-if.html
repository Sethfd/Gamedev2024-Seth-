<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <input type="text" id="userInput" placeholder="Type something here">
    <button id="submitButton">Submit</button>
    <div id="output"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const input = document.getElementById('userInput').value;
            document.getElementById('output').innerText = `You entered: ${input}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* Smooth transition */
        }
    </style>
</head>
<body>
    <h1>Change Background Color</h1>
    <input type="button" value="Change Color" id="colorButton">

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F'];
        let currentIndex = 0;

        document.getElementById('colorButton').addEventListener('click', function() {
            // Change the background color
            document.body.style.backgroundColor = colors[currentIndex];

            // Update index for next color
            currentIndex = (currentIndex + 1) % colors.length;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            position: relative;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            animation: fall 2s forwards; /* Makes the block fall */
        }
        @keyframes fall {
            to {
                transform: translateY(100vh); /* Move the block to the bottom */
            }
        }
    </style>
</head>
<body>
    <h1>Click to Make Blocks Fall!</h1>
    <input type="button" value="Make Blocks Fall" id="fallButton">

    <script>
        document.getElementById('fallButton').addEventListener('click', function() {
            const numberOfBlocks = 10; // Number of blocks to create each time
            for (let i = 0; i < numberOfBlocks; i++) {
                // Create a new block
                const block = document.createElement('div');
                block.className = 'block';
                
                // Set a random position for the block to start falling from
                const randomX = Math.random() * (window.innerWidth - 50); // 50 is the width of the block
                block.style.left = randomX + 'px';
                
                // Add the block to the body
                document.body.appendChild(block);
            }
        });
    </script>
</body>
</html>
