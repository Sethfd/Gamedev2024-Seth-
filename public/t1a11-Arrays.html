<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Book Categories</h1>

<label for="genreInput">Enter Genre:</label>
<input type="text" id="genreInput" placeholder="e.g., Fiction, Fantasy">
<button onclick="searchBooks()">Search</button>

<div class="result" id="result"></div>

<script>
    const books = [
        // Fiction
        { title: "To Kill a Mockingbird", author: "Harper Lee", genre: "Fiction" },
        { title: "1984", author: "George Orwell", genre: "Fiction" },
        { title: "The Great Gatsby", author: "F. Scott Fitzgerald", genre: "Fiction" },
        { title: "Pride and Prejudice", author: "Jane Austen", genre: "Fiction" },
        { title: "The Catcher in the Rye", author: "J.D. Salinger", genre: "Fiction" },

        // Non-Fiction
        { title: "Sapiens: A Brief History of Humankind", author: "Yuval Noah Harari", genre: "Non-Fiction" },
        { title: "Educated", author: "Tara Westover", genre: "Non-Fiction" },
        { title: "The Diary of a Young Girl", author: "Anne Frank", genre: "Non-Fiction" },
        { title: "Becoming", author: "Michelle Obama", genre: "Non-Fiction" },
        { title: "In Cold Blood", author: "Truman Capote", genre: "Non-Fiction" },

        // Fantasy
        { title: "The Hobbit", author: "J.R.R. Tolkien", genre: "Fantasy" },
        { title: "Harry Potter and the Sorcerer’s Stone", author: "J.K. Rowling", genre: "Fantasy" },
        { title: "A Game of Thrones", author: "George R.R. Martin", genre: "Fantasy" },
        { title: "The Name of the Wind", author: "Patrick Rothfuss", genre: "Fantasy" },
        { title: "Mistborn: The Final Empire", author: "Brandon Sanderson", genre: "Fantasy" },

        // Classic
        { title: "Moby Dick", author: "Herman Melville", genre: "Classic" },
        { title: "War and Peace", author: "Leo Tolstoy", genre: "Classic" },
        { title: "Crime and Punishment", author: "Fyodor Dostoevsky", genre: "Classic" },
        { title: "Wuthering Heights", author: "Emily Brontë", genre: "Classic" },
        { title: "Jane Eyre", author: "Charlotte Brontë", genre: "Classic" }
    ];

    function searchBooks() {
        const genreInput = document.getElementById('genreInput').value;
        const resultDiv = document.getElementById('result');
        const filteredBooks = books.filter(book => book.genre.toLowerCase() === genreInput.toLowerCase());

        resultDiv.innerHTML = ''; // Clear previous results

        if (filteredBooks.length > 0) {
            filteredBooks.forEach(book => {
                resultDiv.innerHTML += `<p><strong>${book.title}</strong> by ${book.author}</p>`;
            });
        } else {
            resultDiv.innerHTML = `<p>No books found in the "${genreInput}" genre.</p>`;
        }
    }
</script>

</body>
</html>
