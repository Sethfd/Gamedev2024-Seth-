<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Book Categories</h1>

<label for="genreInput">Enter Genre:</label>
<input type="text" id="genreInput" placeholder="e.g., Fiction, Fantasy">
<button onclick="searchBooks()">Search</button>

<div class="result" id="result"></div>

<script>
    const books = [
        { title: "To Kill a Mockingbird", author: "Harper Lee", genre: "Fiction" },
        { title: "1984", author: "George Orwell", genre: "Dystopian" },
        { title: "The Great Gatsby", author: "F. Scott Fitzgerald", genre: "Classic" },
        { title: "A Brief History of Time", author: "Stephen Hawking", genre: "Non-Fiction" },
        { title: "The Hobbit", author: "J.R.R. Tolkien", genre: "Fantasy" }
    ];

    function searchBooks() {
        const genreInput = document.getElementById('genreInput').value;
        const resultDiv = document.getElementById('result');
        const filteredBooks = books.filter(book => book.genre.toLowerCase() === genreInput.toLowerCase());

        resultDiv.innerHTML = ''; // Clear previous results

        if (filteredBooks.length > 0) {
            filteredBooks.forEach(book => {
                resultDiv.innerHTML += `<p><strong>${book.title}</strong> by ${book.author}</p>`;
            });
        } else {
            resultDiv.innerHTML = `<p>No books found in the "${genreInput}" genre.</p>`;
        }
    }
</script>

</body>
</html>
