<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Array Example</title>
</head>
<body>

<h1 align="center">Complex Array Example</h1>

<script>
    // Define a complex array structure
    const complexArray = [
        {
            category: 'Fiction',
            books: [
                { title: '1984', author: 'George Orwell', year: 1949 },
                { title: 'Brave New World', author: 'Aldous Huxley', year: 1932 },
            ],
            getBookTitles: function() {
                return this.books.map(book => book.title);
            }
        },
        {
            category: 'Non-Fiction',
            books: [
                { title: 'Sapiens', author: 'Yuval Noah Harari', year: 2011 },
                { title: 'Educated', author: 'Tara Westover', year: 2018 },
            ],
            getBookCount: function() {
                return this.books.length;
            }
        },
        {
            category: 'Science',
            books: [
                { title: 'The Gene', author: 'Siddhartha Mukherjee', year: 2016 },
                { title: 'Astrophysics for People in a Hurry', author: 'Neil deGrasse Tyson', year: 2017 },
            ],
            getAuthors: function() {
                return this.books.map(book => book.author);
            }
        },
        {
            category: 'Fantasy',
            books: [
                { title: 'The Hobbit', author: 'J.R.R. Tolkien', year: 1937 },
                { title: 'Harry Potter and the Sorcerer\'s Stone', author: 'J.K. Rowling', year: 1997 },
            ],
            getTitlesAndYears: function() {
                return this.books.map(book => `${book.title} (${book.year})`);
            }
        },
    ];

    // Example usage
    console.log('Fiction Books:', complexArray[0].getBookTitles());
    console.log('Non-Fiction Book Count:', complexArray[1].getBookCount());
    console.log('Science Authors:', complexArray[2].getAuthors());
    console.log('Fantasy Titles and Years:', complexArray[3].getTitlesAndYears());
</script>

</body>
</html>
