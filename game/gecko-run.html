<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 400px; /* Increased height for platformer */
            overflow: hidden;
            background-color: #e0f7fa; /* Sky color */
        }

        #ground {
            position: absolute;
            width: 100%;
            height: 20px; /* Height for ground */
            background-color: #8d6e63; /* Ground color */
            bottom: 0;
        }

        #dino {
            position: absolute;
            bottom: 20px; /* Align with ground */
            left: 50px;
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(10).png?raw=true'); /* Dino image */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            bottom: 100px; /* Platform height */
            width: 80px;
            height: 10px;
            background-color: #4caf50; /* Platform color */
        }

        .cactus {
            position: absolute;
            bottom: 20px; /* Align with ground */
            right: -50px; /* Start off-screen */
            width: 40px;
            height: 60px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(7).png?raw=true'); /* Cactus image */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .jump {
            animation: jump 0.5s forwards;
        }

        @keyframes jump {
            0% { bottom: 20px; }
            50% { bottom: 80px; } /* Adjust jump height */
            100% { bottom: 20px; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ground"></div>
        <div id="dino"></div>
        <div id="score">Score: 0</div>
        <div class="platform" style="left: 200px;"></div>
        <div class="platform" style="left: 400px;"></div>
        <div class="platform" style="left: 600px;"></div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let isJumping = false;
        let gameInterval = setInterval(updateScore, 1000);

        document.addEventListener('keydown', jump);
        
        function jump() {
            if (!isJumping) {
                isJumping = true;
                dino.classList.add('jump');
                setTimeout(() => {
                    dino.classList.remove('jump');
                    isJumping = false;
                }, 500);
            }
        }

        function spawnCactus() {
            const newCactus = document.createElement('div');
            newCactus.className = 'cactus';
            newCactus.style.position = 'absolute';
            newCactus.style.bottom = '20px'; 
            newCactus.style.right = '-50px'; 
            
            document.getElementById('gameContainer').appendChild(newCactus);
            
            let moveInterval = setInterval(() => {
                const cactusRect = newCactus.getBoundingClientRect();
                if (cactusRect.right < 0) {
                    clearInterval(moveInterval);
                    newCactus.remove();
                } else {
                    newCactus.style.right = (parseInt(newCactus.style.right) + 5) + 'px'; // Adjust speed
                    checkCollision(newCactus);
                }
            }, 50);
        }

        setInterval(spawnCactus, 2000); // Spawn a cactus every 2 seconds

        function checkCollision(cactus) {
            const dinoRect = dino.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            if (
                dinoRect.left < cactusRect.right &&
                dinoRect.right > cactusRect.left &&
                dinoRect.bottom > cactusRect.top + 20 // Adjust for ground height
            ) {
                alert("Game Over! Your score was: " + score);
                clearInterval(gameInterval);
                document.location.reload(); // Restart the game
            }
        }

        function updateScore() {
            score++;
            scoreElement.innerText = `Score: ${score}`;
        }
    </script>
</body>
</html>
