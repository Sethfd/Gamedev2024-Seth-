<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        #sky {
            position: absolute;
            width: 100%;
            height: 100px; /* Height for sky */
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(11).png?raw=true'); /* Sky image */
            background-size: cover;
            top: 0;
        }

        #ground {
            position: absolute;
            width: 100%;
            height: 100px; /* Height for ground */
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(9).png?raw=true'); /* Ground image */
            background-size: cover;
            bottom: 0;
        }

        #dino {
            position: absolute;
            bottom: 100px; /* Align with ground */
            left: 50px;
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(10).png?raw=true'); /* Dino image */
            background-size: cover;
        }

        #cactus {
            position: absolute;
            bottom: 100px; /* Align with ground */
            right: -50px; /* Start off-screen */
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(7).png?raw=true'); /* Cactus image */
            background-size: cover;
            animation: moveCactus 2s linear infinite;
        }

        @keyframes moveCactus {
            from {
                right: -50px;
            }
            to {
                right: 100%;
            }
        }

        .jump {
            animation: jump 0.5s forwards;
        }

        @keyframes jump {
            0% { bottom: 100px; }
            50% { bottom: 200px; }
            100% { bottom: 100px; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="sky"></div>
        <div id="ground"></div>
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const cactus = document.getElementById('cactus');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let gameInterval = setInterval(updateScore, 1000);

        document.addEventListener('keydown', jump);

        function jump() {
            if (!dino.classList.contains('jump')) {
                dino.classList.add('jump');
                setTimeout(() => {
                    dino.classList.remove('jump');
                }, 500);
            }
        }

        setInterval(checkCollision, 50);

        function checkCollision() {
            const dinoRect = dino.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            if (
                dinoRect.left < cactusRect.right &&
                dinoRect.right > cactusRect.left &&
                dinoRect.bottom > cactusRect.top + 100 // Adjust for ground height
            ) {
                alert("Game Over! Your score was: " + score);
                clearInterval(gameInterval);
                document.location.reload(); // Restart the game
            }
        }

        function updateScore() {
            score++;
            scoreElement.innerText = `Score: ${score}`;
        }
    </script>
</body>
</html>
