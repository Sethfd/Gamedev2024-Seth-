<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: #e0f7fa; /* Sky color */
        }

        #ground {
            position: absolute;
            width: 100%;
            height: 100px; /* Height for ground */
            background-color: #8d6e63; /* Ground color */
            bottom: 0;
        }

        #dino {
            position: absolute;
            bottom: 100px; /* Align with ground */
            left: 50px;
            width: 50px; /* Adjust size for better fit */
            height: 50px; /* Adjust size for better fit */
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(10).png?raw=true'); /* Dino image */
            background-size: contain; /* Maintain aspect ratio */
            background-repeat: no-repeat; /* Prevent repeating */
        }

        .cactus {
            position: absolute;
            bottom: 100px; /* Align with ground */
            right: -50px; /* Start off-screen */
            width: 40px; /* Adjust size for better fit */
            height: 60px; /* Adjust size for better fit */
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(7).png?raw=true'); /* Cactus image */
            background-size: contain; /* Maintain aspect ratio */
            background-repeat: no-repeat; /* Prevent repeating */
        }

        .jump {
            animation: jump 0.5s forwards;
        }

        @keyframes jump {
            0% { bottom: 100px; }
            50% { bottom: 150px; } /* Adjust jump height */
            100% { bottom: 100px; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ground"></div>
        <div id="dino"></div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let gameInterval = setInterval(updateScore, 1000);

        document.addEventListener('keydown', jump);
        
        function jump() {
            if (!dino.classList.contains('jump')) {
                dino.classList.add('jump');
                setTimeout(() => {
                    dino.classList.remove('jump');
                }, 500);
            }
        }

        function spawnCactus() {
            const newCactus = document.createElement('div');
            newCactus.className = 'cactus';
            newCactus.style.position = 'absolute';
            newCactus.style.bottom = '100px'; 
            newCactus.style.right = '-50px'; 
            newCactus.style.width = '40px'; /* Adjust size for better fit */
            newCactus.style.height = '60px'; /* Adjust size for better fit */
            newCactus.style.backgroundImage = 'url(https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(7).png?raw=true)';
            newCactus.style.backgroundSize = 'contain'; /* Maintain aspect ratio */
            newCactus.style.backgroundRepeat = 'no-repeat'; /* Prevent repeating */
            
            document.getElementById('gameContainer').appendChild(newCactus);
            
            let moveInterval = setInterval(() => {
                const cactusRect = newCactus.getBoundingClientRect();
                if (cactusRect.right < 0) {
                    clearInterval(moveInterval);
                    newCactus.remove();
                } else {
                    newCactus.style.right = (parseInt(newCactus.style.right) + 5) + 'px'; // Adjust speed
                    checkCollision(newCactus); // Check collision with the new cactus
                }
            }, 50);
        }

        setInterval(spawnCactus, 2000); // Spawn a cactus every 2 seconds
        setInterval(checkCollision, 50);

        function checkCollision(cactus) {
            const dinoRect = dino.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            if (
                dinoRect.left < cactusRect.right &&
                dinoRect.right > cactusRect.left &&
                dinoRect.bottom > cactusRect.top + 100 // Adjust for ground height
            ) {
                alert("Game Over! Your score was: " + score);
                clearInterval(gameInterval);
                document.location.reload(); // Restart the game
            }
        }

        function updateScore() {
            score++;
            scoreElement.innerText = `Score: ${score}`;
        }
    </script>
</body>
</html>
