<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 400px; /* Height for platformer */
            overflow: hidden;
            background-color: #e0f7fa; /* Sky color */
        }

        #ground {
            position: absolute;
            width: 100%;
            height: 20px; /* Height for ground */
            background-color: #8d6e63; /* Ground color */
            bottom: 0;
        }

        #dino {
            position: absolute;
            bottom: 20px; /* Align with ground */
            left: 50px;
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/Sethfd/Gamedev2024-Seth-/blob/main/game/pixil-frame-0%20(10).png?raw=true'); /* Dino image */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            bottom: 100px; /* Height of the platform */
            width: 80px;
            height: 10px;
            background-color: #4caf50; /* Platform color */
        }

        .jump {
            animation: jump 0.5s forwards;
        }

        @keyframes jump {
            0% { bottom: 20px; }
            50% { bottom: 80px; } /* Adjust jump height */
            100% { bottom: 20px; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ground"></div>
        <div id="dino"></div>
        <div id="score">Score: 0</div>
        <div class="platform" style="left: 200px;"></div>
        <div class="platform" style="left: 400px;"></div>
        <div class="platform" style="left: 600px;"></div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const scoreElement = document.getElementById('score');
        const platforms = document.querySelectorAll('.platform');

        let score = 0;
        let isJumping = false;
        let isGameOver = false;
        let gameInterval = setInterval(updateScore, 1000);

        document.addEventListener('keydown', jump);
        
        function jump() {
            if (!isJumping && !isGameOver) {
                isJumping = true;
                dino.classList.add('jump');
                setTimeout(() => {
                    dino.classList.remove('jump');
                    isJumping = false;
                }, 500);
            }
        }

        function checkFall() {
            const dinoRect = dino.getBoundingClientRect();
            let onPlatform = false;

            platforms.forEach(platform => {
                const platformRect = platform.getBoundingClientRect();
                if (
                    dinoRect.left < platformRect.right &&
                    dinoRect.right > platformRect.left &&
                    dinoRect.bottom > platformRect.top
                ) {
                    onPlatform = true;
                }
            });

            if (!onPlatform && dinoRect.bottom < window.innerHeight) {
                alert("Game Over! Your score was: " + score);
                clearInterval(gameInterval);
                isGameOver = true; // Set game over state
            }
        }

        function updateScore() {
            if (!isGameOver) {
                score++;
                scoreElement.innerText = `Score: ${score}`;
            }
            checkFall(); // Check if dino has fallen
        }
    </script>
</body>
</html>
