<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0e0e0e;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #00FFFF; /* Neon color */
            bottom: 0;
            left: 50px;
            transition: left 0.1s; /* Smooth movement */
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red; /* Obstacle color */
            bottom: 0;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }

        .jump {
            animation: jumpAnimation 0.3s forwards;
        }

        @keyframes jumpAnimation {
            0% { bottom: 0; }
            50% { bottom: 100px; }
            100% { bottom: 0; }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        let score = 0;
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameArea = document.getElementById('gameArea');
        let obstacles = [];
        const playerSpeed = 10; // Speed of player movement
        let isJumping = false;

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                jump();
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                movePlayer(playerSpeed);
            } else if (event.key === 'ArrowLeft' || event.key === 'a') {
                movePlayer(-playerSpeed);
            }
        });

        function jump() {
            if (!isJumping) {
                isJumping = true;
                player.classList.add('jump');
                setTimeout(() => {
                    player.classList.remove('jump');
                    isJumping = false;
                }, 300); // Duration of the jump
            }
        }

        function movePlayer(speed) {
            const playerRect = player.getBoundingClientRect();
            let newLeft = playerRect.left + speed;

            // Prevent the player from moving outside the game area
            if (newLeft >= 0 && newLeft <= window.innerWidth - playerRect.width) {
                player.style.left = newLeft + 'px';
            }
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = '100vw'; // Start off-screen
            obstacle.style.bottom = '0';
            gameArea.appendChild(obstacle);
            obstacles.push(obstacle);

            moveObstacle(obstacle);
        }

        function moveObstacle(obstacle) {
            let obstaclePosition = 100; // Starting position in percentage

            const interval = setInterval(() => {
                if (obstaclePosition < -5) {
                    clearInterval(interval);
                    obstacle.remove();
                    obstacles = obstacles.filter(obs => obs !== obstacle);
                    score++;
                    scoreDisplay.innerText = 'Score: ' + score;
                } else {
                    obstaclePosition -= 1; // Move left
                    obstacle.style.left = obstaclePosition + 'vw';
                }

                // Check for collision
                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    playerRect.left < obstacleRect.left + obstacleRect.width &&
                    playerRect.left + playerRect.width > obstacleRect.left &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    alert('Game Over! Your score: ' + score);
                    clearInterval(interval);
                    resetGame();
                }
            }, 20);
        }

        function resetGame() {
            score = 0;
            scoreDisplay.innerText = 'Score: ' + score;
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
        }

        // Create obstacles at intervals
        setInterval(createObstacle, 2000); // Create a new obstacle every 2 seconds
    </script>
</body>
</html>
